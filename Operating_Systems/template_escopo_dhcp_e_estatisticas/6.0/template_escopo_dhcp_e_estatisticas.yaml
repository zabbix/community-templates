          key: 'service.info[DHCPServer]'
          delay: '60'
          history: 7d
          description: |
            0 - em execução,
            1 - pausado,
            2 - iniciação pendente,
            3 - pausa pendente,
            4 - retorno pendente,
            5 - finalização pendente,
            6 - finalizado,
            7 - desconhecido,
            255 - serviço desconhecido
          tags:
            -
              tag: Application
              value: DHCP
          triggers:
