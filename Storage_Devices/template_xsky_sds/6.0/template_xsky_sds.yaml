              tags:
                -
                  tag: Application
                  value: 'OSD {#OSDID}'
                -
                  tag: Application
                  value: 'XMS OSD Discovery'
          url: 'http://{$XMS_API_IP}:{$XMS_API_PORT}/v1/osds?limit=1000'
          headers:
            -
              name: Xms-Auth-Token
              value: '{$XMS_ACCESS_TOKEN}'
          lld_macro_paths:
            -
              lld_macro: '{#OSDID}'
              path: $.osd_id
            -
              lld_macro: '{#OSDNAME}'
              path: $.name
            -
