              path: '$.samples[0].total_kbyte'
            -
              lld_macro: '{#OSD_ROLE}'
              path: $.role
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.osds
        -
          uuid: ab41952c737e4b2fb676575476649a23
          name: 'XMS Host Discovery'
          type: HTTP_AGENT
          key: xms.hosts.discovery
          delay: 1h
          item_prototypes:
            -
