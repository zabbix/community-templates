              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: e79dcfcfe8d54879b2459f25239af224
              expression: |
                (avg(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage'
              event_name: 'Interface {#IFNAME}({#IFALIAS}): High bandwidth usage (>{$IF.UTIL.MAX:"{#IFNAME}"}%)'
              opdata: 'In: {ITEM.LASTVALUE1}, out: {ITEM.LASTVALUE3}, speed: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'The network interface utilization is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: d726e46ee6724250a6a5082d1d3047a9
              expression: |
                min(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or min(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
                and max(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
              name: 'Interface {#IFNAME}({#IFALIAS}): High error rate'
              event_name: 'Interface {#IFNAME}({#IFALIAS}): High error rate (>{$IF.ERRORS.WARN:"{#IFNAME}"} for 5m)'
              opdata: 'errors in: {ITEM.LASTVALUE1}, errors out: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'Recovers when below 80% of {$IF.ERRORS.WARN:"{#IFNAME}"} threshold'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/DELL PowerProtect DataDomain by SNMP/dell.dd.net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: availability
