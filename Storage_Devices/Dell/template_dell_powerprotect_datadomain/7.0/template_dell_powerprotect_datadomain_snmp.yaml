          history: 7d
          trends: '0'
          units: '%'
          description: |
            DATA-DOMAIN-MIB::cpuAvgPercentageBusy
            CPU average percentage busy.
          tags:
            - tag: component
              value: charts
        - uuid: 1bf6012a817d4cd4bffe6fa66971f608
          name: 'DataDomain: Cpu Max Busy'
