          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.12.2.1.1.6.1
          key: 'dell.dd.boost.backup.con[ddboostStatsBackupConn]'
          history: 7d
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::ddboostStatsBackupConn
            Number of Backup connections.
          tags:
            - tag: component
              value: charts
        - uuid: 39bad7c8b42740e1838c1049a8ea694b
          name: 'DataDomain: DDBoost Restore Connections'
