          key: 'dell.dd.sys.model[systemModelNumber]'
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::systemModelNumber
            Model Number of the System
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: c71f68f7fb1b4d6aa30963ec5b896b67
          name: 'DataDomain: NFS operations rate'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.5.1.1.1.4.1
          key: 'dell.dd.sys.nfs.ops[nfsOpsPerSecond]'
          history: 7d
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::nfsOpsPerSecond
            Number of NFS Operations performed per second.
          tags:
            - tag: component
              value: charts
        - uuid: 6e2c1b5834304bf5a0774a32045b78ae
          name: 'DataDomain: System Notes'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.13.1.6.0
          key: 'dell.dd.sys.notes[sysNotes]'
          delay: 1h
          history: 7d
          value_type: TEXT
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::sysNotes
            Customer defined notes associated with this DD System
          inventory_link: NOTES
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 7437dc18cd4d4e3f878763a00ccd4c86
          name: 'DataDomain: Serial Number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.13.1.1.0
          key: 'dell.dd.sys.serialnumber[systemSerialNumber]'
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::systemSerialNumber
            Serial Number of the System
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 9ecdb0d42d394774bb394c6ccc78d772
              expression: 'last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.serialnumber[systemSerialNumber],#1)<>last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.serialnumber[systemSerialNumber],#2) and length(last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.serialnumber[systemSerialNumber]))>0'
              name: 'DataDomain: Device has been replaced'
              event_name: 'DataDomain: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Ack to close'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: f5fd82c7de53442887665ae445f11e68
          name: 'DataDomain: System Current Time'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.13.1.2.0
          key: 'dell.dd.sys.time[systemCurrentTime]'
          history: 7d
          value_type: CHAR
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::systemCurrentTime
            DDR system's current time
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 6e1c5db7fb46416c90e239d8c3c7f13f
          name: 'DataDomain: System Version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.19746.1.13.1.3.0
          key: 'dell.dd.sys.version[systemVersion]'
          delay: 1h
          history: 2w
          value_type: CHAR
          trends: '0'
          description: |
            DATA-DOMAIN-MIB::systemVersion
            DD version of the system
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 9eabd079ef38436db109d2a8a4ee597f
              expression: 'last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.version[systemVersion],#1)<>last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.version[systemVersion],#2) and length(last(/DELL PowerProtect DataDomain by SNMP/dell.dd.sys.version[systemVersion]))>0'
              name: 'DataDomain: System Version has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'System version has changed. Ack to close.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 6cae609e277043d1bbed462d752f13b9
          name: 'DataDomain: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'dell.dd.system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 8a64574587c1494f966ee6ab52b70b35
          name: 'DataDomain: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'dell.dd.system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 5a8379c445e242478a9162e2651638c0
          name: 'DataDomain: SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 2w
          value_type: LOG
          trends: '0'
          description: 'Item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: Application
              value: General
        - uuid: 7aa60ef57ef6424a9fdf0f0586e203ac
          name: 'DataDomain: System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 1h
          history: 2w
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: Application
              value: General
        - uuid: f39c14dab7b34def8445244a5d13a030
          name: 'DataDomain: System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 1h
          history: 2w
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Application
              value: General
        - uuid: 423554dc5dfe433d9fd2c925ffe288c5
          name: 'DataDomain: System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 1h
          history: 2w
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Application
              value: General
          triggers:
            - uuid: 51e8bae450c24c7fa2a154a37dab8837
              expression: 'last(/DELL PowerProtect DataDomain by SNMP/system.name,#1)<>last(/DELL PowerProtect DataDomain by SNMP/system.name,#2) and length(last(/DELL PowerProtect DataDomain by SNMP/system.name))>0'
              name: 'DataDomain: System name has changed'
              event_name: 'DataDomain: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: f532c9305e124aa7bc6b5c714b900fc1
          name: 'DataDomain: System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          history: 2w
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Application
              value: General
        - uuid: c72cf8d5496d47a2b6c18c051879659e
          name: 'DataDomain: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          tags:
            - tag: Application
              value: Status
          triggers:
            - uuid: effe26dc43144898a180dcd82b664699
              expression: 'max(/DELL PowerProtect DataDomain by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'DataDomain: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: cc831b70333d4c828ca76b40c90b38b5
          name: 'DDBoost Connections discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#INTERFAC},1.3.6.1.4.1.19746.1.12.3.1.1.2]'
          key: boost.connections.discovery
          delay: 1h
          status: DISABLED
          description: 'DATA-DOMAIN-MIB::ddboostInterface'
          item_prototypes:
            - uuid: 18cd43635ed441998ef2a673c9f3d0b9
              name: 'DataDomain: DDBoost backup connections of {#INTERFACE}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.19746.1.12.3.1.1.4.{#SNMPINDEX}'
              key: 'dell.dd.boost.backup.con[ddboostBackupConnections.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                DATA-DOMAIN-MIB::ddboostBackupConnections
                DDBoost backup connections.
              tags:
                - tag: component
                  value: charts
            - uuid: 30bb135f43d440e4a93e9cc17dff04db
              name: 'DataDomain: DDBoost restore connections of {#INTERFACE}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.19746.1.12.3.1.1.5.{#SNMPINDEX}'
              key: 'dell.dd.boost.restore.con[ddboostRestoreConnections.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                DATA-DOMAIN-MIB::ddboostRestoreConnections
                DDBoost restore connections.
              tags:
                - tag: component
                  value: charts
            - uuid: 3616da37b0b449e1acc6ae98b4aa552e
              name: 'DataDomain: DDBoost total connections of {#INTERFACE}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.19746.1.12.3.1.1.7.{#SNMPINDEX}'
              key: 'dell.dd.boost.total.con[ddboostTotalConnections.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                DATA-DOMAIN-MIB::ddboostTotalConnections
                DDBoost total connections.
              tags:
                - tag: component
                  value: charts
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
        - uuid: be169b652dc142c8bb483dbaedf711f6
          name: 'Cloud discovery'
          type: DEPENDENT
          key: cloud.discovery
          delay: '0'
          description: |
            DATA-DOMAIN-MIB::cloudUnitName
            DATA-DOMAIN-MIB::cloudProfileName
          item_prototypes:
            - uuid: 9d7f401aa2174c25896f95516def019b
              name: 'DataDomain: Cloud profile "{#CLOUDPROFILENAME}" provider'
              type: DEPENDENT
              key: 'dell.dd.cloud.profile.provider["{#CLOUDPROFILENAME}"]'
              delay: '0'
              history: 7d
              trends: '0'
              description: |
                DATA-DOMAIN-MIB::cloudProfileProvider
                The cloud profile provider type
              valuemap:
                name: 'DATA-DOMAIN-MIB::cloudProfileProvider'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.19746.1.26.2.1.1.3.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: dell.dd.cloud.snmp.walk
              tags:
                - tag: cloud_profile
                  value: '{#CLOUDPROFILENAME}'
                - tag: cloud_unit
                  value: '{#CLOUDUNITNAME}'
                - tag: component
                  value: cloud
            - uuid: 0e2956abc1ea4db38a9e56ea8b388675
              name: 'DataDomain: Cloud profile "{#CLOUDPROFILENAME}" region'
              type: DEPENDENT
              key: 'dell.dd.cloud.profile.region["{#CLOUDPROFILENAME}"]'
              delay: '0'
              history: 7d
              trends: '0'
              description: |
                DATA-DOMAIN-MIB::cloudProfileRegion
                The cloud profile provider region.
              valuemap:
                name: 'DATA-DOMAIN-MIB::cloudProfileRegion'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.19746.1.26.2.1.1.4.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: dell.dd.cloud.snmp.walk
              tags:
                - tag: cloud_profile
                  value: '{#CLOUDPROFILENAME}'
                - tag: cloud_unit
                  value: '{#CLOUDUNITNAME}'
                - tag: component
                  value: cloud
              trigger_prototypes:
                - uuid: 44a3e2ea0f8141d48c0ba4edf63d0d85
                  expression: 'change(/DELL PowerProtect DataDomain by SNMP/dell.dd.cloud.profile.region["{#CLOUDPROFILENAME}"])<>0'
                  name: 'Cloud profile "{#CLOUDPROFILENAME}" change region'
                  opdata: 'Current region: {ITEM.LASTVALUE1}'
                  priority: INFO
                  description: 'Please check the cloud profile region.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: notify
            - uuid: 80e1f899770e41a29124250585db02ef
              name: 'DataDomain: Cloud unit "{#CLOUDUNITNAME}" status'
              type: DEPENDENT
              key: 'dell.dd.cloud.unit.status["{#CLOUDUNITNAME}"]'
              delay: '0'
