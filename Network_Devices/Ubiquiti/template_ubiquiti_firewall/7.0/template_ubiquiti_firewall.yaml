zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: c5381dc540504dbba10e2d300554e4cd
      name: Firewall
  templates:
    - uuid: 56f842074baf4904a12b5bf3cbafda82
      template: 'Ubiquiti Firewall'
      name: 'Ubiquiti Firewall'
      description: |
        Comprehensive monitoring template for Ubiquiti UniFi Security Gateway (USG), UniFi Dream Machine (UDM), and EdgeRouter series devices using SNMPv2.
        
        **Template Overview:**
        - 14 regular monitoring items covering core system metrics
        - 14 discovery rules for automatic device component discovery
        - 64 item prototypes for dynamic monitoring of discovered components
        - 30 trigger prototypes for automated problem detection and alerting
        - 13 graph prototypes for visual data representation
        - Multi-page dashboard with 21 widgets across 4 monitoring sections
        
        **Core Monitoring Capabilities:**
        • **System Resources:** CPU utilisation, memory usage, swap space, active sessions, disk I/O throughput
        • **Device Information:** Contact details, location, hostname, and uptime tracking
        • **Storage Monitoring:** Physical disk discovery with available/used space tracking, file system mount point monitoring
        • **Network Interface Discovery:** Comprehensive interface monitoring including:
          - Ethernet interfaces (eth0, eth1, etc.) with traffic and error monitoring
          - VLAN interfaces (eth0.100, etc.) with dedicated traffic analysis
          - Extended interfaces (bridge and bond devices: ifb*, br*)
        • **VPN Tunnel Monitoring:** Seven distinct VPN tunnel types with traffic and status monitoring:
          - Policy-based IPsec (ipsec0+) - Active monitoring
          - Route-based VPN (vti0+) - Active monitoring
          - L2TP tunnels (l2tp0+) - Available but disabled by default
          - OpenVPN tunnels (ovpn0+) - Available but disabled by default
          - PPTP tunnels (pptp0+) - Available but disabled by default
          - Teleport tunnels (teleport0+) - Available but disabled by default
          - WireGuard tunnels (wg0+) - Available but disabled by default
        • **Advanced System Monitoring:** Memory segment analysis, process monitoring, IPv4 routing table discovery
        
        **Dashboard Features:**
        Four dedicated monitoring pages: Overview (system health), File System (storage consumption), Interfaces (network traffic), and VPNs (tunnel status and performance).
        
        **Performance Optimisation:**
        Includes DISCARD_UNCHANGED_HEARTBEAT preprocessing for database efficiency and 20 customisable macros for threshold tuning.
        
        Compatible with UniFi OS 1.x/2.x and EdgeOS 2.x firmware. Requires SNMP v2c access configured on target devices.
        
        **Author**: Simon Jackson / @sjackson0109 
      vendor:
        name: Ubiquiti
        version: 4.x
      groups:
        - name: Firewall
      items:
        - uuid: 606d32919a37442da1d30e4704e8d6db
          name: 'Device Contact'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: system.contact
          delay: 6h
          history: 30d
          value_type: TEXT
          trends: '0'
          description: 'Contact details for the device administrator, pulled from SNMP sysContact.'
          tags:
            - tag: Component
              value: System
        - uuid: f988d09c240049dda12bceddec271c11
          name: 'Device Location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: system.location
          delay: 6h
          history: 30d
          value_type: TEXT
          trends: '0'
          description: 'System location string as configured on the device SNMP agent.'
          tags:
            - tag: Component
              value: System
        - uuid: 02081567d1c847748a6a5c86bcb44339
          name: 'Device Name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 6h
          history: 30d
          value_type: TEXT
          trends: '0'
          description: 'System name or hostname as defined by SNMP on the device.'
          tags:
            - tag: Component
              value: System
        - uuid: 46fdc243c34a4246a0d7f9b85c9cd3bd
          name: 'Device Uptime'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          delay: 1h
          history: 30d
          trends: '0'
          units: s
          description: 'The time since the network management portion of the system was last re-initialised.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Component
              value: System
          triggers:
            - uuid: bc1a707939cc4f1f9053b764da3576fd
              expression: 'last(/Ubiquiti Firewall/system.uptime)<{$UBIQUITI_UPTIME_MIN}'
              name: 'Device rebooted recently'
              priority: WARNING
              description: |
                The device has restarted within the last 10 minutes.
                This could indicate planned maintenance or unexpected reboot.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: System
                - tag: Metrics
                  value: Uptime
                - tag: Symptom
                  value: Stability
        - uuid: 88e56781c59c4534b34535e5118b3c37
          name: 'CPU Utilisation'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.11.11.0
          key: ubiquiti.cpu.utilisation
          history: 30d
          value_type: FLOAT
          units: '%'
          description: 'CPU utilisation percentage over the last 1 minute.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
            - type: MULTIPLIER
              parameters:
                - '10'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: CPU
            - tag: Metrics
              value: Performance
          triggers:
            - uuid: f84dfd56bd6a4481b66117c84ee7cace
              expression: 'avg(/Ubiquiti Firewall/ubiquiti.cpu.utilisation,#5)>{$UBIQUITI_CPU_UTIL_MAX}'
              name: 'High CPU Utilisation'
              priority: AVERAGE
              description: 'CPU utilisation exceeds {$UBIQUITI_CPU_UTIL_MAX}% averaged across 5 samples. High CPU usage may impact routing performance and responsiveness.'
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: CPU
                - tag: Metrics
                  value: Utilisation
                - tag: Severity
                  value: Threshold
        - uuid: 4089e976efab4bc4b3e864ea02c4f3f2
          name: 'Memory Available'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.4.6.0
          key: ubiquiti.memory.available
          history: 30d
          units: B
          description: 'Available real memory (free physical RAM) in bytes.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: RAM
            - tag: Metrics
              value: Performance
        - uuid: 0967ad8761a94aa784e9a3b8717148d9
          name: 'Memory Total'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.4.5.0
          key: ubiquiti.memory.total
          history: 30d
          units: B
          description: 'Total real memory (physical RAM) in bytes.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: RAM
            - tag: Metrics
              value: Performance
        - uuid: 1c8baf30c99b4f0c8f2fc5718cabb436
          name: 'Active Sessions'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.255.10.0
          key: ubiquiti.sessions.active
          history: 30d
          description: 'Current number of active tracked sessions (e.g., via conntrack or session table). Requires custom SNMP extend.'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: Firewall
            - tag: Metrics
              value: Sessions
          triggers:
            - uuid: db3943a9921c40669d810e72f581a7cb
              expression: 'avg(/Ubiquiti Firewall/ubiquiti.sessions.active,#5)>{$UBIQUITI_SESSION_COUNT_MAX}'
              name: 'High session count'
              priority: AVERAGE
              description: 'High session count detected over 5 samples. May indicate scanning, DoS, or high concurrent usage.'
              tags:
                - tag: Component
                  value: Firewall
                - tag: Metrics
                  value: Sessions
        - uuid: 9741ad1f9a5541988ffd55a75751cee5
          name: 'Swap Available'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.4.6.0
          key: ubiquiti.swap.available
          history: 30d
          units: B
          description: 'Available swap memory in bytes.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: RAM
            - tag: Metrics
              value: Performance
        - uuid: fb888a403e584b10b4221208cf9bea73
          name: 'Swap Total'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.4.3.0
          key: ubiquiti.swap.total
          history: 30d
          units: B
          description: 'Total swap space in bytes.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: RAM
            - tag: Metrics
              value: Performance
        - uuid: f97837885ec74cb09048f39bef05a179
          name: 'Disk Throughput Read'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.11.6.0
          key: ubiquiti.system.io.read
          delay: 5m
          history: 30d
          units: Bps
          description: 'Disk read throughput in bytes per second.'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: IO
            - tag: Metrics
              value: Performance
        - uuid: b491e2dd2f11488b9d5d78abf4acf985
          name: 'Disk Throughput Write'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.11.5.0
          key: ubiquiti.system.io.write
          delay: 5m
          history: 30d
          units: Bps
          description: 'Disk write throughput in bytes per second.'
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
            - type: MULTIPLIER
              parameters:
                - '1024'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - '3600'
          tags:
            - tag: Component
              value: IO
            - tag: Metrics
              value: Performance
      discovery_rules:
        - uuid: 166ecd2529ee48c0bc20ee21db4c0c1e
          name: 'Disks (Physical)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#DISKINDEX},.1.3.6.1.4.1.2021.9.1.1,{#DISKPATH},.1.3.6.1.4.1.2021.9.1.2]'
          key: ubiquiti.disk.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#DISKPATH}'
                value: '^/(?!proc|sys|dev|run|tmp|mnt|overlay).*'
                formulaid: A
          description: 'Discover physical disks'
          item_prototypes:
            - uuid: e7e12b83406c4a739ea77afa8d8d6d1f
              name: 'Disk: {#DISKPATH} Available Space'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.9.1.7.{#DISKINDEX}'
              key: 'storage.avail.bytes[{#DISKINDEX}]'
              history: 30d
              units: B
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1024'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Disk
                - tag: Metrics
                  value: Performance
            - uuid: 36e8f3ecbc074f25a575e670cc34af56
              name: 'Disk: {#DISKPATH} Used Space'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.9.1.8.{#DISKINDEX}'
              key: 'storage.used.bytes[{#DISKINDEX}]'
              history: 30d
              units: B
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1024'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Disk
                - tag: Metrics
                  value: Performance
            - uuid: a192882a1cc34a7eab6f385b9ced1b5b
              name: 'Disk: {#DISKPATH} Used %'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2021.9.1.9.{#DISKINDEX}'
              key: 'storage.used.percent[{#DISKINDEX}]'
              history: 30d
              units: '%'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Disk
                - tag: Metrics
                  value: Performance
          graph_prototypes:
            - uuid: 2b573920627c427da3240479abfce3fd
              name: 'Disk: {#DISKPATH} Consumption'
              graph_items:
                - color: 00FF00
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'storage.avail.bytes[{#DISKINDEX}]'
                - sortorder: '1'
                  color: FF0000
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'storage.used.bytes[{#DISKINDEX}]'
        - uuid: 61254f6b14f4466791cb49f77d5fef87
          name: 'File System'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#HRSTORAGEINDEX},.1.3.6.1.2.1.25.2.3.1.1,{#HRSTORAGEDESCR},.1.3.6.1.2.1.25.2.3.1.3,{#HRSTORAGEUNIT},.1.3.6.1.2.1.25.2.3.1.4]'
          key: ubiquiti.fs.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#HRSTORAGEDESCR}'
                value: ^\/
                formulaid: A
          description: 'Discovers only storage entries that represent mounted file systems, based on hrStorageDescr values beginning with "/". This excludes memory-related entries such as physical, virtual, or swap memory. Suitable for monitoring disk usage.'
          item_prototypes:
            - uuid: 2db8faf93fc44fe58fe512f824b8e115
              name: 'FS: {#HRSTORAGEDESCR} Total Space'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.25.2.3.1.5.{#HRSTORAGEINDEX}'
              key: 'ubiquiti.fs.total.bytes[{#HRSTORAGEINDEX}]'
              delay: 5m
              history: 30d
              units: B
              description: 'Total available storage space for {#HRSTORAGEDESCR}, derived from hrStorageSize Ã— hrStorageAllocationUnits.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: FileSystem
                - tag: Metrics
                  value: Performance
            - uuid: 92f37937ec114e6193ed0a1ccc9729e8
              name: 'FS: {#HRSTORAGEDESCR} Used Space'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.25.2.3.1.6.{#HRSTORAGEINDEX}'
              key: 'ubiquiti.fs.used.bytes[{#HRSTORAGEINDEX}]'
              delay: 5m
              history: 30d
              units: B
              description: 'Amount of used storage space for {#HRSTORAGEDESCR}, converted from SNMP allocation units to bytes.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: FileSystem
                - tag: Metrics
                  value: Performance
          graph_prototypes:
            - uuid: 8ce8b8eac68d4e66b07e10d4bb921f8c
              name: 'FS: {#HRSTORAGEDESCR} Consumption'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'ubiquiti.fs.used.bytes[{#HRSTORAGEINDEX}]'
                - sortorder: '1'
                  color: 0080FF
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'ubiquiti.fs.used.bytes[{#HRSTORAGEINDEX}]'
        - uuid: 06fb327aff674e1cb429b5c95c39563d
          name: 'Interfaces (Ethernet)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: ubiquiti.interface.discovery
          delay: 1h
          filter:
            conditions:
              - macro: '{#IFDESCR}'
                value: '^eth[0-9]+$'
                formulaid: A
              - macro: '{#IFTYPE}'
                value: ^(6|117|161)$
                formulaid: B
          item_prototypes:
            - uuid: 626a71ce873a4f8b890e4708d1d1f562
              name: 'Interface: {#IFDESCR} Errors In'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifInErrors.{#SNMPINDEX}'
              key: 'interface.ifInErrors[{#SNMPINDEX}]'
              delay: 2m
              history: 30d
              units: Bps
              description: 'Inbound error count on interface {#IFDESCR}, converted to bits per second.no'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Interface
                - tag: Interface
                  value: Ethernet
                - tag: Metrics
                  value: Errors
                - tag: Name
                  value: '{#IFDESCR}'
              trigger_prototypes:
                - uuid: 692a53690e984b548d5ab99f965b2b30
                  expression: 'avg(/Ubiquiti Firewall/interface.ifInErrors[{#SNMPINDEX}],5m) > {$UBIQUITI_INTERFACE_ERROR_THRESHOLD}'
                  name: 'Interface {#IFDESCR} Inbound Errors High'
                  priority: AVERAGE
                  description: 'Interface {#IFDESCR} is experiencing a high number of RECEIVE errors. This may indicate bad cabling, duplex mismatch, or hardware issues.'
                  tags:
                    - tag: Component
                      value: Interface
                    - tag: Interface
                      value: Ethernet
                    - tag: Symptoms
                      value: HighErrorCount
            - uuid: d41dfad06e1b4efaa6a47a2c58317430
              name: 'Interface: {#IFDESCR} Bytes In'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifInOctets.{#SNMPINDEX}'
              key: 'interface.ifInOctets[{#SNMPINDEX}]'
              history: 30d
              units: Bps
              description: 'Inbound traffic on interface {#IFDESCR}, in bits per second.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Interface
                - tag: Interface
                  value: Ethernet
                - tag: Metrics
                  value: Traffic
                - tag: Name
                  value: '{#IFDESCR}'
            - uuid: 809e9308de8943169024c66b5bd88903
              name: 'Interface: {#IFDESCR} Errors Out'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOutErrors.{#SNMPINDEX}'
              key: 'interface.ifOutErrors[{#SNMPINDEX}]'
              delay: 2m
              history: 30d
              units: Bps
              description: 'Outbound error count on interface {#IFDESCR}, converted to bits per second.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Interface
                - tag: Interface
                  value: Ethernet
                - tag: Metrics
                  value: Errors
                - tag: Name
                  value: '{#IFDESCR}'
              trigger_prototypes:
                - uuid: 6d1ad7bc30bb4dc882e5057d79c4950b
                  expression: 'avg(/Ubiquiti Firewall/interface.ifOutErrors[{#SNMPINDEX}],5m) > {$UBIQUITI_INTERFACE_ERROR_THRESHOLD}'
                  name: 'Interface {#IFDESCR} Outbound Errors High'
                  priority: AVERAGE
                  description: 'Interface {#IFDESCR} is experiencing a high number of SEND errors. This may indicate bad cabling, duplex mismatch, or hardware issues.'
                  tags:
                    - tag: Component
                      value: Interface
                    - tag: Interface
                      value: Ethernet
                    - tag: Symptoms
                      value: HighErrorCount
            - uuid: 1c7d336fe07746c199543159a8ce8ff9
              name: 'Interface: {#IFDESCR} Bytes Out'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOutOctets.{#SNMPINDEX}'
              key: 'interface.ifOutOctets[{#SNMPINDEX}]'
              history: 30d
              units: Bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Interface
                - tag: Interface
                  value: Ethernet
                - tag: Metrics
                  value: Traffic
                - tag: Name
                  value: '{#IFDESCR}'
            - uuid: 57a29a91e29d49d8984a6f263cf625da
              name: 'Interface: {#IFDESCR} Status'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOperStatus.{#SNMPINDEX}'
              key: 'interface.status[{#SNMPINDEX}]'
              history: 30d
              valuemap:
                name: interface.status.valuemap
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - '3600'
              tags:
                - tag: Component
                  value: Interface
                - tag: Interface
                  value: Ethernet
                - tag: Metrics
                  value: Status
                - tag: Name
                  value: '{#IFDESCR}'
              trigger_prototypes:
                - uuid: 3b0cb9c04da745d4b024e3f093a5a946
                  expression: 'min(/Ubiquiti Firewall/interface.status[{#SNMPINDEX}],5m) = 2'
                  name: 'Interface {#IFDESCR} status changed'
                  priority: WARNING
                  description: |
                    Detects when the interface {#IFDESCR} enters a 'down' state at least once within the last 3 minutes.
                    This may indicate a physical disconnect, link loss, or transient failure. Intended to suppress brief or transitional
                    link-state flaps while still alerting on true interface outages.
                  manual_close: 'YES'
                  tags:
                    - tag: Component
                      value: Interface
                    - tag: Interface
                      value: Ethernet
                    - tag: Symptom
                      value: Flap/Down
          graph_prototypes:
            - uuid: 8c8a66a5190746db8d519d479803d17f
              name: 'Interface {#IFDESCR} Traffic'
              graph_items:
                - color: 199C0D
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'interface.ifInOctets[{#SNMPINDEX}]'
                - sortorder: '1'
                  color: 00BFFF
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'interface.ifOutOctets[{#SNMPINDEX}]'
                - sortorder: '2'
                  drawtype: FILLED_REGION
                  color: FF0000
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'interface.ifInErrors[{#SNMPINDEX}]'
                - sortorder: '3'
                  drawtype: FILLED_REGION
                  color: CC6600
                  calc_fnc: ALL
                  item:
                    host: 'Ubiquiti Firewall'
                    key: 'interface.ifOutErrors[{#SNMPINDEX}]'
        - uuid: dd44eab3558a403eb3c2641a9005449b
          name: Memory
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#HRSTORAGEINDEX},.1.3.6.1.2.1.25.2.3.1.1,{#HRSTORAGEDESCR},.1.3.6.1.2.1.25.2.3.1.3,{#HRSTORAGEUNIT},.1.3.6.1.2.1.25.2.3.1.4]'
          key: ubiquiti.memory.discovery
