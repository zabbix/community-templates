zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 8a13dcfcb64a4bb6820b9f9b9342f112
      template: 'Ubiquiti by SNMP Bulk'
      name: 'Ubiquiti by SNMP Bulk'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: e9acb73f0ac84f0b99f0cded76e42725
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: d69bd8fe9fb94697bdef4fca1428ab93
              expression: 'max(/Ubiquiti by SNMP Bulk/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 6d4bef2088a547f9a4ff1361b98f1c0a
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: c63b58f09a2a4269bd739a4acc50e856
              expression: 'min(/Ubiquiti by SNMP Bulk/icmppingloss,5m) > {$ICMP_LOSS_WARN} and min(/Ubiquiti by SNMP Bulk/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Ubiquiti by SNMP Bulk/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 9b68485c2fb046689c7cc79f83232b67
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 8d1ce269e4ca4501ac3a64385c0d2e68
              expression: 'avg(/Ubiquiti by SNMP Bulk/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/Ubiquiti by SNMP Bulk/icmppingloss,5m) > {$ICMP_LOSS_WARN} and min(/Ubiquiti by SNMP Bulk/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Ubiquiti by SNMP Bulk/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 6f5f11a9dc874cfa98cd20cf145999b4
          name: 'SNMP Walk Interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.5,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.2.2.1.10,1.3.6.1.2.1.2.2.1.16,.1.3.6.1.2.1.2.2.1.13,.1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.2.2.1.8,.1.3.6.1.2.1.2.2.1.20,.1.3.6.1.2.1.2.2.1.19]'
          key: snmp.walk.if
          delay: 15s
          history: '0'
          trends: '0'
          value_type: TEXT
        - uuid: 36199ca1c2ef4731b40ae2a6dfeae0a2
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 59cfd31089d24315b6d693182d7d5f36
              expression: 'last(/Ubiquiti by SNMP Bulk/system.name,#1)<>last(/Ubiquiti by SNMP Bulk/system.name,#2) and length(last(/Ubiquiti by SNMP Bulk/system.name))>0'
              name: 'System name has changed'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
        - uuid: acbb1d0b14be476b845c644d4bdf53c5
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 3a976e2091de44ac8e1b94b808529489
              expression: 'last(/Ubiquiti by SNMP Bulk/system.net.uptime[sysUpTime.0])>0 and last(/Ubiquiti by SNMP Bulk/system.net.uptime[sysUpTime.0])<10m'
              name: 'Host has been restarted'
              event_name: '{HOST.NAME} has been restarted (uptime < 10m)'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: 'No SNMP data collection'
                  expression: 'max(/Ubiquiti by SNMP Bulk/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              tags:
                - tag: scope
                  value: notice
        - uuid: b9f0bbe90cb94c70bc013a4348ce7386
          name: 'Kernel name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.sw.model
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: bd3abd73e8574d97be6f127a6d645e29
          name: 'Free memory'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.2021.4.6.0
          key: 'vm.memory.free[memFree]'
          history: 7d
          units: B
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: 91522a3714b14d63829e9c3b3add92b2
          name: 'Total memory'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.2021.4.5.0
          key: 'vm.memory.total[hrStorageSize.Memory]'
          history: 7d
          units: B
          description: |
            MIB: HOST-RESOURCES-MIB
            The size of the storage represented by this entry, in
            units of hrStorageAllocationUnits. This object is
            writable to allow remote configuration of the size of
            the storage area in those cases where such an
            operation makes sense and is possible on the
            underlying system. For example, the amount of main
            memory allocated to a buffer pool might be modified or
            the amount of disk space allocated to virtual memory
            might be modified.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: 684bcfdc276944e08b064edfbd281ffe
          name: 'Used memory'
          type: CALCULATED
          key: 'vm.memory.used[hrStorageUsed.Memory]'
          history: 7d
          value_type: FLOAT
          units: B
          params: 'last(//vm.memory.total[hrStorageSize.Memory])-last(//vm.memory.free[memFree])'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: af76d1b49326421aa370c815043bf517
          name: 'Memory utilization'
          type: CALCULATED
          key: 'vm.memory.util[memoryUsedPercentage.Memory]'
          history: 7d
          value_type: FLOAT
          units: '%'
          params: 'last(//vm.memory.used[hrStorageUsed.Memory])/last(//vm.memory.total[hrStorageSize.Memory])*100'
          description: 'Memory utilization in %.'
          tags:
            - tag: component
              value: memory
        - uuid: 13e88dc211e64672b96927af5750f969
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible value:
            0 - not available
            1 - available
            2 - unknown
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ea828f5bb20849a7a82d6f1fc8bbe5ee
              expression: 'max(/Ubiquiti by SNMP Bulk/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Ubiquiti by SNMP Bulk/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 13669dad47b74d86bc76ce17fbdfd731
          name: 'Network interfaces discovery'
          type: DEPENDENT
          key: net.if.discovery
          delay: '0'
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: fd3311b4188c4c37a34c3b33a931f715
              name: 'Interface {#IF.DESCR}: Inbound packets discarded'
              type: DEPENDENT
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 19abe4ca2cbd4d849c1c3142cc46c364
              name: 'Interface {#IF.DESCR}: Inbound packets with errors'
              type: DEPENDENT
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 24bbb2bfcf814c4aaf92c3e3be79afe2
              name: 'Interface {#IF.DESCR}: Bits received'
              type: DEPENDENT
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              units: Bps
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 1dee1ca2bbd045e382c1db374fa958f5
              name: 'Interface {#IF.DESCR}: Outbound packets discarded'
              type: DEPENDENT
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: b0cebc57989b496987d5061dc03d256d
              name: 'Interface {#IF.DESCR}: Outbound packets with errors'
              type: DEPENDENT
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '.1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 882bd5901c004ad68a35b100941b5532
              name: 'Interface {#IF.DESCR}: Bits sent'
              type: DEPENDENT
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              units: bps
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: afebb2ddbf4a40f7999060f7b6c1fd99
              name: 'Interface {#IF.DESCR}: Speed'
              type: DEPENDENT
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              units: bps
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 74b8d96291db4f29a722f855a75c7d87
              name: 'Interface {#IF.DESCR}: Admin status'
              type: DEPENDENT
              key: 'net.if.status[ifAdminStatus.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
            - uuid: 51449c3bbf104404b9e81f63ceec2fc3
              name: 'Interface {#IF.DESCR}: Operational status'
              type: DEPENDENT
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
              trigger_prototypes:
                - uuid: e4c80eb0d96d439d9a761ce09acbe684
                  expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
                  name: 'Interface {#IF.DESCR}: Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    This trigger expression works as follows:
                    1. Can be triggered if operations status is down.
                    2. {$IFCONTROL:"{#IFDESCR}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                    3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 2c6063618de74750b5bbc51feed195f6
              name: 'Interface {#IF.DESCR}: Interface type'
              type: DEPENDENT
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              delay: '0'
              history: 90d
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: snmp.walk.if
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IF.DESCR}'
                - tag: interface
                  value: '{#IF.DESCR}'
          trigger_prototypes:
            - uuid: c312ed8b6eb941c59bb8779fb801c2b0
              expression: |
                change(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Ubiquiti by SNMP Bulk/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IF.DESCR}: Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Ack to close.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IF.DESCR}: Link down'
                  expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
              tags:
                - tag: scope
                  value: performance
            - uuid: cba832dd3751410fafba75cca609c591
              expression: |
                (avg(/Ubiquiti by SNMP Bulk/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFDESCR}"}/100)*last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/Ubiquiti by SNMP Bulk/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFDESCR}"}/100)*last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Ubiquiti by SNMP Bulk/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFDESCR}"}-3)/100)*last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/Ubiquiti by SNMP Bulk/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFDESCR}"}-3)/100)*last(/Ubiquiti by SNMP Bulk/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Interface {#IF.DESCR}: High bandwidth usage'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'The network interface utilization is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IF.DESCR}: Link down'
                  expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
              tags:
                - tag: scope
                  value: performance
            - uuid: 83fd7571e13a44a1976f552ccd97c79d
              expression: |
                min(/Ubiquiti by SNMP Bulk/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or min(/Ubiquiti by SNMP Bulk/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/Ubiquiti by SNMP Bulk/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
                and max(/Ubiquiti by SNMP Bulk/net.if.out.errors[ifOutErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
              name: 'Interface {#IF.DESCR}: High error rate'
              opdata: 'errors in: {ITEM.LASTVALUE1}, errors out: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'It recovers when it is below 80% of the `{$IF.ERRORS.WARN:"{#IFNAME}"}` threshold.'
              manual_close: 'YES'
              dependencies:
                - name: 'Interface {#IF.DESCR}: Link down'
                  expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Ubiquiti by SNMP Bulk/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2'
              tags:
                - tag: scope
                  value: performance
          graph_prototypes:
            - uuid: deb2c0ba8bdd4743be965d87720037f0
              name: 'Interface {#IF.DESCR}: Network traffic'
