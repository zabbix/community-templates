zabbix_export:
  version: '7.0'
  templates:
    - uuid: 6b750e54a7b64fe0bba9c922fb5ae7d4
      template: Template_SNMP_DLink_DGS_1210_52X
      name: Template SNMP D-Link DGS-1210-52X
      groups:
        - name: Templates
      description: SNMP monitoring template for D-Link DGS-1210-52X (interfaces, traffic, errors, basic hardware).
      items:
        - uuid: 7fb5b21ef2ba4adca469fc9400c7caea
          name: 'System description'
          type: SNMP_AGENT
          key: snmp.sysDescr
          value_type: TEXT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          delay: 6h

        - uuid: 72a007dabd704840a7723237241deabd
          name: 'System name'
          type: SNMP_AGENT
          key: snmp.sysName
          value_type: TEXT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          delay: 6h

        - uuid: ac6fa0b2983f454caf95d08f51caf3cb
          name: 'System uptime'
          type: SNMP_AGENT
          key: snmp.sysUpTime
          value_type: UNSIGNED
          units: uptime
          snmp_oid: 1.3.6.1.2.1.1.3.0
          delay: 5m

      discovery_rules:
        - uuid: 35989d350b6b43cab6aa9957c83263bf
          name: 'Interface discovery'
          type: SNMP_AGENT
          key: if.discovery
          delay: 1h
          snmp_oid: discovery[{#IFINDEX},1.3.6.1.2.1.2.2.1.1,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1]
          item_prototypes:
            - uuid: 1c7b34ae559a407b902c38a7edf9a2e8
              name: 'Interface {#IFNAME} inbound traffic'
              type: SNMP_AGENT
              key: net.if.in[{#IFINDEX}]
              value_type: UNSIGNED
              units: bps
              snmp_oid: 1.3.6.1.2.1.31.1.1.1.6.{#IFINDEX}
              delay: 1m

            - uuid: 3edf3469d86a47858f8c2d4c12c223ac
              name: 'Interface {#IFNAME} outbound traffic'
              type: SNMP_AGENT
              key: net.if.out[{#IFINDEX}]
              value_type: UNSIGNED
              units: bps
              snmp_oid: 1.3.6.1.2.1.31.1.1.1.10.{#IFINDEX}
              delay: 1m
