zabbix_export:
  version: '7.0'
  templates:
    - uuid: 4f9e3b3a6b4d4f3d9a9e6c8b7a1d2e3f
      template: Template_SNMP_DLink_DXS_1210_28S
      name: Template SNMP D-Link DXS-1210-28S
      groups:
        - name: Templates
      description: SNMP monitoring template for D-Link DXS-1210-28S (interfaces, traffic, errors, hardware).
      items:
        - uuid: a1b2c3d4e5f6478899aabbccddeeff01
          name: System description
          type: SNMP_AGENT
          key: snmp.sysDescr
          value_type: TEXT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          delay: 6h
        - uuid: a1b2c3d4e5f6478899aabbccddeeff02
          name: System uptime
          type: SNMP_AGENT
          key: snmp.sysUpTime
          value_type: UNSIGNED
          units: uptime
          snmp_oid: 1.3.6.1.2.1.1.3.0
          delay: 5m

      discovery_rules:
        - uuid: b1b2c3d4e5f6478899aabbccddeeff11
          name: Interface discovery
          type: SNMP_AGENT
          key: if.discovery
          delay: 1h
          snmp_oid: discovery[{#IFINDEX},1.3.6.1.2.1.2.2.1.1,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1]
          item_prototypes:
            - uuid: c1b2c3d4e5f6478899aabbccddeeff21
              name: 'Interface {#IFNAME}: Inbound traffic'
              type: SNMP_AGENT
              key: net.if.in[{#IFINDEX}]
              value_type: UNSIGNED
              units: bps
              snmp_oid: 1.3.6.1.2.1.31.1.1.1.6.{#IFINDEX}
              delay: 1m
            - uuid: c1b2c3d4e5f6478899aabbccddeeff22
              name: 'Interface {#IFNAME}: Outbound traffic'
              type: SNMP_AGENT
              key: net.if.out[{#IFINDEX}]
              value_type: UNSIGNED
              units: bps
              snmp_oid: 1.3.6.1.2.1.31.1.1.1.10.{#IFINDEX}
              delay: 1m
