            - Indicates network congestion
            - Helps identify CMTS issues
            
            Investigation Areas:
            1. Network load
            2. CMTS capacity
            3. RF interference
            4. Physical path issues
          tags:
            - tag: component
              value: ranging
            - tag: metric
              value: timeout
            - tag: protocol
              value: docsis
          triggers:
            - uuid: e62e1f2089924aa1a1f646244c2f32c4
              expression: 'last(/Cable Modem/docsIfCmStatusT2Timeouts)>5'
              name: 'High T2 Timeouts ({ITEM.VALUE})'
              status: DISABLED
              priority: WARNING
              description: |
                Multiple broadcast maintenance timeouts detected.
                
                Impact:
                - Registration issues
                - Network congestion indicator
                - Service stability
                
                Actions:
                1. Check CMTS load
                2. Monitor network traffic
                3. Verify RF quality
                4. Review maintenance windows
              tags:
                - tag: Scope
                  value: Performance
        - uuid: d37e4f26b28a48bb8a4522c510b11804
          name: 'T3 Timeouts'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.12.2]'
          key: docsIfCmStatusT3Timeouts
          value_type: FLOAT
          description: |
            Unicast initial maintenance timeout counter.
            
            Significance:
            - Individual modem ranging
            - Connection establishment
            - Service initialization
            
            Analysis Points:
            1. Individual RF path
            2. Modem configuration
            3. CMTS communication
            4. Signal quality
          tags:
            - tag: component
              value: ranging
            - tag: metric
              value: timeout
            - tag: protocol
              value: docsis
          triggers:
            - uuid: f62e1f2089924aa1a1f646244c2f32c4
              expression: 'last(/Cable Modem/docsIfCmStatusT3Timeouts)>5'
              name: 'High T3 Timeouts ({ITEM.VALUE})'
              status: DISABLED
              priority: WARNING
              description: |
                Multiple unicast maintenance timeouts detected.
                
                Impact:
                - Individual service issues
                - Connection stability
                - Registration problems
                
                Resolution:
                1. Check modem status
                2. Verify RF metrics
                3. Monitor CMTS response
                4. Review configuration
              tags:
                - tag: Scope
                  value: Performance
        - uuid: e4b6e490502d4d9195fa2b528c3dc73c
          name: 'T4 Timeouts'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.13.2]'
          key: docsIfCmStatusT4Timeouts
          value_type: FLOAT
          description: |
            Station maintenance timeout counter.
            
            Critical for:
            - Ongoing connectivity
            - Service maintenance
            - Long-term stability
            
            Analysis Focus:
            1. Regular maintenance
            2. Ongoing RF quality
            3. Network stability
            4. Resource availability
          tags:
            - tag: component
              value: ranging
            - tag: metric
              value: timeout
            - tag: protocol
              value: docsis
          triggers:
            - uuid: a62e1f2089924aa1a1f646244c2f32c4
              expression: 'last(/Cable Modem/docsIfCmStatusT4Timeouts)>5'
              name: 'High T4 Timeouts ({ITEM.VALUE})'
              status: DISABLED
              priority: WARNING
              description: |
                Multiple station maintenance timeouts detected.
                
                Impact:
                - Ongoing service quality
                - Connection stability
                - Maintenance issues
                
                Actions:
                1. Monitor RF stability
                2. Check resource usage
                3. Verify maintenance
                4. Review long-term trends
              tags:
                - tag: Scope
                  value: Performance
        - uuid: 5660aaf9dd73470ca4ff8035fd7f4f7c
          name: 'CM Status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.10.127.1.2.2.1.1.2]'
          key: docsIfCmStatusValue
          value_type: FLOAT
          description: |
            DOCSIS Cable Modem Status States Explained:
            
            1 - other: Modem in undefined state
            2 - notReady: Initial state, scanning for downstream channel
            3 - notSynchronized: Found DS channel, attempting symbol synchronization
            4 - phySynchronized: DS symbol recovery lock achieved
            5 - usParametersAcquired: Obtained upstream transmission parameters
            6 - rangingComplete: Initial ranging completed successfully
            7 - ipComplete: IP connectivity established
            8 - todEstablished: Time of Day synchronization completed
            9 - securityEstablished: Security association established
            10 - paramTransferComplete: Parameter transfer stage completed
            11 - registrationComplete: Registration with CMTS successful
            12 - operational: Normal operation state
            13 - accessDenied: CMTS rejected registration attempt
            
            Troubleshooting by State:
            - States 2-4: Check physical layer and DS signal
            - States 5-6: Review US path and ranging
            - States 7-8: Verify network connectivity
            - States 9-11: Check configuration and security
            - State 12: Normal operation
            - State 13: Review registration logs and configuration
            
            Critical States:
            - notReady/notSynchronized: DS signal issues
            - usParametersAcquired: US path problems
            - accessDenied: Authentication/configuration problems
          valuemap:
            name: 'DOCSIS Cable Modem Status'
          tags:
            - tag: component
              value: registration
            - tag: layer
              value: docsis
            - tag: metric
              value: status
        - uuid: 4f335960b7d84754905b17aa724c528b
          name: 'DOCSIS Base Capability'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.1.5.0]'
          key: docsIfDocsisBaseCapability
          delay: 1h
          history: 7d
          description: |
            DOCS-IF-MIB::docsIfDocsisBaseCapability
            
            Indicates the highest DOCSIS capability supported by the device.
            
            Capability Levels:
            1 - docsis10
            2 - docsis11
            3 - docsis20
            4 - docsis30
            5 - docsis31
            
            Significance:
            - Maximum supported features
            - Hardware capabilities
            - Service tier potential
            - Upgrade possibilities
            
            Usage:
            - Capacity planning
            - Service provisioning
            - Hardware inventory
            - Network planning
          valuemap:
            name: 'DOCSIS Base Capability'
          tags:
            - tag: component
              value: system
            - tag: layer
              value: hardware
            - tag: metric
              value: capability
            - tag: protocol
              value: docsis
        - uuid: 52365e9e712d4cc7a292ecec2054a839
          name: 'Generic SNMP: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          description: |
            Checks basic connectivity to the cable modem.
            
            Purpose:
            - Validates device reachability
            - Monitors basic network connectivity
            - Provides baseline health check
            
            Values:
            0 - Not responding
            1 - Responding normally
            
            Used for:
            - Availability monitoring
            - Network path verification
            - Basic troubleshooting
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 06a94dc4636b46c8a02781a9b4018fa3
              expression: 'max(/Cable Modem/icmpping,#3)=0'
              name: 'Generic SNMP: Unavailable by ICMP ping'
              status: DISABLED
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 79d8a29817ae4ca5923092931ea4e411
          name: 'Generic SNMP: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            Percentage of lost ICMP ping responses.
            
            Normal Range: 0-5%
            Warning Level: >{$ICMP_LOSS_WARN}%
            
            High Loss Indicates:
            - Network congestion
            - Path issues
            - Device stress
            - Interface problems
            
            Troubleshooting:
            1. Check network path
            2. Verify interface status
            3. Monitor device load
            4. Review network congestion
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 592a703ec728400c851452f88cc6aece
              expression: 'min(/Cable Modem/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Cable Modem/icmppingloss,5m)<100'
              name: 'Generic SNMP: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              status: DISABLED
              priority: WARNING
              dependencies:
                - name: 'Generic SNMP: Unavailable by ICMP ping'
                  expression: 'max(/Cable Modem/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 2b9ed7f068c8419eb3ca12f7c8d0dd31
          name: 'Generic SNMP: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          description: |
            ICMP ping response time in seconds.
            
            Purpose:
            - Measures network latency
            - Monitors connection quality
            - Tracks performance trends
            
            Analysis:
            - Normal: <100ms
            - Warning: >150ms
            - Critical: >300ms
            
            High Values Indicate:
            - Network congestion
            - Routing issues
