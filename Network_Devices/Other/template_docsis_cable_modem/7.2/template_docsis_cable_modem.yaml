zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: f6ac45729c5b404d8c83c6111e73c639
      name: Modem
  templates:
    - uuid: b40b6f02833a4e09a2d08be47b9b7d59
      template: 'Cable Modem'
      name: 'Cable Modem'
      description: |
        DOCSIS Cable Modem Monitoring Template
        
        Author: ://echo@dla.network [oZark oRChes✝ra✝'d]
        
        Comprehensive monitoring for DOCSIS modems including:
        - Downstream/Upstream Signal Powers
        - Signal-to-Noise Ratio (SNR)
        - Microreflections
        - Timeout Events (T1-T4)
        - Reset and Sync Events
        - BPI+ Security Status
        - Network Interface Statistics
        - System Health Metrics
        
        Key Features:
        - Automatic channel discovery
        - Performance monitoring
        - Security status tracking
        - Error rate analysis
        - Quality metrics collection
        
        Normal Operating Ranges:
        - Downstream Power: -10 to +15 dBmV
        - Upstream Power: +35 to +55 dBmV
        - SNR: >30dB minimum
        - Microreflections: <20 dB
        
        Troubleshooting Priority:
        1. Physical Layer (connections, splitters, amplifiers)
        2. Signal Levels (power levels, SNR)
        3. Timeouts & Errors
        4. System Events (resets, lost syncs)
        
        Implementation Notes:
        - Requires SNMP v2c access to modem
        - Discovery rules auto-detect channels
        - Default triggers are disabled for customization
        - Templates uses standard DOCSIS MIBs
      groups:
        - name: Modem
      items:
        - uuid: 4f335960b7d84754905b17aa724c535b
          name: 'Software Version'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.69.1.3.5.0]'
          key: docsDevSwCurrentVers
          delay: 1h
          history: 7d
          value_type: CHAR
          description: |
            DOCS-CABLE-DEVICE-MIB::docsDevSwCurrentVers
            
            Current software version of the cable modem.
            
            Purpose:
            - Version tracking
            - Compliance monitoring
            - Upgrade management
            - Support reference
            
            Format:
            - Vendor specific version string
            - Example: SBG6580-3.5.8.4-GA-00-505-NOSH
            
            Usage:
            - Asset management
            - Upgrade planning
            - Support cases
            - Configuration validation
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 24h
          tags:
            - tag: component
              value: system
            - tag: layer
              value: software
            - tag: metric
              value: version
        - uuid: 4f335960b7d84754905b17aa724c527b
          name: 'CMTS MAC Address'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.1.1.1.2]'
          key: docsIfCmCmtsAddress
          delay: 5m
          history: 7d
          value_type: CHAR
          description: |
            DOCS-IF-MIB::docsIfCmCmtsAddress
            
            MAC address of the CMTS to which the modem is connected.
            
            Purpose:
            - CMTS identification
            - Network topology mapping
            - Service path tracking
            - Load balancing verification
            
            Usage:
            - Network management
            - Troubleshooting
            - Asset tracking
            - Service mapping
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: identity
            - tag: layer
              value: network
            - tag: metric
              value: address
            - tag: protocol
              value: docsis
        - uuid: 14b6e4904f024d9195fa2b528c3dc73c
          name: 'Ranging Timeout'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.1.1.4.2]'
          key: docsIfCmRangingTimeout
          delay: 5m
          value_type: FLOAT
          units: seconds
          description: |
            Tracks ranging timeout events between modem and CMTS.
            
            Impact Analysis:
            - Critical for initial connection and maintenance
            - Affects service reliability
            - Key indicator of RF path health
            
            Troubleshooting Steps:
            1. Check physical connections
            2. Verify signal levels
            3. Analyze upstream SNR
            4. Monitor CMTS health
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: ranging
            - tag: layer
              value: physical
            - tag: protocol
              value: docsis
          triggers:
            - uuid: cd2e1f2089924aa1a1f646244c2f32c4
              expression: 'change(/Cable Modem/docsIfCmRangingTimeout)>0'
              name: 'Ranging Timeout Detected'
              status: DISABLED
              priority: WARNING
              description: |
                Ranging process failed to complete successfully.
                
                Impact:
                - Connection instability
                - Service interruption risk
                - Performance degradation
                
                Resolution Steps:
                1. Inspect physical connections
                2. Check upstream power levels
                3. Look for signal noise
                4. Review CMTS logs
              tags:
                - tag: Scope
                  value: Performance
        - uuid: 4f335960b7d84754905b17aa724c529b
          name: 'CM Status Code'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.2.2]'
          key: docsIfCmStatusCode
          delay: 5m
          history: 7d
          value_type: CHAR
          description: |
            DOCS-IF-MIB::docsIfCmStatusCode
            
            Current status code of the cable modem.
            Format example: "T01.0"
            
            Code Categories:
            - Txx: Timing related
            - Pxx: Physical layer
            - Rxx: Registration
            - Nxx: Network
            - Ixx: IP connectivity
            
            Usage:
            - Detailed status reporting
            - Problem identification
            - Troubleshooting assistance
            - Service monitoring
            
            Analysis:
            - Track state changes
            - Identify error patterns
            - Monitor registration
            - Debug connectivity
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          tags:
            - tag: component
              value: status
            - tag: layer
              value: docsis
            - tag: metric
              value: state
            - tag: protocol
              value: docsis
        - uuid: 4f335960b7d84754905b17aa724c526b
          name: 'DOCSIS Operating Mode'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.15.2]'
          key: docsIfCmStatusDocsisOperMode
          delay: 5m
          history: 7d
          description: |
            DOCS-IF-MIB::docsIfCmStatusDocsisOperMode
            
            Current DOCSIS operating mode of the cable modem.
            
            Operating Modes:
            1 - docsis10: DOCSIS 1.0 mode
            2 - docsis11: DOCSIS 1.1 mode
            3 - docsis20: DOCSIS 2.0 mode
            4 - docsis30: DOCSIS 3.0 mode
            5 - docsis31: DOCSIS 3.1 mode
            
            Impact Analysis:
            - Feature availability
            - Performance capabilities
            - Service tier compliance
            - Network compatibility
            
            Monitoring Value:
            - Version compliance
            - Capability assessment
            - Upgrade planning
            - Service validation
          valuemap:
            name: 'DOCSIS Operating Mode'
          tags:
            - tag: capability
              value: version
            - tag: component
              value: system
            - tag: layer
              value: docsis
            - tag: metric
              value: version
            - tag: protocol
              value: docsis
        - uuid: 937e4f26b28a48bb8a4522c510b11804
          name: 'Lost Syncs'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.5.2]'
          key: docsIfCmStatusLostSyncs
          delay: 5m
          history: 30d
          value_type: FLOAT
          description: |
            Counts downstream synchronization losses.
            
            Impact Analysis:
            - Direct service interruptions
            - Customer experience impact
            - Network stability indicator
            
            Troubleshooting:
            1. Check RF levels
            2. Monitor error rates
            3. Analyze signal quality
            4. Review physical plant
          tags:
            - tag: component
              value: sync
            - tag: layer
              value: physical
            - tag: protocol
              value: docsis
          triggers:
            - uuid: e5acdb16d6e747a1b72941d8f0b4c8bc
              expression: 'last(/Cable Modem/docsIfCmStatusLostSyncs)>5'
              name: 'Multiple Sync Losses ({ITEM.VALUE})'
              status: DISABLED
              priority: HIGH
              description: |
                Multiple sync losses indicate serious connection issues.
                
                Impact:
                - Service outages
                - Data loss risk
                - Customer dissatisfaction
                
                Resolution:
                1. Verify signal metrics
                2. Check physical path
                3. Monitor interference
                4. Consider plant maintenance
              tags:
                - tag: Scope
                  value: Availability
        - uuid: 24b6e4904f024d9195fa2b528c3dc73d
          name: 'Ranging Aborted'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.14.2]'
          key: docsIfCmStatusRangingAborteds
          value_type: FLOAT
          units: attempts
          description: |
            Understanding Ranging Aborts
            
            What is Ranging?
            Think of it like tuning a radio:
            - Modem adjusts its signal
            - Finds perfect power level
            - Syncs timing with CMTS
            - Like finding clear reception
            
            Why Aborts Matter:
            - Connection stability affected
            - Service quality impacted
            - May indicate serious issues
            - Like losing radio signal
            
            Common Causes:
            1. Signal Problems
               - Power level issues
               - Interference/noise
               - Path distortions
               - Equipment problems
            
            2. Timing Issues
               - Sync problems
               - Delay variations
               - Distance changes
               - Network congestion
            
            3. Physical Layer
               - Cable damage
               - Bad connections
               - Faulty splitters
               - Water ingress
            
            Impact Levels:
            Occasional (1-2 aborts):
              - May be environmental
              - Usually temporary
              - Monitor for patterns
            
            Frequent (3-5 aborts):
              - Indicates problems
              - Needs investigation
              - Service affected
            
            Persistent (>5 aborts):
              - Serious issues
              - Requires action
              - Customer impact likely
            
            Troubleshooting Guide:
            1. Check Basics
               - Physical connections
               - Signal levels
               - Power readings
               - Error counts
            
            2. Test Signal Path
               - Run sweep test
               - Check frequency response
               - Measure return path
               - Test for noise
            
            3. Advanced Analysis
               - Review CMTS logs
               - Check node health
               - Monitor patterns
               - Compare with neighbors
            
            When to Call Tech:
            - Multiple failures
            - Can't maintain sync
            - Physical issues found
            - Pattern persists
          tags:
            - tag: component
              value: ranging
            - tag: layer
              value: physical
            - tag: metric
              value: abort
            - tag: protocol
              value: docsis
          triggers:
            - uuid: dd2e1f2089924aa1a1f646244c2f32c5
              expression: 'change(/Cable Modem/docsIfCmStatusRangingAborteds)>0'
              name: 'Ranging Aborted Detected'
              status: DISABLED
              priority: WARNING
              description: |
                Ranging process was aborted.
                
                Impact:
                - Connection instability
                - Service interruption risk
                - Performance degradation
                
                Resolution Steps:
                1. Inspect physical connections
                2. Check power levels
                3. Look for interference
                4. Review CMTS logs
              tags:
                - tag: Scope
                  value: Performance
        - uuid: a4b6e490502d4d9195fa2b528c3dc73c
          name: 'Modem Resets'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.4.2]'
          key: docsIfCmStatusResets
          value_type: FLOAT
          description: |
            Tracks modem reset events.
            
            Critical for:
            - Hardware stability
            - Service continuity
            - Problem pattern analysis
            
            Investigation Areas:
            1. Power stability
            2. Hardware health
            3. Configuration issues
            4. Environmental factors
          tags:
            - tag: component
              value: hardware
            - tag: service
              value: availability
          triggers:
            - uuid: c62e1f2089924aa1a1f646244c2f32c4
              expression: 'change(/Cable Modem/docsIfCmStatusResets)>0'
              name: 'Modem Reset Detected'
              status: DISABLED
              priority: HIGH
              description: |
                Modem has performed a reset operation.
                
                Impact:
                - Service disruption
                - Configuration reset risk
                - Performance impact
                
                Actions:
                1. Check power supply
                2. Monitor temperatures
                3. Review logs
                4. Track reset patterns
              tags:
                - tag: Scope
                  value: Availability
        - uuid: b37e4f26b28a48bb8a4522c510b11804
          name: 'T1 Timeouts'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.10.2]'
          key: docsIfCmStatusT1Timeouts
          value_type: FLOAT
          description: |
            Understanding T1 Timeout Events
            
            What is a T1 Timeout?
            - Initial ranging timeout during modem startup
            - First step in modem-CMTS communication
            - Like a "Hello, are you there?" message
            
            Think of it like:
            - A new student trying to get teacher's attention
            - Keeps raising hand until acknowledged
            - Gives up after several attempts (timeout)
            
            Common Causes:
            1. Physical Issues
               - Bad cable connections
               - Signal interference
               - Damaged splitters
               - RF path problems
            
            2. Network Issues
               - CMTS overload
               - Channel congestion
               - Configuration errors
               - Node saturation
            
            Impact Scale:
            Low (1-2 timeouts):
              - Normal during startups
              - Part of routine operation
              - Usually self-correcting
            
            Medium (3-5 timeouts):
              - May indicate problems
              - Watch for patterns
              - Monitor signal quality
            
            High (>5 timeouts):
              - Serious connectivity issues
              - Requires investigation
              - Service quality affected
            
            Troubleshooting Steps:
            1. Check Physical Layer
               - Verify cable connections
               - Inspect splitters
               - Test signal levels
               - Look for damage
            
            2. Review Network
               - Monitor CMTS load
               - Check node utilization
               - Verify configuration
               - Test other modems
            
            3. Signal Analysis
               - Measure power levels
               - Check SNR values
               - Test frequency response
               - Monitor error rates
            
            When to Escalate:
            - Persistent timeouts
            - Multiple modems affected
            - Pattern correlates with outages
            - Physical checks show no issues
          tags:
            - tag: component
              value: ranging
            - tag: metric
              value: timeout
            - tag: protocol
              value: docsis
          triggers:
            - uuid: d62e1f2089924aa1a1f646244c2f32c4
              expression: 'last(/Cable Modem/docsIfCmStatusT1Timeouts)>5'
              name: 'High T1 Timeouts ({ITEM.VALUE})'
              status: DISABLED
              priority: WARNING
              description: |
                Multiple initial ranging timeouts detected.
                
                Impact:
                - Registration failures
                - Connection instability
                - Service quality
                
                Resolution:
                1. Check upstream RF
                2. Verify CMTS status
                3. Monitor interference
                4. Review physical path
              tags:
                - tag: Scope
                  value: Performance
        - uuid: c4b6e490502d4d9195fa2b528c3dc73c
          name: 'T2 Timeouts'
          type: SNMP_AGENT
          snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.11.2]'
          key: docsIfCmStatusT2Timeouts
          value_type: FLOAT
          description: |
