        - uuid: ef3349ac21fe4a8d9876543210fed999
          name: 'Upstream Channel Equalization Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.10.127.1.2.2.1.17]'
          key: cableModemUpstreamEqDiscovery
          delay: 5m
          lifetime: 1w
          description: |
            Discovers upstream channel equalization data parameters.
            
            Base OID: .1.3.6.1.2.1.10.127.1.2.2.1.17
            Monitors pre-equalization data for upstream channels
          item_prototypes:
            - uuid: ae93fc23235f4e7988f76d01d9cb5f99
              name: 'Upstream Channel {#SNMPINDEX} Equalization Data'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.2.2.1.17.{#SNMPINDEX}]'
              key: 'docsIfCmStatusEqualizationData[{#SNMPINDEX}]'
              delay: 5m
              history: 30d
              value_type: TEXT
              description: |
                DOCS-IF-MIB::docsIfCmStatusEqualizationData
                
                Pre-equalization Data Analysis Guide:
                
                1. Overview:
                   Pre-equalization data shows how the modem compensates for RF path distortions.
                   Each tap represents an echo or reflection in the upstream path at different time delays.
                
                2. Data Format:
                   - 24 complex taps (real/imaginary pairs)
                   - Main tap (usually tap 8) represents direct signal path
                   - Pre-taps (before main) show pre-echoes
                   - Post-taps (after main) show micro-reflections
                
                3. Measurements:
                   a) Magnitude (dB):
                      - Relative to main tap (0 dB reference)
                      - Values < -30 dB: Good
                      - Values -30 to -20 dB: Marginal
                      - Values > -20 dB: Poor, needs investigation
                
                   b) Phase (degrees):
                      - Shows signal timing/delay characteristics
                      - Sudden phase changes indicate impedance mismatches
                      - Normal range: Gradual changes between taps
                
                   c) Delay (µs):
                      - Time relative to main signal
                      - Each tap = 0.25 µs (T-spaced at 4x symbol rate)
                      - Helps locate physical distance to faults
                      Distance = (Delay in µs × Speed of Light × Velocity Factor) / 2
                      Example: 1 µs ≈ 300ft/90m with 0.87 velocity factor
                
                4. Common Issues and Indicators:
                   a) High Pre-tap Levels:
                      - Indicates upstream problems near modem
                      - Check house wiring and nearest splitter
                      - Look for damaged connectors
                
                   b) High Post-tap Levels:
                      - Shows reflections from plant
                      - Check for water damage, loose connectors
                      - Verify termination quality
                
                   c) Multiple High Taps:
                      - Major plant problems
                      - Possible multiple reflection points
                      - May need full sweep test
                
                5. Interpretation Guide:
                   - Main tap should be highest (0 dB)
                   - Adjacent taps should be at least -10 dB down
                   - Taps beyond ±3 should be < -30 dB
                   - Symmetrical patterns suggest impedance mismatches
                   - Asymmetrical patterns indicate discrete reflections
                
                6. Troubleshooting Actions:
                   a) For High Pre-taps:
                      1. Inspect modem connections
                      2. Check nearest splitter
                      3. Verify cable lengths
                      4. Look for sharp bends
                
                   b) For High Post-taps:
                      1. Trace cable path
                      2. Check all splices
                      3. Verify tap connections
                      4. Test ground blocks
                
                   c) For Overall Poor Response:
                      1. Full sweep test
                      2. TDR testing
                      3. Replace suspect sections
                      4. Verify amplifier response
                
                7. Maintenance Thresholds:
                   - Investigate when any tap > -20 dB
                   - Critical if any tap > -10 dB
                   - Track changes over time
                   - Compare with nearby modems
                
                8. Best Practices:
                   - Document baseline readings
                   - Monitor for changes
                   - Compare across node
                   - Correlate with other metrics (SNR, power)
                
                9. Advanced Analysis:
                   - Group delay assessment
                   - Frequency domain correlation
                   - Plant resonance detection
                   - Seasonal variation tracking
                
                10. Common Fixes:
                    - Replace damaged cables
                    - Re-terminate connections
                    - Add equalizers
                    - Adjust amplifier tilt
                    - Fix grounding
                    - Replace splitters
                    - Optimize node segmentation
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var parsePreEQ = function(hexstring) {
                          if (!hexstring) return 'No data';
                          
                          var output = ['Pre-Equalization Analysis:'];
                          var cleanHex = hexstring.replace(/[^0-9A-Fa-f]/g, '');
                          
                          if (cleanHex.length < 8) {
                              return output.join('\n') + '\nInsufficient data';
                          }
                          
                          // Pad function replacement for padStart()
                          function pad(num, size) {
                              var s = String(num);
                              while (s.length < size) s = "0" + s;
                              return s;
                          }
                          
                          // Pad number with spaces
                          function padSpaces(num, size) {
                              var s = String(num);
                              while (s.length < size) s = " " + s;
                              return s;
                          }
                          
                          var mainTapIndex = -1;
                          var maxMag = 0;
                          var taps = [];
                          
                          // First pass - find main tap and analyze data
                          for (var i = 0; i < 24; i++) {
                              var start = i * 8;
                              var chunk = cleanHex.substr(start, 8);
                              
                              if (chunk.length < 8) continue;
                              
                              var real = parseInt(chunk.substr(0,4), 16);
                              var imag = parseInt(chunk.substr(4,4), 16);
                              
                              if (real > 32767) real -= 65536;
                              if (imag > 32767) imag -= 65536;
                              
                              var mag = Math.sqrt(real*real + imag*imag);
                              if (mag > maxMag) {
                                  maxMag = mag;
                                  mainTapIndex = i;
                              }
                              
                              taps.push({
                                  real: real,
                                  imag: imag,
                                  mag: mag,
                                  index: i
                              });
                          }
                      
                          // Calculate statistics
                          var preTapMax = 0;
                          var postTapMax = 0;
                          var totalEnergy = 0;
                          
                          taps.forEach(function(tap) {
                              if (tap.index < mainTapIndex) {
                                  preTapMax = Math.max(preTapMax, tap.mag);
                              } else if (tap.index > mainTapIndex) {
                                  postTapMax = Math.max(postTapMax, tap.mag);
                              }
                              totalEnergy += tap.mag * tap.mag;
                          });
                      
                          // Output analysis header
                          output.push('Main Tap Index: ' + mainTapIndex);
                          output.push('Channel Analysis Summary:');
                          output.push('--------------------');
                          
                          // Add overall health assessment
                          var preTapDb = preTapMax ? 20 * Math.log10(preTapMax/maxMag) : -99;
                          var postTapDb = postTapMax ? 20 * Math.log10(postTapMax/maxMag) : -99;
                          
                          output.push('Pre-tap Max: ' + preTapDb.toFixed(1) + ' dB (' + 
                                    (preTapDb > -20 ? 'Poor' : 
                                     preTapDb > -30 ? 'Marginal' : 'Good') + ')');
                          
                          output.push('Post-tap Max: ' + postTapDb.toFixed(1) + ' dB (' +
                                    (postTapDb > -20 ? 'Poor' : 
                                     postTapDb > -30 ? 'Marginal' : 'Good') + ')');
                          
                          output.push('');
                          output.push('Detailed Tap Analysis:');
                          output.push('--------------------');
                          
                          // Output detailed tap data
                          taps.forEach(function(tap) {
                              if (tap.mag === 0) return;
                              
                              var relativeDb = 20 * Math.log10(tap.mag/maxMag);
                              var phase = Math.atan2(tap.imag, tap.real) * 180 / Math.PI;
                              var delay = (tap.index - mainTapIndex) * 0.25;
                              var approxDistance = Math.abs(delay) * 300 * 0.87 / 2; // meters
                              
                              var status = relativeDb > -20 ? 'POOR' :
                                         relativeDb > -30 ? 'MARGINAL' : 'OK';
                              
                              output.push('Tap ' + pad(tap.index, 2) + ': ' + 
                                        padSpaces(relativeDb.toFixed(1), 6) + ' dB / ' + 
                                        padSpaces(phase.toFixed(1), 6) + '° / ' +
                                        padSpaces(delay.toFixed(2), 5) + ' µs / ~' +
                                        approxDistance.toFixed(1) + 'm [' + status + ']');
                          });
                          
                          // Add recommendations if needed
                          if (preTapDb > -20 || postTapDb > -20) {
                              output.push('');
                              output.push('Recommendations:');
                              output.push('---------------');
                              if (preTapDb > -20) {
