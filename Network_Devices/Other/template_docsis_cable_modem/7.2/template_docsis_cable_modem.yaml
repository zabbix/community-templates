            - uuid: 8c71fc23235f4e7988f76d01d9cb5f25
              name: 'Downstream Channel {#SNMPINDEX} Microreflections'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.1.4.1.6.{#SNMPINDEX}]'
              key: 'cableModemMicroreflections[{#SNMPINDEX}]'
              delay: 5m
              history: 90d
              value_type: FLOAT
              description: |
                What are Microreflections?
                - Signal echoes in cable network
                - Caused by impedance mismatches
                - Measured in decibels (dB)
                - Lower values are better
                
                Practical Understanding:
                Think of microreflections like echoes in a canyon:
                - Original signal bounces back from various points
                - Each bounce creates a delayed copy of signal
                - Multiple echoes interfere with main signal
                - Similar to hearing multiple echoes of your voice
                
                Common Causes:
                1. Poor Connections
                   - Loose fittings
                   - Corroded connectors
                   - Bad compression fittings
                   - Damaged cable ends
                
                2. Cable Issues
                   - Sharp bends
                   - Crushed sections
                   - Water damage
                   - Improper termination
                
                3. Network Components
                   - Bad splitters
                   - Faulty amplifiers
                   - Incorrect terminators
                   - Damaged taps
                
                Measurement Scale:
                - Excellent: < 10 dB
                - Good: 10-20 dB
                - Marginal: 20-30 dB
                - Poor: > 30 dB
                
                Real-World Impact:
                - Internet Speed:
                  * Higher values = slower speeds
                  * More packet errors
                  * Reduced reliability
                  * Video buffering
                
                - Signal Quality:
                  * Picture breakup on TV
                  * Internet disconnections
                  * Slower web browsing
                  * Gaming lag
                
                Simple Fixes:
                1. Check all connections
                   - Tighten loose fittings
                   - Replace old connectors
                   - Verify proper compression
                
                2. Look for Cable Damage
                   - Remove sharp bends
                   - Fix exposed cables
                   - Replace damaged sections
                
                3. Verify Equipment
                   - Test splitters
                   - Check terminators
                   - Inspect ground blocks
                
                When to Call a Professional:
                - Values consistently above 20 dB
                - Multiple devices affected
                - Problems persist after basic fixes
                - Seasonal/weather-related issues
              tags:
                - tag: direction
                  value: downstream
                - tag: layer
                  value: physical
                - tag: metric
                  value: microreflections
                - tag: protocol
                  value: docsis
              trigger_prototypes:
                - uuid: 945e4a7d987548c585136cdb7e4da0ef
