        - uuid: ef3349ac21fe4a8d9876543210fed998
          name: 'Upstream Channel Signal Quality Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.2.1.10.127.1.1.4.1.7]'
          key: cableModemUpstreamSigQDiscovery
          delay: 5m
          lifetime: 1w
          description: |
            Discovers upstream channel signal quality data parameters.
            
            Base OID: .1.3.6.1.2.1.10.127.1.1.4.1.7
            Monitors signal quality metrics for upstream channels
          item_prototypes:
            - uuid: ae93fc23235f4e7988f76d01d9cb5f98
              name: 'Upstream Channel {#SNMPINDEX} Signal Quality Data'
              type: SNMP_AGENT
              snmp_oid: 'get[.1.3.6.1.2.1.10.127.1.1.4.1.7.{#SNMPINDEX}]'
              key: 'docsIfSigQEqualizationData[{#SNMPINDEX}]'
              delay: 5m
              history: 30d
              value_type: TEXT
              description: |
                DOCS-IF-MIB::docsIfSigQEqualizationData
                
                Understanding Pre-Equalization Taps:
                
                1. What are Taps?
                   - Digital filters that compensate for channel distortions
                   - Each tap represents a delayed copy of the signal
                   - 24 taps total: pre-cursor, main, and post-cursor taps
                   - Tap spacing = 0.25 microseconds
                
                2. Tap Structure:
                   a) Pre-cursor Taps (0-7):
                      - Compensate for reflections before main signal
                      - Indicate near-end problems (closer to modem)
                      - Critical for in-home wiring issues
                      - High values suggest impedance mismatches
                
                   b) Main Tap (8):
                      - Represents primary signal path
                      - Reference point (0 dB)
                      - Center of equalization
                      - Optimal position for maximum energy
                
                   c) Post-cursor Taps (9-23):
                      - Compensate for reflections after main signal
                      - Indicate far-end problems
                      - Plant and network issues
                      - Echo and micro-reflection compensation
                
                3. Tap Analysis:
                   a) Magnitude Interpretation:
                      < -30 dB: Excellent
                      -30 to -20 dB: Acceptable
                      -20 to -10 dB: Marginal
                      > -10 dB: Poor
                
                   b) Typical Problem Patterns:
                      - High Pre-taps (0-7):
                        * Bad connections near modem
                        * Poor quality splitters
                        * Sharp cable bends
                        * Distance: 0-75 feet
                
                      - High Post-taps (9-23):
                        * Plant issues
                        * Water damage
                        * Bad amplifier responses
                        * Distance: 75-300 feet
                
                      - Multiple High Taps:
                        * Severe network problems
                        * Multiple reflection points
                        * Major impedance mismatches
                        * Requires comprehensive testing
                
                4. Distance Calculations:
                   - Each tap = 0.25 µs delay
                   - Distance = (Tap# - 8) × 0.25 µs × 0.87c
                   - Practical equivalents:
                     * Tap ±1: ~25 feet
                     * Tap ±2: ~50 feet
                     * Tap ±4: ~100 feet
                     * Tap ±8: ~200 feet
                
                5. Common Impairments:
                   a) Impedance Mismatches:
                      - Symmetrical tap patterns
                      - Equal pre/post energy
                      - Usually from poor connections
                
                   b) Discrete Reflections:
                      - Single high tap value
                      - Clear distance correlation
                      - Often from physical damage
                
                   c) Frequency Response:
                      - Grouped tap responses
                      - Related to amplifier tilt
                      - Cable loss characteristics
                
                6. Maintenance Guidelines:
                   a) Investigation Triggers:
                      - Any tap > -20 dB
                      - Pattern changes > 6 dB
                      - Asymmetric responses
                      - Main tap not centered
                
                   b) Critical Actions:
                      - Document baseline readings
                      - Track changes over time
                      - Compare with nearby modems
                      - Correlate with other metrics
                
                7. Troubleshooting Workflow:
                   a) Near-end Issues:
                      1. Check modem connections
                      2. Inspect splitters
                      3. Verify cable routing
                      4. Test local grounding
                
                   b) Far-end Issues:
                      1. Review plant maps
                      2. Test tap connections
                      3. Check amplifier settings
                      4. Verify weather sealing
                
                   c) System-wide Problems:
                      1. Analyze node patterns
                      2. Review maintenance history
                      3. Check environmental factors
                      4. Consider redesign needs
                
                8. Advanced Diagnostics:
                   a) Frequency Domain:
                      - Group delay variation
                      - Amplitude ripple
                      - Phase coherence
                      - Spectrum analysis
                
                   b) Time Domain:
                      - Reflection mapping
                      - Distance correlation
                      - Fault localization
                      - Echo analysis
                
                9. Resolution Strategies:
                   a) Physical Layer:
                      - Replace connectors
                      - Update splitters
                      - Repair cable damage
                      - Improve grounding
                
                   b) Network Layer:
                      - Adjust amplifiers
                      - Balance nodes
                      - Optimize spacing
                      - Update passive devices
                
                10. Quality Metrics:
                    a) Main Tap Energy:
                       - Should be highest
                       - Centered at tap 8
                       - Stable over time
                       - Clear dominant peak
                
                    b) Adjacent Taps:
                       - Should be < -10 dB
                       - Symmetric response
                       - Smooth rolloff
                       - No sudden changes
                
                    c) Distant Taps:
                       - Should be < -30 dB
                       - Low stable values
                       - No periodic patterns
                       - Minimal variation
              preprocessing:
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var parseSigQEQ = function(hexstring) {
                          if (!hexstring) return 'No data';
                          
                          var output = ['Signal Quality Equalization Analysis:'];
                          var cleanHex = hexstring.replace(/[^0-9A-Fa-f]/g, '');
                          
                          if (cleanHex.length < 8) {
                              return output.join('\n') + '\nInsufficient data';
                          }
                          
                          function pad(num, size) {
                              var s = String(num);
                              while (s.length < size) s = "0" + s;
                              return s;
                          }
                          
                          function padSpaces(num, size) {
                              var s = String(num);
                              while (s.length < size) s = " " + s;
                              return s;
                          }
                          
                          var mainTapIndex = -1;
                          var maxMag = 0;
                          var taps = [];
                          var totalEnergy = 0;
                          var preEnergy = 0;
                          var postEnergy = 0;
                          
                          // First pass - analyze taps
                          for (var i = 0; i < 24; i++) {
                              var start = i * 8;
                              var chunk = cleanHex.substr(start, 8);
                              
                              if (chunk.length < 8) continue;
                              
                              var real = parseInt(chunk.substr(0,4), 16);
                              var imag = parseInt(chunk.substr(4,4), 16);
                              
                              if (real > 32767) real -= 65536;
                              if (imag > 32767) imag -= 65536;
                              
                              var mag = Math.sqrt(real*real + imag*imag);
                              if (mag > maxMag) {
                                  maxMag = mag;
                                  mainTapIndex = i;
                              }
                              
                              taps.push({
                                  real: real,
                                  imag: imag,
                                  mag: mag,
                                  index: i
                              });
                              
                              totalEnergy += mag * mag;
                              if (i < 8) preEnergy += mag * mag;
                              if (i > 8) postEnergy += mag * mag;
                          }
                          
                          // Calculate statistics and health indicators
                          var preEnergyRatio = preEnergy / totalEnergy;
                          var postEnergyRatio = postEnergy / totalEnergy;
                          var worstPreTap = -999;
                          var worstPostTap = -999;
                          
                          taps.forEach(function(tap) {
                              if (tap.mag === 0) return;
                              var relativeDb = 20 * Math.log10(tap.mag/maxMag);
                              if (tap.index < mainTapIndex && relativeDb > worstPreTap)
                                  worstPreTap = relativeDb;
                              if (tap.index > mainTapIndex && relativeDb > worstPostTap)
                                  worstPostTap = relativeDb;
                          });
                          
                          // Output analysis summary
                          output.push('\nChannel Health Summary:');
                          output.push('--------------------');
                          output.push('Main Tap Position: ' + mainTapIndex + 
                                    (mainTapIndex === 8 ? ' (Optimal)' : ' (Non-optimal, should be 8)'));
                          
                          var healthStatus = '';
                          if (Math.max(worstPreTap, worstPostTap) > -10) healthStatus = 'CRITICAL';
                          else if (Math.max(worstPreTap, worstPostTap) > -20) healthStatus = 'POOR';
                          else if (Math.max(worstPreTap, worstPostTap) > -30) healthStatus = 'MARGINAL';
                          else healthStatus = 'GOOD';
                          
                          output.push('Overall Health: ' + healthStatus);
                          output.push('Worst Pre-tap: ' + worstPreTap.toFixed(1) + ' dB');
                          output.push('Worst Post-tap: ' + worstPostTap.toFixed(1) + ' dB');
                          
                          // Detailed tap analysis
                          output.push('\nDetailed Tap Analysis:');
                          output.push('--------------------');
                          output.push('Tap#  Level(dB)  Phase(°)  Delay(µs)  ~Dist(ft)  Status');
                          output.push('-----  ---------  --------  ---------  ---------  ------');
                          
                          taps.forEach(function(tap) {
                              if (tap.mag === 0) return;
                              
                              var relativeDb = 20 * Math.log10(tap.mag/maxMag);
                              var phase = Math.atan2(tap.imag, tap.real) * 180 / Math.PI;
                              var delay = (tap.index - mainTapIndex) * 0.25;
                              var distance = Math.abs(delay) * 300 * 0.87 / 2 * 3.28084; // converted to feet
                              
                              var status = relativeDb > -10 ? 'CRITICAL' :
                                         relativeDb > -20 ? 'POOR' :
                                         relativeDb > -30 ? 'MARGINAL' : 'OK';
                              
                              output.push(pad(tap.index, 3) + '   ' + 
                                        padSpaces(relativeDb.toFixed(1), 8) + '   ' + 
                                        padSpaces(phase.toFixed(1), 7) + '   ' + 
                                        padSpaces(delay.toFixed(2), 8) + '   ' + 
                                        padSpaces(distance.toFixed(0), 8) + '   ' + 
                                        status);
                          });
                          
                          // Add recommendations if needed
                          if (healthStatus !== 'GOOD') {
                              output.push('\nRecommended Actions:');
                              output.push('-------------------');
                              if (worstPreTap > -20) {
                                  output.push('Near-end Issues Detected:');
                                  output.push('1. Check modem connections');
                                  output.push('2. Inspect nearest splitter');
                                  output.push('3. Look for tight cable bends');
                                  output.push('4. Verify house wiring');
                              }
                              if (worstPostTap > -20) {
                                  output.push('Far-end Issues Detected:');
                                  output.push('1. Check for water damage');
                                  output.push('2. Verify tap connections');
                                  output.push('3. Inspect amplifier response');
                                  output.push('4. Consider sweep test');
                              }
                          }
                          
                          return output.join('\n');
                      }
                      
                      return parseSigQEQ(value);
