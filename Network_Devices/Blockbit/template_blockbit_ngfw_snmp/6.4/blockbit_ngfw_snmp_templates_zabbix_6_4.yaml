          item_prototypes:
            - uuid: 7c2d5c0c5774499faf246a39e3644c78
              name: 'Blockbit NGFW: CPU guest time'
              type: DEPENDENT
              key: 'system.cpu.guest[ssCpuRawGuest.{#SNMPINDEX}]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: UCD-SNMP-MIB
                Guest time - the time spent on running a virtual CPU for a guest operating system.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - 1.3.6.1.4.1.2021.11.65.0
                    - '0'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: JAVASCRIPT
                  parameters:
                    - |
                      //to get utilization in %, divide by N, where N is number of cores.
                      return value/{#CPU.COUNT}
