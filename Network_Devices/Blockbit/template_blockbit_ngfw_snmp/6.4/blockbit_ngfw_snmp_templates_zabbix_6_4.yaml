                last(/Blockbit NGFW by SNMP/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Blockbit NGFW by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Blockbit NGFW by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Acknowledge to close the problem manually.'
              dependencies:
                - name: 'Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Blockbit NGFW by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
