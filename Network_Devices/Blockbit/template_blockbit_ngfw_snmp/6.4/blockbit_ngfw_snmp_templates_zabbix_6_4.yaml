  triggers:
    - uuid: 2ea73d44f3cd4c92acf62a9b889c5605
      expression: 'max(/Blockbit NGFW by SNMP/system.swap.pfree[snmp],5m)<{$SWAP.PFREE.MIN.WARN} and last(/Blockbit NGFW by SNMP/system.swap.total[memTotalSwap.0])>0'
      name: 'Blockbit NGFW: High swap space usage'
      event_name: 'Blockbit NGFW: High swap space usage (less than {$SWAP.PFREE.MIN.WARN}% free)'
      opdata: 'Free: {ITEM.LASTVALUE1}, total: {ITEM.LASTVALUE2}'
      priority: WARNING
      description: 'If there is no swap configured, this trigger is ignored.'
      dependencies:
        - name: 'Blockbit NGFW: High memory utilization'
          expression: 'min(/Blockbit NGFW by SNMP/vm.memory.util[snmp],5m)>{$MEMORY.UTIL.MAX}'
        - name: 'Blockbit NGFW: Lack of available memory'
          expression: 'max(/Blockbit NGFW by SNMP/vm.memory.available[snmp],5m)<{$MEMORY.AVAILABLE.MIN} and last(/Blockbit NGFW by SNMP/vm.memory.total[memTotalReal.0])>0'
      tags:
        - tag: scope
          value: capacity
    - uuid: 74047500e066475dbe4e205e1ff29e18
      expression: '(last(/Blockbit NGFW by SNMP/system.hw.uptime[hrSystemUptime.0])>0 and last(/Blockbit NGFW by SNMP/system.hw.uptime[hrSystemUptime.0])<10m) or (last(/Blockbit NGFW by SNMP/system.hw.uptime[hrSystemUptime.0])=0 and last(/Blockbit NGFW by SNMP/system.net.uptime[sysUpTime.0])<10m)'
      name: 'Blockbit NGFW: Host has been restarted'
      event_name: 'Blockbit NGFW: {HOST.NAME} has been restarted (uptime < 10m)'
      priority: WARNING
      description: 'Uptime is less than 10 minutes.'
      manual_close: 'YES'
      dependencies:
        - name: 'Blockbit NGFW: No SNMP data collection'
          expression: 'max(/Blockbit NGFW by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
      tags:
        - tag: scope
          value: notice
    - uuid: 2b3c7abbb5cc4b8c9bb4c57beda9984e
