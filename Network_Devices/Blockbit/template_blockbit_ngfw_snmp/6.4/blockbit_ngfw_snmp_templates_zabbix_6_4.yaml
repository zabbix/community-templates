                  value: performance
            - uuid: 748d4eece8494d8a80bb942ea703d2f8
              expression: |
                (avg(/Blockbit NGFW by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Blockbit NGFW by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
