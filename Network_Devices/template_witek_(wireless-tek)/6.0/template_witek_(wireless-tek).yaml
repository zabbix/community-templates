      macros:
        -
          macro: '{$SNMP_COMMUNITY}'
          value: public
      dashboards:
        -
          uuid: bcd1abd543fb47ea950b626a3e831755
          name: 'Interfaces Summary'
          pages:
            -
              widgets:
                -
                  type: CLOCK
                  width: '6'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: time_type
                      value: '0'
                -
                  type: GRAPH_CLASSIC
                  x: '6'
                  width: '9'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        name: 'Total BandWidth'
                        host: 'Witek Switch'
                -
                  type: GRAPH_PROTOTYPE
                  x: '15'
                  width: '9'
                  height: '7'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '2'
                    -
                      type: INTEGER
                      name: columns
                      value: '1'
                    -
                      type: INTEGER
                      name: rows
                      value: '1'
                    -
                      type: GRAPH_PROTOTYPE
                      name: graphid
                      value:
                        name: 'Interface Name:{#IFNAME} Alas:({#IFALIAS}): Network traffic'
                        host: 'Witek Switch'
  graphs:
    -
      uuid: a7366e8130b44b709fa45cec11a10aae
      name: 'Total BandWidth'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'Witek Switch'
            key: if.OutTotal.Traffic
        -
          sortorder: '1'
          color: F63100
          item:
            host: 'Witek Switch'
            key: if.InTotal.Traffic
        -
          sortorder: '2'
          color: 2774A4
          item:
            host: 'Witek Switch'
            key: if.Total..Traffic
