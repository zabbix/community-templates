                  value: Interfaces
          graph_prototypes:
            -
              uuid: 97d91a9b7e1542849b1fe79788d450dc
              name: 'Interface Name:{#IFNAME} Alas:({#IFALIAS}): Network traffic'
              graph_items:
                -
                  color: 5A2B57
                  item:
                    host: 'Witek Switch'
                    key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
                -
                  sortorder: '1'
                  color: 89ABF8
                  item:
                    host: 'Witek Switch'
                    key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
                -
                  sortorder: '2'
                  color: 7EC25C
                  item:
