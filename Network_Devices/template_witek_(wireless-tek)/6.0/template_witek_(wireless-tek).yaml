            -
              uuid: 445f1fc540d24bed856aa89e34231c77
              name: 'Interface Name:{#IFNAME} Alias:({#IFALIAS}): Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 30s
