                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: Application
                  value: Interfaces
            -
              uuid: 0d0b9c0c782041be91487f89db426784
              name: 'Interface Name:{#IFNAME} Alias:({#IFALIAS}): Admin status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'net.if.status[ifAdminStatus.{#SNMPINDEX}]'
              delay: 30s
