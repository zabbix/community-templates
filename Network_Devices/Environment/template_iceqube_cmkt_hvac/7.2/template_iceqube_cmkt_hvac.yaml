        - uuid: df843edb87c74d87b81c1230a2c246ee
          name: 'Full Speed Temperature'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.5.0]'
          key: cmkt.settings.fullSpeedTemp
          delay: 1h
          history: 90d
          units: °F
          description: |
            CONFIGURATION SETTING: Temperature at which cooling system operates at maximum capacity.
            
            VALID RANGE: Start Cooling Temp to (Start Cooling Temp + 54°F) (configurable via SNMP write)
            TYPICAL SETTING: 5-10°F above Start Cooling Temperature
            
            NOC IMPACT: Defines maximum cooling effort threshold. At this temp, compressor and fans run at full speed.
            
            UNDERSTANDING:
            • Creates proportional cooling response between Start Cooling Temp and this value
            • Below Start Cooling: No cooling
            • At Start Cooling: Cooling begins (low speed)
            • Between Start Cooling and Full Speed: Proportional cooling
            • At Full Speed and above: Maximum cooling effort
            
            PERFORMANCE INDICATOR:
            • If Return Air Temp frequently at or above this value: Unit running at max capacity
            • Sustained operation at full speed: May indicate undersized unit or excessive heat load
            • Unable to reduce temp below full speed threshold: System capacity exceeded
            
            OPTIMIZATION:
            • Wider range (larger differential): Gentler temperature control, more gradual response
            • Narrower range (smaller differential): More aggressive cooling, faster temperature reduction
            
            TROUBLESHOOTING:
            • Temp at full speed threshold but still rising: Insufficient cooling capacity, system failure
            • Check compressor and fan speeds when at this temperature - should all be maximum
            
            CAPACITY PLANNING: Extended full-speed operation suggests need for additional cooling capacity.
            
            CHANGES: Consult HVAC specialist before modifying.
            
            ESCALATION: Facilities if unit consistently operates at full speed - may need capacity upgrade.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
            - tag: Component
              value: Control
            - tag: Service
              value: Cooling
            - tag: Vendor
              value: CMKT
        - uuid: 3921683eb17543c7b28af96bed763d17
          name: 'High Temperature Alarm Setpoint'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.3.0]'
          key: cmkt.settings.highTempAlarm
          delay: 1h
          history: 90d
          units: °F
          description: |
            ALARM CONFIGURATION: Critical high temperature threshold for alarm activation.
            
            VALID RANGE: (Start Cooling Temp + 9°F) to 135°F (configurable via SNMP write)
            TYPICAL SETTING: 80-85°F for telecom/data environments
            
            NOC IMPACT: CRITICAL THRESHOLD - When exceeded, triggers High Temperature Alarm and Alarm Relay. Indicates cooling system failure or inadequate capacity.
            
            UNDERSTANDING:
            • Too low: Nuisance alarms during normal operation peaks
            • Too high: Reduced safety margin, equipment at risk before alarm
            • Recommended: Set 10-15°F above normal operating temperature
            
            ALARM RESPONSE:
            • Immediate investigation required when this threshold breached
            • Indicates cooling system not keeping up with heat load
            • May trigger automatic shutdown of sensitive equipment
            • Could indicate door open, HVAC failure, extreme ambient conditions
            
            RELATIONSHIP TO OTHER SETPOINTS:
            • Must be at least Start Cooling Temp + 9°F
            • Should provide adequate warning before equipment damage occurs
            • Consider equipment manufacturer temperature limits
            
            TROUBLESHOOTING ALARM CONDITIONS:
            • Check all cooling components: compressor, fans, refrigerant
            • Verify airflow not blocked
            • Check for unusual heat sources in space
            • Monitor trend - rapid rise indicates serious failure
            
            CHANGES: Coordinate with equipment manufacturers' temperature specifications.
            
            ESCALATION: IMMEDIATE response when alarm active. Management notification if alarm persists >30 minutes.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
            - tag: Component
              value: Alarm
            - tag: Service
              value: Monitoring
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
        - uuid: a12852eaebf04e64abfdb3aee4ff4572
          name: 'Low Temperature Alarm Setpoint'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.4.0]'
          key: cmkt.settings.lowTempAlarm
          delay: 1h
          history: 90d
          value_type: FLOAT
          units: °F
          description: |
            ALARM CONFIGURATION: Critical low temperature threshold for alarm activation.
            
            VALID RANGE: 34°F to (Start Heat Temp - 9°F) (configurable via SNMP write)
            TYPICAL SETTING: 45-50°F for telecom/data environments
            
            NOC IMPACT: Low temperature protection threshold. Prevents equipment damage from excessive cooling or heating failure.
            
            UNDERSTANDING:
            • Too low: Risk of condensation, equipment cold damage before alarm
            • Too high: Nuisance alarms during normal winter operation
            • Recommended: Set 10-15°F below normal operating temperature
            
            ALARM RESPONSE:
            • Investigate heating system operation
            • Check for over-cooling by refrigeration system
            • Verify doors/windows not allowing cold air infiltration
            • May indicate refrigeration system control failure
            
            RELATIONSHIP TO OTHER SETPOINTS:
            • Must be at least Start Heat Temp - 9°F
            • Provides warning before freezing conditions
            • Creates safety buffer for heating system activation
            
            TROUBLESHOOTING ALARM CONDITIONS:
            • Verify heating system operational
            • Check if refrigeration system stuck on
            • Look for Temperature Sensor Failure
            • Check ambient conditions if unit is in unheated space
            
            SEASONAL: More likely to trigger in winter months.
            
            ESCALATION: HVAC technician if heating system fails to respond or if refrigeration system won't shut off.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
            - tag: Component
              value: Alarm
            - tag: Service
              value: Monitoring
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
        - uuid: f4e403a64724482083eccc8008decc19
          name: 'Start Cooling Temperature'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.1.0]'
          key: cmkt.settings.startCoolingTemp
          delay: 1h
          history: 90d
          units: °F
          description: |
            CONFIGURATION SETTING: Temperature threshold at which cooling system engages.
            
            VALID RANGE: 70-126°F (configurable via SNMP write)
            TYPICAL SETTING: 70-75°F for telecom/data environments
            
            NOC IMPACT: Primary setpoint for automatic cooling control. System begins cooling when Return Air Temperature exceeds this value.
            
            UNDERSTANDING:
            • Too low: Excessive cooling cycles, higher energy costs, over-cooling risk
            • Too high: Risk of equipment overheating, reduced safety margin
            • Recommended: Set 2-5°F above target room temperature
            
            RELATIONSHIP TO OTHER SETPOINTS:
            • Must be >15°F higher than Start Heat Temperature
            • High Temperature Alarm typically set to this value + 9°F minimum
            • Full Speed Temperature ranges from this value to this value + 54°F
            
            TROUBLESHOOTING:
            • If cooling not starting: Verify Return Air Temp is above this setpoint
            • Frequent cycling: Setpoint may be too close to ambient temperature
            • Unable to maintain temps: Setpoint may be set too high for heat load
            
            CHANGES: Document any setpoint changes in NOC log. Consult facilities before modifying.
            
            ESCALATION: Facilities manager approval required for setpoint changes outside normal range.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
            - tag: Component
              value: Thermostat
            - tag: Service
              value: 'Climate Control'
            - tag: Vendor
              value: CMKT
        - uuid: b826b4c1697b40109fa0c972764d42dd
          name: 'Start Heat Temperature'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.2.0]'
          key: cmkt.settings.startHeatTemp
          delay: 1h
          history: 90d
          units: °F
          description: |
            CONFIGURATION SETTING: Temperature threshold at which heating system engages.
            
            VALID RANGE: 40-63°F (configurable via SNMP write)
            TYPICAL SETTING: 55-60°F for telecom/data environments
            
            NOC IMPACT: Low temperature protection setpoint. System activates heating when Return Air Temperature drops below this value.
            
            UNDERSTANDING:
            • Too low: Risk of equipment damage from cold, condensation issues
            • Too high: Unnecessary heating, fighting cooling system, energy waste
            • Recommended: Set 10-15°F below target room temperature
            
            RELATIONSHIP TO OTHER SETPOINTS:
            • Must be >15°F lower than Start Cooling Temperature
            • Low Temperature Alarm typically set to this value - 9°F
            • Creates dead band between heating and cooling
            
            TROUBLESHOOTING:
            • If heating not starting: Verify Return Air Temp is below this setpoint
            • Simultaneous heating/cooling: Setpoints too close together, control issue
            • Cold conditions persist: Heating capacity inadequate or heating element failure
            
            SEASONAL CONSIDERATIONS: May need adjustment in extreme winter conditions.
            
            CHANGES: Document setpoint modifications. Coordinate with facilities team.
            
            ESCALATION: Facilities manager for setpoint changes. HVAC tech if heating fails to activate at setpoint.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
            - tag: Component
