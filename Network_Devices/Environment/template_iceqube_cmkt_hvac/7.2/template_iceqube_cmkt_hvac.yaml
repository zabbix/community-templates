            • If speed does NOT increase when Return Air Temp rises: Control board issue, fan motor failure
            • Compare with Exterior Fan 1 Speed - both should modulate together during cooling
            • Sudden speed drops may indicate electrical issues - check System Voltage
            • Erratic speed readings: Tachometer sensor failure
            
            BASELINE: Establish normal speed range for your environment. Winter speeds typically lower than summer.
            
            ESCALATION: HVAC technician if speed readings inconsistent with running state or if speed remains abnormally low during high temp conditions.
