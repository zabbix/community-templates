        - uuid: 4bac9460690b46f790ac4be7724a49f1
          name: 'Return Air Temperature'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.1.17.0]'
          key: cmkt.returnAir.temperature
          delay: 2m
          history: 90d
          units: °F
          description: |
            ENVIRONMENTAL METRIC: Temperature of air returning from conditioned space - PRIMARY CONTROL INPUT.
            
            NORMAL RANGE: Typically 65-80°F depending on equipment and season
            • Target: Usually 68-72°F for telecom/data environments
            • Cooling activates: When temp exceeds Start Cooling Temperature setpoint
            • Heating activates: When temp below Start Heat Temperature setpoint
            
            NOC IMPACT: Most important metric for HVAC monitoring. All cooling/heating decisions based on this value.
            
            TROUBLESHOOTING:
            • Rising temp trends: Check refrigeration system, verify fans running, check for high heat load
            • Temp exceeds Start Cooling Temp but no cooling: Check Refrigeration Running Status, fan states
            • Temp continues rising past Full Speed Temperature: System at max capacity, may reach High Temp Alarm
            • Sudden temp spikes: Door left open, equipment failure in space, HVAC unit issue
            • Temp drops unexpectedly: Check heating operation, possible over-cooling
            • Erratic readings: Sensor failure - cross-check with Temperature Sensor Failure alarm
            • Temp stuck at one value: Sensor or wiring failure
            • Compare with setpoints: Start Cooling (70-126°F), Start Heat (40-63°F), High Alarm, Low Alarm
            
            ALARM THRESHOLDS:
            • High Temperature Alarm: Typically Start Cooling + 9°F or higher
            • Low Temperature Alarm: Typically Start Heat - 9°F or lower
            
            TREND ANALYSIS: Plot 24hr trend to identify patterns, abnormal fluctuations, or degrading performance.
            
            ESCALATION: Immediate if approaching alarm thresholds or if temperature rising >2°F per 15 minutes.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Environment
            - tag: Component
              value: 'Temperature Sensor'
            - tag: Service
              value: Monitoring
            - tag: Vendor
