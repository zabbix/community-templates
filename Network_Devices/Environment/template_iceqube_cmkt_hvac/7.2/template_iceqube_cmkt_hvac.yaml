        - uuid: b32d2e152e33444fac05bcecaf5ffb31
          name: 'Return Condenser Temperature'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.1.18.0]'
          key: cmkt.returnCondenser.temperature
          delay: 2m
          history: 90d
          units: °F
          description: |
            PERFORMANCE METRIC: Condenser coil temperature indicating heat rejection efficiency.
            
            NORMAL RANGE: Typically 80-120°F depending on ambient temperature and cooling load
            • Should be 15-30°F above ambient outdoor temperature
            • Higher values during hot weather or high cooling loads are normal
            • Lower values during cool weather or light loads
            
            NOC IMPACT: Key indicator of refrigeration system health. High condenser temps reduce efficiency and can cause compressor shutdown.
            
            TROUBLESHOOTING:
            • Rising condenser temp: Check Exterior Fan 1 Speed, verify fan running, check for airflow obstructions
            • Temp >140°F: CRITICAL - risk of compressor damage, check Condenser High Temp Alarm
            • Temp rises but External Fan speed is high: Dirty condenser coils, extreme ambient temp, refrigerant overcharge
            • Temp normal but cooling inadequate: Check Return Air Temperature, refrigerant charge, compressor performance
            • Large temp differential between condenser and ambient (>40°F): Airflow restriction, coil fouling
            • Temp won't decrease when fan runs: Fan not moving air effectively, severe coil blockage
            • Compare with ambient conditions: 100°F ambient = expect 115-130°F condenser temp
            • Sudden temp spikes: External fan failure, refrigerant issue, compressor issue
            
            MAINTENANCE INDICATOR: Gradually rising baseline temps over weeks/months = dirty coils needing cleaning.
            
            PREVENTIVE: Schedule coil cleaning if condenser temp baseline increases >10°F from historical average.
            
            ESCALATION: Immediate if temp >135°F or if Condenser High Temp Alarm active - compressor protection may shut system down.
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Performance
            - tag: Component
              value: Condenser
            - tag: Service
              value: Cooling
            - tag: Vendor
              value: CMKT
        - uuid: 995e58c54aeb49c981ae7d29fdfbb909
          name: 'Alarm Enable'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.31.0]'
          key: cmkt.settings.alarmEnable
          delay: 1h
          history: 90d
          description: |
            ALARM CONFIGURATION: Master enable/disable for all alarm relay outputs.
            
            VALUES:
            • 0 = Disabled (Alarm relay will not activate regardless of conditions)
            • 1 = Enabled (Alarm relay will activate on fault conditions)
            
            NOC IMPACT: Controls whether physical alarm relay energizes during fault conditions. Does NOT affect Zabbix monitoring or item collection.
            
            UNDERSTANDING:
            • When DISABLED (0): Faults still detected and visible in monitoring, but relay contact remains open
            • When ENABLED (1): Faults trigger relay closure for external alarm systems
            • This is typically connected to building management systems, audible alarms, or notification panels
            
            USE CASES FOR DISABLING:
            • During scheduled maintenance to prevent nuisance alarms
            • When testing HVAC components
            • If external alarm system is being serviced
            • Temporary suppression during known issues
            
            IMPORTANT:
            • Disabling does NOT stop Zabbix alerts
            • All monitoring continues normally
            • Only affects physical relay output
            • Document reason and duration if disabled
            
            TROUBLESHOOTING:
            • Relay not activating during faults: Check if this is set to 0
            • Verify setting after maintenance completion
            • Should normally be set to 1 (Enabled)
            
            SECURITY: Restrict write access - unauthorized disabling could mask critical failures.
            
            CHANGES: Must be documented in NOC log. Set reminder to re-enable after maintenance.
            
            ESCALATION: Management approval required to disable alarms. Auto-escalate if disabled >24 hours.
          valuemap:
            name: 'CMKT Enable State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Configuration
