        - uuid: 2a7b9ba09c1d402494a8001ecccef207
          name: 'Compressor Alarm Enable'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.42.0]'
          key: cmkt.settings.compressorAlarmEnable
          delay: 1h
          history: 90d
          description: |
            ALARM CONFIGURATION: Enable/disable alarms specifically for compressor faults.
            
            VALUES:
            • 0 = Disabled (Compressor faults won't trigger alarms)
            • 1 = Enabled (Compressor faults trigger full alarm notification)
            
            NOC IMPACT: Selectively controls compressor fault alarm behavior. Other alarms function normally.
            
            UNDERSTANDING:
            • When DISABLED (0): Compressor faults still detected and logged, but won't activate alarm relay
            • When ENABLED (1): Compressor faults trigger full alarm response
            • Zabbix monitoring continues regardless of this setting
            
            USE CASES FOR DISABLING:
            • During compressor maintenance or replacement
            • When compressor is known to be faulty and awaiting service
            • Temporary suppression while troubleshooting compressor issues
            • Testing compressor controls without triggering building alarms
            
            RISK OF DISABLING:
            • Compressor failure is CRITICAL - complete loss of cooling
            • Disabling masks the most serious HVAC failure mode
            • Should only be disabled briefly during active troubleshooting
            
            MONITORING:
            • Check Compressor Fault Code regularly if this is disabled
            • Watch Return Air Temperature for rising trends
            • Enable before leaving unit unattended
            
            TROUBLESHOOTING:
            • Compressor faults not triggering alarms: Verify this is set to 1
            • Should normally be ENABLED unless actively servicing
            
            SECURITY: Restrict write access to prevent unauthorized disabling.
            
            CHANGES: Must be documented with justification. Set reminder to re-enable.
            
            ESCALATION: Supervisor approval required to disable. Critical alert if disabled >4 hours.
          valuemap:
            name: 'CMKT Enable State'
          tags:
