      name: 'ICEqube CMKT HVAC'
      description: |
        # ICEqube CMKT HVAC Monitoring Template
        
        ## Overview
        Comprehensive SNMP monitoring solution for ICEqube CMKT precision cooling units used in telecommunications and data center environments. This template provides complete visibility into HVAC health, performance, and fault conditions.
        
        ## Capabilities
        
        ### Black-Box Availability Monitoring
        * **ICMP Ping** - Network layer reachability verification
        * **SNMP Availability** - SNMP agent health check with automatic fault detection
        * Immediate alerting on device or network failures
        
        ### Comprehensive Fault Detection (15 Items)
        * **Fan Faults** - Inner and external (condenser) fan failure detection
        * **Compressor Fault** - Critical refrigeration system failure alerts with diagnostic fault codes
        * **Temperature Sensor Failures** - Return air and condenser temperature sensor monitoring
        * **Temperature Alarms** - High/low temperature threshold breach detection
        * **Condenser Overheating** - Critical heat rejection failure alerts
        * **Filter Maintenance** - Air filter replacement scheduling
        * **Communication Faults** - Internal HVAC controller communication monitoring
        
        ### Performance Metrics (16 Items)
        * **Fan Speed Monitoring** - Real-time RPM tracking for inner fan, external fan, and compressor
        * **Temperature Monitoring** - Return air and condenser temperature in Fahrenheit
        * **System Voltage** - Electrical power supply monitoring
        * **Operational States** - Running status for fans, heating, refrigeration, and alarm relay
        
        ### Configuration & Settings (9 Items)
        * **Temperature Setpoints** - Start cooling/heating temperature thresholds
        * **Alarm Thresholds** - High/low temperature alarm setpoints
        * **Full Speed Temperature** - Maximum cooling trigger point
        * **Alarm Controls** - Global, audible, and compressor alarm enable/disable
        
        ### Inventory & State Tracking (3 Items)
        * **System Description** - Hardware model and firmware version tracking
        * **System Name** - Device hostname identification
        * **System Location** - Physical location reference for technician dispatch
        
        ## Trigger Philosophy
        
        All triggers follow Zabbix best practices:
        * **Actionable Problems Only** - Every trigger requires immediate or scheduled action
        * **Severity-Based Response** - DISASTER/HIGH for immediate paging, WARNING for scheduled tickets
        * **Manual Closure Enabled** - 100% of triggers support manual acknowledgment and closure
        * **NOC-Focused Descriptions** - Detailed troubleshooting steps and escalation procedures included
        
        ### Severity Distribution
        * **DISASTER (1)** - Compressor failure (complete cooling loss)
        * **HIGH (8)** - Fan failures, sensor failures, condenser overheating, ICMP/SNMP loss
        * **WARNING (4)** - System restart, filter replacement, SNMP timeout
        
        ## Flexibility & Customization
        
        ### User Macros (3 Defined)
        Allows easy threshold customization without template modification:
        * `{$SNMP.TIMEOUT}` = 5m - SNMP availability timeout threshold
        * `{$ICMP.LOSS.WARN}` = 20 - ICMP packet loss warning percentage
        * `{$ICMP.RESPONSE_TIME.WARN}` = 0.15 - ICMP response time warning in seconds
        
        ### Value Mappings (5 Maps)
        Human-readable status display:
        * **CMKT Running State** - Stopped/Running
        * **CMKT Alarm State** - Normal/Alarm
        * **CMKT Fault State** - Normal/Fault
        * **CMKT Enable State** - Disabled/Enabled
        * **zabbix.host.available** - Not available/Available/Unknown
        
        ## Technical Details
        
        ### SNMP Implementation
        * **Protocol**: SNMPv2/v3
        * **Enterprise OID**: 1.3.6.1.4.1.49595.131 (CMKT-MIB)
        * **Standard MIB-2 OIDs**: System information (sysDescr, sysName, sysLocation)
        * **Collection Method**: Native Zabbix SNMP agent (no external scripts)
        * **OID Format**: Modern get[OID] syntax for Zabbix 7.2+
        
        ### Item Statistics
        * **Total Items**: 35
        * **SNMP Items**: 33 (CMKT enterprise MIB + MIB-2 system)
        * **Internal Items**: 1 (SNMP availability)
        * **Simple Items**: 1 (ICMP ping)
        * **Collection Intervals**: 1m-1h depending on metric criticality
        * **History Retention**: 7d-90d based on item type
        
        ### Trigger Statistics
        * **Total Triggers**: 13
        * **Manual Close**: 100% enabled
        * **Expression Types**: Simple last value, max over time
        * **Recovery Expressions**: Automatic (value returns to normal)
        
        ## Use Cases
        
        ### Telecommunications Huts/Shelters
        Monitor precision cooling for outdoor telecommunications equipment shelters where HVAC failure can lead to equipment overheating and service outages.
        
        ### Data Centers & Server Rooms
        Track cooling performance in mission-critical environments where temperature control directly impacts uptime and equipment longevity.
        
        ### Edge Computing Sites
        Remote monitoring of unmanned sites where HVAC issues require immediate detection and technician dispatch.
        
        ### Network Operations Center (NOC)
        Provides NOC operators with:
        * Clear fault identification and severity
        * Detailed troubleshooting procedures
        * Escalation paths and response timelines
        * Historical performance trending
        
        ## Installation & Requirements
        
        ### Prerequisites
        * Zabbix Server 7.2 or higher
        * SNMP access to ICEqube CMKT HVAC unit
        * Network connectivity (ICMP and UDP 161)
        * Valid SNMP community string or SNMPv3 credentials
        
        ### Setup Steps
        1. Import template via Zabbix web interface (Configuration → Templates → Import)
        2. Create/select host for ICEqube unit
        3. Configure host SNMP interface with correct IP address
        4. Set SNMP community string or SNMPv3 credentials in host macros
        5. Link template to host
        6. Verify SNMP connectivity (check Latest Data)
        7. Customize user macros if default thresholds need adjustment
        8. Configure action/notification rules for trigger severity levels
        
        ### Recommended Actions
        * **DISASTER triggers** → Immediate page to on-call HVAC technician
        * **HIGH triggers** → Create high-priority ticket, escalate if not acknowledged within 30 minutes
        * **WARNING triggers** → Create standard ticket for scheduled maintenance
        
        ## Maintenance
        
        ### Template Updates
        When updating this template:
        * Preserve user macro values (may be customized per deployment)
        * Review trigger expressions for environment-specific thresholds
        * Test in development before production deployment
        * Document changes in version control
        
        ### Monitoring Best Practices
        * Establish baseline for normal operating temperatures
        * Track fan speed trends to predict bearing failures
        * Correlate compressor fault codes with maintenance records
        * Schedule filter replacements proactively (don't wait for alarm)
        
        ## Troubleshooting
        
        ### No Data Collection
        1. Verify SNMP enabled on ICEqube unit
        2. Test SNMP access: `snmpwalk -v2c -c <community> <ip> 1.3.6.1.4.1.49595.131`
        3. Check firewall rules (UDP 161)
        4. Verify host SNMP interface configuration
        5. Review Zabbix server logs for SNMP errors
        
        ### False Positives
        * Adjust user macros for site-specific thresholds
        * Review trigger expressions for environmental factors
        * Consider increasing timeout values for unstable networks
        * Use trigger dependencies to suppress cascading alarms
        
        ### Missing Items
        Some OIDs may not be supported on all CMKT firmware versions:
        * Check MIB documentation for firmware compatibility
        * Disable unsupported items rather than deleting (preserves template integrity)
        * Update item descriptions to note firmware requirements
        
        ## Support & Documentation
        
        ### References
        * CMKT-MIB-V1 - Enterprise MIB definition
        * Zabbix Template Guidelines - https://www.zabbix.com/documentation/current/manual/appendix/templates
        * ICEqube Technical Manual - Consult manufacturer documentation
        
        ### Zabbix Guideline Compliance
        This template follows official Zabbix template development guidelines:
        ✓ Black-box availability monitoring (ICMP + SNMP)
        ✓ Fault monitoring with vendor-provided diagnostics
        ✓ Performance monitoring (USE methodology)
        ✓ Inventory and state control
        ✓ Flexible configuration (user macros)
        ✓ No external dependencies (native SNMP)
        ✓ Single resource scope (HVAC unit)
        ✓ Proper value mappings
        ✓ Manual trigger closure
        ✓ Comprehensive documentation
        
        ## Version History
        
        ### v1.0 - Initial Release
        * 30 CMKT enterprise OID items
        * 10 fault/alarm triggers
        * 4 value mappings
        * Template tags and metadata
        
        ### v2.0 - Zabbix Guidelines Update
        * Added ICMP ping availability check
        * Added SNMP agent availability monitoring
        * Added 3 MIB-2 system inventory items (sysDescr, sysName, sysLocation)
        * Added restart detection trigger
        * Implemented 3 user macros for threshold flexibility
        * Added SNMP availability value mapping
        * Enhanced all trigger descriptions with NOC procedures
        * 100% manual closure enabled on all triggers
        * Updated to Zabbix 7.2 get[OID] syntax
        * Total: 35 items, 13 triggers, 5 value maps, 3 macros
        
        ## Author
        
        **Author:** ://echo@dla.network [oZark oRChes✝ra✝'d]
        
        ## License & Usage
        
        This template is provided for monitoring ICEqube CMKT HVAC units in production environments. Customize macros and thresholds as needed for your specific deployment. Share improvements with the Zabbix community.
        
