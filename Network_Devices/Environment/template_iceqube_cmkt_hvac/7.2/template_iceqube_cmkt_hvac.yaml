          units: RPM
          description: |
            PERFORMANCE METRIC: Real-time variable-speed compressor RPM indicating cooling capacity output.
            
            NORMAL RANGE: Variable, typically 1000-4500 RPM
            • Low speed (1000-2000): Light cooling load, maintaining setpoint
            • Medium speed (2000-3500): Moderate cooling demand
            • High speed (3500-4500): Maximum cooling effort, high heat load
            • 0 RPM: Compressor off
            
