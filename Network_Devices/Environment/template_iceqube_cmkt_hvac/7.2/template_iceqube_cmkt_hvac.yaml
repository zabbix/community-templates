          description: |
            FAULT ALARM: Return air temperature sensor malfunction.
            
            VALUES:
            • 0 = Normal (Sensor operational)
            • 1 = FAULT (Sensor failure detected)
            
            NOC IMPACT: Loss of primary control input. HVAC system cannot accurately control temperature and may operate in failsafe mode.
            
            FAULT DETECTION: System monitors sensor response and readings. Fault triggers when:
            • Sensor reading out of range (typically <-40°F or >185°F)
            • Sensor shows no change over extended period
            • Open circuit or short circuit detected
            • Sensor values physically impossible
            
            IMMEDIATE ACTIONS:
            1. Note last valid Return Air Temperature reading
            2. Check if Return Air Temperature shows valid reading or error code
            3. Verify system still providing cooling/heating
            4. Check Heating/Refrigeration Running States
            5. Monitor equipment in conditioned space for temperature issues
            6. Establish alternate temperature monitoring if possible
            
            FAILSAFE OPERATION:
            • System may revert to timer-based operation
            • May use condenser temperature as backup control
            • Could run continuously to prevent overheating
            • Alarm thresholds cannot function properly
            
            ROOT CAUSES:
            • Sensor element failure
            • Wiring damage, corrosion, loose connections
            • Water damage to sensor
            • Sensor cable cut or pinched
            • Control board input failure
            
            IMPACT ASSESSMENT:
            • Mild: System compensating, temps acceptable
            • Moderate: Temperature control degraded but functional
            • Severe: No temperature control, cycling erratically
            • Critical: System shut down for protection
            
            MONITORING:
            • Manually check actual space temperature with calibrated thermometer
            • Compare with typical temperatures for environment
            • Watch for temperature-related equipment alarms
            
            WORKAROUND: Some units allow temporary operation with sensor jumpered or backup sensor enabled.
            
            RESOLUTION: HVAC technician for sensor replacement - typically 1-2 hour repair.
            
            ESCALATION: HIGH priority. Can operate briefly but requires prompt repair for proper temperature control.
