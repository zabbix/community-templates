        - uuid: 81c70c5c76af46fc92c8553c7052076d
          name: 'Communication Fault'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.3.13.0]'
          key: cmkt.alarm.communicationFault
          history: 90d
          description: |
            FAULT ALARM: Internal HVAC controller communication failure.
            
            VALUES:
            * 0 = Normal (Communications operational)
            * 1 = FAULT (Communication error detected)
            
            NOC IMPACT: Loss of control and monitoring of HVAC components. System may revert to failsafe operation or shutdown.
            
            FAULT DETECTION: Communication between HVAC components has failed:
            * Main controller <-> Compressor controller
            * Main controller <-> Fan controllers
            * Main controller <-> Sensors
            * Internal CAN bus or RS-485 failure
            
            IMMEDIATE ACTIONS:
            1. Check which components still reporting (fans, compressor, temps)
            2. Verify System Voltage - low voltage causes communication issues
            3. Note which alarms/sensors are NOT responding
            4. Try SNMP re-poll to verify Zabbix connectivity
            5. Check if Return Air Temperature and other readings are stale/frozen
            
            SYMPTOMS:
            * Some readings frozen at last value
            * Components not responding to commands
            * Multiple concurrent sensor failures
            * Erratic component operation
            * System in failsafe or shutdown mode
            
            REMOTE DIAGNOSIS:
            * Check if SNMP still responds (Zabbix can reach device)
            * If SNMP fails too: Power or network issue
            * If SNMP OK but internal comm failed: Internal control issue
            
            RESOLUTION: Requires HVAC technician with specialized tools for internal diagnostics. May need control board replacement.
            
            ESCALATION: HIGH priority - loss of automatic control and protection. IMMEDIATE if system has shut down completely.
          valuemap:
            name: 'CMKT Fault State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Fault
            - tag: Component
              value: Controller
            - tag: Service
              value: Alerting
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 7394715097b347678153a74b6e6f00d8
              expression: 'last(/ICEqube CMKT HVAC/cmkt.alarm.communicationFault)=1'
              name: 'Communication Fault Detected on {HOST.NAME}'
              priority: HIGH
              description: |
                HIGH PRIORITY: HVAC internal communications failure - control degraded.
                
                SYSTEM IMPACT:
                * Loss of component control/monitoring
                * May revert to failsafe operation
                * Some sensors may not report
                * Automatic protection may be disabled
                
                NOC RESPONSE:
                1. Acknowledge HIGH priority alarm
                2. Check which sensors/components still responding
                3. Verify System Voltage for power issues
                4. Try SNMP re-poll to confirm Zabbix connectivity
                5. Open HVAC service ticket - control board issue likely
                6. Increase monitoring frequency
                7. May need on-site visual inspection
                
                DIAGNOSTICS:
                * If SNMP also fails: Power or network issue
                * If SNMP OK: Internal HVAC control problem
                * Multiple sensor failures: Communication bus failure
                
                ESCALATE TO: HVAC technician for internal diagnostics and possible control board replacement. URGENT if system shutdown or not cooling.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Controller
                - tag: 'NOC Response'
                  value: investigate
                - tag: Scope
                  value: availability
        - uuid: 00fa042b9ad34492bfba0ac8642ca7f5
          name: 'Compressor Fault'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.3.5.0]'
          key: cmkt.alarm.compressorFault
          history: 90d
          description: |
            FAULT ALARM: Compressor failure or protective shutdown.
            
            VALUES:
            • 0 = Normal (Compressor operational)
            • 1 = FAULT (Compressor fault detected)
            
            NOC IMPACT: DISASTER - Complete loss of cooling capability. This is the most critical HVAC failure.
            
            FAULT DETECTION: Compressor controller monitors multiple parameters. Fault triggers on:
            • Thermal overload protection
            • Motor overcurrent/undercurrent
            • High/low pressure conditions
            • Locked rotor detection
            • Internal controller errors
            • Loss of communication with compressor
            
            IMMEDIATE ACTIONS:
            1. Check Compressor Fault Code for specific fault identification
            2. Note Compressor Actual Speed (should be 0)
            3. Check Refrigeration Running Status
            4. Monitor Return Air Temperature - will rise continuously
            5. Verify both fan operations
            6. Check System Voltage
            7. Note Return Condenser Temperature
            
            COMMON FAULT CODES & MEANINGS:
            • Thermal: Compressor overheated - check condenser cooling
            • Electrical: Power supply issue - check voltage, wiring
            • Mechanical: Seized compressor - requires replacement
            • Pressure: Refrigerant issue - leak or overcharge
            • Control: Communication or board failure
            
            ROOT CAUSES:
            • Compressor motor failure
            • Refrigerant leak (low pressure fault)
            • Refrigerant overcharge (high pressure fault)
            • Electrical supply problems
            • Control board failure
            • Thermal shutdown from inadequate condenser cooling
            
            IMPACT:
            • IMMEDIATE: Zero cooling capacity
            • 30-60 min: Return Air Temperature rises to High Temp Alarm
            • 2-4 hours: Equipment in conditioned space at risk
            • Extended: Possible equipment damage, data loss, service impact
            
            TEMPORARY MITIGATION:
            • Deploy portable cooling if available
            • Reduce heat load (shut down non-essential equipment)
            • Open emergency cooling procedures
            • Consider failover to backup systems
            
            RESOLUTION: Emergency HVAC technician required. May need compressor replacement (8-24 hour repair).
            
            ESCALATION: DISASTER priority - immediate management notification, emergency response, potential service impact.
          valuemap:
            name: 'CMKT Fault State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Fault
            - tag: Component
              value: Compressor
            - tag: Service
              value: Alerting
            - tag: Severity
              value: Disaster
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 590a676d8f694e66ade9473207fba785
              expression: 'last(/ICEqube CMKT HVAC/cmkt.alarm.compressorFault)=1'
              name: 'Compressor Fault Detected on {HOST.NAME}'
              priority: DISASTER
              description: |
                DISASTER: Complete loss of cooling capability - compressor failure.
                
                CRITICAL SYSTEM STATUS:
                * ZERO cooling capacity
                * Return Air Temperature will rise continuously
                * High Temperature Alarm will trigger within 30-60 minutes
                * Equipment in conditioned space at risk
                
                IMMEDIATE NOC ACTIONS:
                1. Acknowledge DISASTER alarm
                2. Note Compressor Fault Code number
                3. Monitor Return Air Temperature every 5 minutes
                4. Open EMERGENCY HVAC ticket with fault code
                5. Notify management immediately - potential service impact
                6. Activate backup cooling procedures if available
                7. Prepare equipment shutdown procedures if temps become critical
                8. Document all temps and timeline
                
                PARTNER COORDINATION:
                * HVAC vendor: Emergency dispatch with fault code
                * Facilities: Deploy portable cooling if available
                * Management: Service impact assessment
                * Operations: Prepare for possible equipment shutdown
                
                MITIGATION OPTIONS:
                * Deploy portable cooling units
                * Reduce heat load (shutdown non-essential equipment)
                * Increase facility ventilation if applicable
                * Prepare failover to redundant systems if available
                
                ESCALATE TO: Emergency HVAC vendor, Facilities Manager, IT Management, Operations Center
                
                EXPECTED RESOLUTION TIME: 8-24 hours (may require compressor replacement)
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Compressor
                - tag: 'NOC Response'
                  value: immediate
                - tag: Scope
                  value: availability
        - uuid: 1eb46f24a03b4ca883a983e18d423e1f
          name: 'Condenser High Temperature Alarm'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.3.11.0]'
          key: cmkt.alarm.condenserHighTemp
          history: 90d
          description: |
            CRITICAL ALARM: Condenser temperature exceeded safe operating limit.
            
            VALUES:
            * 0 = Normal (Condenser temp acceptable)
            * 1 = ALARM (Condenser overheating)
            
            NOC IMPACT: CRITICAL - High condenser temperature causes reduced efficiency, poor cooling, and risk of compressor damage or shutdown.
            
            ALARM CONDITION: Return Condenser Temperature has exceeded safe operating threshold (typically >135-145F).
            
            IMMEDIATE ACTIONS:
            1. Note current Return Condenser Temperature
            2. Check External Fan 1 Running State and Exterior Fan 1 Speed
            3. Verify fan is actually running (not just commanded)
            4. Check ambient outdoor temperature
            5. Monitor Compressor Fault Code for thermal issues
            6. Verify Refrigeration Running Status
            
            DANGER INDICATORS:
            * Temp >145F: Compressor at risk
            * Temp >160F: Imminent compressor shutdown
            * Temp rising rapidly: External fan failure likely
            * Compressor cycling on/off: Thermal protection activating
            
            COMMON CAUSES:
            * External fan failure (most common)
            * Blocked condenser airflow (debris, vegetation)
            * Extremely dirty condenser coils
            * Excessive ambient temperature (>105F)
            * Refrigerant overcharge
            * Fan running but mechanically failed (broken blade)
            
            TEMPORARY MITIGATION:
            * Clean condenser coils if visibly dirty (power off first)
            * Remove any debris blocking airflow
            * Shade condenser from direct sun if possible
            * If ambient temp extreme (>100F), reduce cooling load
            * DO NOT run compressor if temp >160F - risk of damage
            
            ESCALATION: HIGH priority immediately. DISASTER if compressor shuts down or temp >160F.
          valuemap:
            name: 'CMKT Alarm State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Alarm
            - tag: Component
              value: Condenser
            - tag: Service
              value: Alerting
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 71b04bf0236f4ee3af8f0b142c2ae35f
              expression: 'last(/ICEqube CMKT HVAC/cmkt.alarm.condenserHighTemp)=1'
              name: 'Condenser High Temperature Alarm on {HOST.NAME}'
              priority: HIGH
              description: |
                CRITICAL: Condenser overheating - compressor damage imminent.
                
                EMERGENCY STATUS:
                * Heat rejection failure
                * Compressor may shut down for protection
                * If >160F, permanent compressor damage risk
                * Cooling capacity severely degraded
                
                IMMEDIATE NOC ACTIONS:
                1. Acknowledge CRITICAL alarm
                2. Check External Fan 1 Running State and Speed
                3. Note current condenser temperature
                4. Monitor for Compressor Fault alarm
                5. Open EMERGENCY HVAC ticket
                6. If temp >160F, prepare for system shutdown
                
                TIMELINE TO FAILURE:
                * 145-160F: Reduced efficiency, compressor stress
                * >160F: Compressor protection shutdown imminent
                * Result: Complete cooling loss
                
                COMMON CAUSES:
                * External fan failure (check immediately)
                * Blocked airflow or dirty coils
                * Extreme ambient temperature
                
                ESCALATE TO: Emergency HVAC response. If external fan failed, DISASTER priority. Management notification if compressor shuts down.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Condenser
                - tag: 'NOC Response'
                  value: immediate
                - tag: Scope
                  value: performance
        - uuid: 08c68b32a603454ea7bab0e1ac357054
          name: 'Condenser Temperature Sensor Failure'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.3.10.0]'
          key: cmkt.alarm.condenserTempSensorFailure
          history: 90d
          description: |
            FAULT ALARM: Condenser temperature sensor malfunction.
            
            VALUES:
            * 0 = Normal (Sensor operational)
            * 1 = FAULT (Sensor failure detected)
            
            NOC IMPACT: Loss of condenser monitoring and high temperature protection. Compressor at risk if condenser overheats undetected.
            
            IMMEDIATE ACTIONS:
            1. Note last valid Return Condenser Temperature reading
            2. Check External Fan 1 operation and speed
            3. Verify Compressor Actual Speed and Refrigeration Running Status
            4. Monitor for Compressor Fault - may shut down without temp protection
            5. Listen/feel for unusual compressor operation (excessive heat/noise)
            
            IMPACT ASSESSMENT:
            * Condenser High Temp Alarm cannot function - no protective shutdown
            * System loses ability to detect heat rejection problems
            * Compressor vulnerable to thermal damage
            * May continue operating in dangerous condition
            
            MANUAL MONITORING:
            * Feel condenser coils - should be warm but not too hot to touch (>120F uncomfortable)
            * Listen for unusual compressor sounds (grinding, knocking)
            * Watch for compressor cycling on thermal protection
            * Monitor External Fan operation closely
            * Check for Compressor Fault Code changes
            
            ESCALATION: HIGH priority - sensor provides critical compressor protection. Must repair promptly to prevent compressor damage.
          valuemap:
            name: 'CMKT Fault State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Fault
            - tag: Component
              value: Sensor
            - tag: Service
              value: Alerting
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 0d717fab8f164d74bf78546958fcab23
              expression: 'last(/ICEqube CMKT HVAC/cmkt.alarm.condenserTempSensorFailure)=1'
              name: 'Condenser Temperature Sensor Failure on {HOST.NAME}'
              priority: HIGH
              description: |
                HIGH PRIORITY: Condenser temperature monitoring lost - compressor protection compromised.
                
                RISK ASSESSMENT:
                * Condenser High Temp Alarm cannot function
                * Compressor vulnerable to thermal damage
                * No warning if heat rejection fails
                * Must rely on compressor internal protection only
                
                NOC RESPONSE:
                1. Acknowledge HIGH priority alarm
                2. Note last valid condenser temperature
                3. Verify External Fan 1 operational
                4. Verify Compressor operational
                5. Enhance monitoring - check for Compressor Fault more frequently
                6. Open HVAC service ticket - sensor replacement required
                7. Do NOT ignore this - compressor protection is critical
                
                TEMPORARY OPERATION:
                * System may continue running
                * Increased risk of compressor damage
                * Should repair within 24 hours
                * Monitor for unusual compressor sounds/behavior
                
                ESCALATE TO: HVAC technician for sensor replacement within 24 hours. Higher priority if active cooling issues.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Sensor
                - tag: 'NOC Response'
                  value: investigate
                - tag: Scope
                  value: availability
        - uuid: 4eeedc404be74da786e2c87076d55404
          name: 'External Fan 1 Fault'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.3.3.0]'
          key: cmkt.alarm.externalFan1Fault
          history: 90d
          description: |
            FAULT ALARM: External (Condenser) Fan 1 failure detection.
            
            VALUES:
            • 0 = Normal (Fan operating correctly)
            • 1 = FAULT (Fan failure detected)
            
            NOC IMPACT: CRITICAL - External fan failure prevents heat rejection. Compressor will overheat and shut down within 5-15 minutes of continuous operation.
            
            FAULT DETECTION: System monitors fan speed, motor current, and feedback signals. Fault triggers when:
            • Fan commanded to run but no rotation detected
            • Motor overcurrent or no current condition
            • Fan speed sensor failure
            • Condenser fan controller communication failure
            
            IMMEDIATE ACTIONS:
            1. Check External Fan 1 Running State and Exterior Fan 1 Speed
            2. Monitor Return Condenser Temperature - will rise rapidly
            3. Check for Condenser High Temperature Alarm
            4. Verify Refrigeration Running Status - may auto-shutdown for protection
            5. Check System Voltage and Compressor Fault Code
            
            ROOT CAUSES:
            • Fan motor burnout (most common)
            • Fan blade obstruction or damage
            • Control board failure
            • Electrical wiring issues
            • Capacitor failure
            • Motor overheating due to dirty coils
            
            IMPACT ASSESSMENT:
            • IMMEDIATE: Condenser temps will rise rapidly
            • 5-10 min: Condenser High Temp Alarm will trigger
            • 10-15 min: Compressor thermal protection shutdown
            • Result: Complete loss of cooling capability
            
            DANGER: Running compressor without condenser fan causes permanent compressor damage.
            
            TEMPORARY MITIGATION:
            • If temps rising rapidly, consider shutting down HVAC to prevent compressor damage
            • External portable fan on condenser coils (emergency only)
            • Reduce cooling load if possible
            
            RESOLUTION: EMERGENCY HVAC technician dispatch required immediately.
            
            ESCALATION: DISASTER priority - immediate response required. Compressor damage risk in minutes.
          valuemap:
            name: 'CMKT Fault State'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Fault
            - tag: Component
              value: Fan
            - tag: Service
              value: Alerting
            - tag: Severity
              value: High
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 8b84669dad0b4fbeb04628f9f1d33854
              expression: 'last(/ICEqube CMKT HVAC/cmkt.alarm.externalFan1Fault)=1'
              name: 'External Fan 1 Fault Detected on {HOST.NAME}'
              priority: HIGH
              description: |
                EMERGENCY RESPONSE REQUIRED: External condenser fan has failed - compressor damage risk.
                
                CRITICAL IMPACT:
                * Condenser cannot reject heat
                * Compressor will overheat in 5-15 minutes
                * System will shut down on thermal protection
                * Complete cooling loss imminent
                
                IMMEDIATE NOC ACTIONS:
