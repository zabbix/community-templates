        - uuid: e244a012501d44769ee1d04a7107bfb2
          name: 'Audible Alarm Enable'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.2.32.0]'
          key: cmkt.settings.audibleAlarmEnable
          delay: 1h
          history: 90d
          description: |
            ALARM CONFIGURATION: Enable/disable audible alarm sounder.
            
            VALUES:
            • 0 = Disabled (Silent operation - no audible alert)
            • 1 = Enabled (Audible alarm sounds during fault conditions)
            
            NOC IMPACT: Controls local audible alarm at HVAC unit. Visual/relay alarms and monitoring continue regardless.
            
            UNDERSTANDING:
            • When DISABLED (0): Only visual indicators and relay outputs active during faults
            • When ENABLED (1): Audible horn/buzzer sounds in addition to other alarm notifications
            • Useful in unmanned locations where audio alerts benefit on-site personnel
            
            USE CASES FOR DISABLING:
            • Units in occupied spaces where noise is disruptive
            • 24/7 staffed locations where visual monitoring is sufficient
            • During troubleshooting to reduce noise
            • Sites with separate building alarm systems
            
            USE CASES FOR ENABLING:
            • Unmanned remote sites where audio alerts help during site visits
            • Locations where personnel need immediate local notification
            • Areas where visual alarms might not be noticed
            
            TROUBLESHOOTING:
            • No sound during alarms: Check if disabled (set to 0)
            • Continuous alarm sound: Check Alarm Relay Status and fault conditions
            • Sound but no other alarms: Audible alarm circuitry issue
            
            SITE PREFERENCE: Setting may vary by location based on site requirements.
            
            CHANGES: Coordinate with site personnel and facilities team.
            
            ESCALATION: None typically required - local preference setting.
          valuemap:
            name: 'CMKT Enable State'
