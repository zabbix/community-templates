            • Speed should modulate with Return Air Temperature - rising temp = rising speed
            • Sudden speed drop to 0: Check Compressor Fault Code, electrical power, thermal shutdown
            • Erratic speed fluctuations: Electrical supply issues, control board failure
            • Compare with fan speeds - all should modulate together during cooling cycle
            
            CAPACITY PLANNING: If compressor runs at max speed for extended periods, unit may be undersized for heat load.
            
            ESCALATION: Immediate if compressor won't start (speed stays 0) during high temperature conditions. Check Compressor Fault alarm.
