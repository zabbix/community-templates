          units: RPM
          description: |
            PERFORMANCE METRIC: Real-time rotational speed of Inner Fan 1 in Revolutions Per Minute.
            
            NORMAL RANGE: Variable speed, typically 300-2500 RPM depending on cooling demand
            • Low speed: Light cooling load, temp near setpoint
            • High speed: Heavy cooling load, temp approaching Full Speed Temperature
            • 0 RPM: Fan off (normal when no cooling needed)
            
