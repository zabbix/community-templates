            - tag: Service
              value: 'Climate Control'
            - tag: Vendor
              value: CMKT
        - uuid: a145b8ba0438497faf5bde1801d431a9
          name: 'System Voltage'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.49595.131.1.20.0]'
          key: cmkt.system.voltage
          delay: 10m
          history: 90d
          value_type: FLOAT
          units: V
          description: |
            ELECTRICAL METRIC: AC system voltage supply to HVAC unit (value automatically scaled by 0.1 multiplier).
            
            NORMAL RANGE: Depends on system configuration
            • 120V systems: 108-132V acceptable (±10%)
            • 208V systems: 187-229V acceptable (±10%)
            • 240V systems: 216-264V acceptable (±10%)
            
            NOC IMPACT: Low voltage causes motor failure, compressor damage, reduced cooling capacity. High voltage causes component burnout.
            
            TROUBLESHOOTING:
            • Voltage <90% of nominal: Check building power, circuit breakers, utility supply
            • Low voltage symptoms: Fans run slow, compressor won't start, erratic operation
            • Voltage >110% of nominal: Risk of component damage, verify with building electrical
            • Voltage fluctuations >5V: Poor power quality, check electrical infrastructure
            • Voltage drops when compressor starts: Undersized circuit, poor connections, utility issue
            • 0V reading: Power failure, circuit breaker tripped, sensor failure
            • Consistent low voltage with equipment issues: May need dedicated circuit or voltage regulator
            
            CORRELATION CHECKS:
            • Low voltage + compressor won't start = electrical issue preventing startup
            • Low voltage + all components off = power supply failure
            • Normal voltage + component failures = look at individual component issues
            
            MONITORING: Check voltage when any electrical component behaves abnormally.
            
            ESCALATION: Electrical contractor if voltage consistently outside ±10% range. HVAC technician if voltage normal but components malfunctioning.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.1'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Power
            - tag: Component
              value: Electrical
            - tag: Service
              value: Monitoring
            - tag: Vendor
              value: CMKT
        - uuid: 07446b98da3c4be2ac9e7442f5bba8cf
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          description: |
            AVAILABILITY CHECK: Simple ICMP ping to verify network layer reachability.
            
            VALUES:
            • 0 = Host unreachable
            • 1 = Host reachable
            
            NOC IMPACT: Basic black-box availability check. Verifies device is powered and network-connected.
            
            TROUBLESHOOTING:
            • Check network connectivity
            • Verify device power
            • Check firewall rules for ICMP
            • Verify IP address configuration
            
            ESCALATION: If ICMP fails but SNMP works: ICMP may be blocked. If both fail: Device or network issue.
          valuemap:
            name: 'Service state'
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Availability
            - tag: Component
              value: Network
          triggers:
            - uuid: 28924a15f8784d8cbc119c0ab4724b19
              expression: 'max(/ICEqube CMKT HVAC/icmpping,#3)=0'
              name: 'ICMP ping loss on {HOST.NAME}'
              priority: HIGH
              description: |
                HIGH PRIORITY: Device not responding to ICMP ping.
                
                IMPACT:
                • Device may be powered off
                • Network connectivity lost
                • Complete system unavailability
                
                NOC RESPONSE:
                1. Acknowledge high-priority alarm
                2. Check SNMP availability status
                3. Verify network path/routing
                4. Check if scheduled maintenance
                5. Attempt to reach via alternate methods
                6. Contact site/facilities for visual inspection
                
                DIAGNOSTICS:
                • ICMP fail + SNMP fail = Device/network down
                • ICMP fail + SNMP OK = ICMP blocked by firewall
                
                ESCALATE TO: Network team and facilities for device power check.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: Network
                - tag: 'NOC Response'
                  value: urgent
                - tag: Scope
                  value: availability
