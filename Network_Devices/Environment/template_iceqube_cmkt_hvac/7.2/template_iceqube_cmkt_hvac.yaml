        - uuid: c74202e45ae748848bffa1b207fd693f
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          description: |
            AVAILABILITY CHECK: Monitors SNMP agent reachability.
            
            VALUES:
            • 0 = Not available
            • 1 = Available
            • 2 = Unknown
            
            NOC IMPACT: CRITICAL black-box health check. If SNMP is unavailable, all other metrics cannot be collected.
            
            TROUBLESHOOTING:
            • Check network connectivity to device
            • Verify SNMP is enabled on ICEqube unit
            • Check SNMP community string or credentials
            • Verify firewall rules allow UDP 161
            • Check device power status
            
            ESCALATION: High priority - complete loss of monitoring visibility.
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: Application
              value: HVAC
            - tag: Class
              value: Availability
            - tag: Component
              value: SNMP
            - tag: Vendor
              value: CMKT
          triggers:
            - uuid: 3b76509806924fffa9d61fda6f65e737
              expression: 'max(/ICEqube CMKT HVAC/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'SNMP is not available on {HOST.NAME}'
              priority: WARNING
              description: |
                CRITICAL: SNMP agent is not responding - complete monitoring loss.
                
                IMPACT:
                • All HVAC metrics unavailable
                • Cannot monitor temperature, fans, alarms
                • Blind to system state
                
                NOC RESPONSE:
                1. Acknowledge critical availability alarm
                2. Check if host responds to ICMP ping
                3. Verify network path to device
                4. Check SNMP settings/credentials
                5. Verify device is powered on
                6. Open high-priority network/device ticket
                
                TIMELINE:
                • If device is operational but SNMP failed: Network/config issue
                • If device not pingable: Power or network failure
                
                ESCALATE TO: Network team for connectivity, HVAC team if device offline.
              manual_close: 'YES'
              tags:
                - tag: Component
                  value: SNMP
                - tag: 'NOC Response'
                  value: immediate
                - tag: Scope
                  value: availability
