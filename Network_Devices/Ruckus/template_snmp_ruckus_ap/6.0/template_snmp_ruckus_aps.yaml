              tags:
                - tag: Application
                  value: Traffic
                - tag: component
                  value: network
            #- uuid: 4f66f561b614449bb50bad9ccfc0d637
            #  name: 'TX bytes (Total)'
            #  type: CALCULATED
            #  key: ruckusRadioStatsTxBytes
            #  history: 30d
            #  trends: 60d
            #  units: b
            #  params: 'last(//ruckusRadioStatsTxBytes24Ghz[{#SNMPVALUE}])+last(//ruckusRadioStatsTxBytes5Ghz[{#SNMPVALUE}])'
