      name: 'CPU Utilization'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        - drawtype: GRADIENT_LINE
          color: 1A7C11
          item:
            host: SNMP_Ruckus_APs
            key: 'ruckusSystemCPUUtil[{#SNMPVALUE}]'
    - uuid: d576261038874c99a85fcce81a4ad4b0
      name: 'Memory Utilization'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
