zabbix_export:
  version: '6.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: c3b8aef8c6d24ee493fc7f1d698cfc71
      template: 'Intelbras NVR SNMP'
      name: 'Intelbras NVR SNMP'
      description: |
        Intelbras NVR template.
        V4
        
        For Zabbix 5.4 and higher.
        
        By Diasdm
        https://github.com/diasdmhub/Intelbras_NVR_Zabbix_Template
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 9451b00c5db743db84baa9cfcdea31f9
          name: 'CPU Usage'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.3.0
          key: enterprises.cpuUsage
          delay: 3m
          history: 7d
          units: '%'
          description: |
            Uso da CPU em percentual
            Percent CPU usage
          tags:
            - tag: System
              value: status
          triggers:
            - uuid: 5d2df2d2003b4dcf9583de1d37df9c1d
              expression: 'avg(/Intelbras NVR SNMP/enterprises.cpuUsage,#3)>91'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Intelbras NVR SNMP/enterprises.cpuUsage,#3)<90'
              name: 'CPU High Utilization'
              opdata: '{ITEM.LASTVALUE}'
              priority: HIGH
              tags:
                - tag: CPU
                  value: high
        - uuid: a7e4eeab5e204d86aaef95bedc867aa1
          name: 'Device Status'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.2.8.0
          key: enterprises.deviceStatus
          delay: 3m
          history: 7d
          description: 'Status do dispositivo 0 (bad) ou 1 (good)'
          valuemap:
            name: 'NVR Device Status'
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: 2e9b93f0b584449d9a5c17cac3f14fe1
              expression: 'last(/Intelbras NVR SNMP/enterprises.deviceStatus)=0'
              name: 'Device Status Changed'
              opdata: '{ITEM.LASTVALUE}'
              priority: HIGH
              description: |
                Dispositivo com status divergente
                1 = Good
                0 = Bad
              tags:
                - tag: System
                  value: bad
        - uuid: 0bf7b2d975fc44419f97e0008c5e5de2
          name: 'Device Type'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.2.6.0
          key: enterprises.deviceType
          delay: 3m
          history: 2d
          trends: '0'
          value_type: CHAR
          description: 'Tipo e modelo do dispositivo'
          inventory_link: TYPE
          tags:
            - tag: Device
              value: general
        - uuid: 26a925a7f30d4dd69b5b7da4998c0d15
          name: 'Uptime Enterprise'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.6.0
          key: enterprises.deviceUpTime
          delay: 10m
          history: 2w
          trends: '0'
          units: uptime
          description: |
            UpTime desde a última reinicialização.
            UpTime since the last reboot.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: System
              value: status
          triggers:
            - uuid: 2010c085fc354774ad104913f2f073b2
              expression: 'last(/Intelbras NVR SNMP/enterprises.deviceUpTime)<10m'
              name: 'System has been restarted (uptime less 10m)'
              opdata: '{ITEM.LASTVALUE}'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: 'No SNMP data collection'
                  expression: 'max(/Intelbras NVR SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              tags:
                - tag: System
                  value: restarted
        - uuid: c5245c9c006a4054b14beb7c7b091adb
          name: 'Device IP'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.2.2.8.0
          key: enterprises.ipAddr
          delay: 1h
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            Endereço IP do dispositivo
            Device's IP Address
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: 7d91eda4419147ad892b8cec56b707e7
              expression: 'change(/Intelbras NVR SNMP/enterprises.ipAddr)=1'
              name: 'Device IP changed'
              opdata: 'IP: {ITEM.VALUE}'
              priority: WARNING
              manual_close: 'YES'
              tags:
                - tag: IP
                  value: changed
        - uuid: 7325299946594f378a6335d7099371a8
          name: 'Memory Utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.9.2.0
          key: enterprises.memoryUsage
          delay: 3m
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'Uso da memória em percentual'
          tags:
            - tag: System
              value: status
          triggers:
            - uuid: 126b8f21ad36457fbc20aa199bec26a6
              expression: 'avg(/Intelbras NVR SNMP/enterprises.memoryUsage,#3)>98'
              name: 'Memory High Utilization'
              opdata: '{ITEM.LASTVALUE}'
              priority: HIGH
              tags:
                - tag: Memory
                  value: high
        - uuid: 0b41eaf4f4624b539402c4070c3a1020
          name: 'Device Serial Number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.2.4.0
          key: enterprises.serialNumber
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: 'Número de série do dispositivo'
          inventory_link: SERIALNO_A
          tags:
            - tag: Device
              value: general
        - uuid: 9a217be202584a858c2857f64913f96e
          name: 'System Status'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.7.0
          key: enterprises.systemStatus
          delay: 3m
          history: 7d
          description: |
            Status do sistema
            - online (0)
            - offline (1)
            - reboot (2)
          valuemap:
            name: 'NVR System Status'
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: 7b27f2cbce1941f4842db349be14df7d
              expression: 'last(/Intelbras NVR SNMP/enterprises.systemStatus)=1'
              name: 'System Status Offline'
              opdata: '{ITEM.LASTVALUE}'
              priority: DISASTER
              description: |
                0 - online
                1 - offline
                2 - reboot
              tags:
                - tag: System
                  value: offline
        - uuid: 2b4e8785ba8441afae57a848b09b566a
          name: 'System Time'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.8.0
          key: enterprises.systemTime
          delay: 3m
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            Horário do dispositivo
            (String) formato: YYYY/MM/DD HOUR:MIN:SEC
            ex: 2014/10/13 10:32:31
          tags:
            - tag: System
              value: status
        - uuid: 77f25d88e8554c6a83ca14f4e8285497
          name: 'Device System Version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.1004849.2.1.2.5.0
          key: enterprises.systemVersion
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: 'Versão do sistema'
          inventory_link: SOFTWARE
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: 792c5acff95e4c12bc7b2844cc4e5d8e
              expression: 'change(/Intelbras NVR SNMP/enterprises.systemVersion)=1'
              name: 'Device System Version changed'
              opdata: '{ITEM.VALUE}'
              priority: WARNING
              manual_close: 'YES'
              tags:
                - tag: Version
                  value: changed
        - uuid: 465aa59acfd14b37815b3aa22f3004c2
          name: 'NVR Performance Media'
          type: SIMPLE
          key: 'net.tcp.service.perf[tcp,,{$MEDIA_PORT}]'
          delay: 5m
          history: 1w
          value_type: FLOAT
          units: s
          description: |
            Verificação do desempenho de Media do NVR
            Media performance check
          tags:
            - tag: System
              value: status
          triggers:
            - uuid: f2f3d2ede0d44cc491b77d99a33bca17
              expression: 'avg(/Intelbras NVR SNMP/net.tcp.service.perf[tcp,,{$MEDIA_PORT}],#3)=0'
              name: 'Unavailable by Media Port'
              opdata: 'Port {$MEDIA_PORT}'
              priority: HIGH
              description: |
                As três últimas verificações retornaram 0.
                Verifique a conectividade do dispositivo.
                Last three attempts returned 0.
                Check device connectivity.
              tags:
                - tag: Media
                  value: down
        - uuid: 4acf9f67f76240c1a032e103826c53aa
          name: 'NVR Performance Web'
          type: SIMPLE
          key: 'net.tcp.service.perf[tcp,,{$WEB_PORT}]'
          delay: 5m
          history: 1w
          value_type: FLOAT
          units: s
          description: |
            NVR's Web interface performance check.
            Web Scenario already collects Web data.
            If necessary enable this item for TCP data collection.
            Verificação do desempenho HTTP da interface WEB do NVR.
            O Cenário Web já coleta dados Web.
            Se necessário habilite este item para coleta de dados TCP.
          tags:
            - tag: System
              value: status
        - uuid: f59250bbe20a47fbafc5b3f4fe208be7
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 2w
          trends: '0'
          value_type: LOG
          description: |
            Item utilizado para coletar todas as traps SNMP não identificadas por outros itens "snmptrap"
            Item is used to collect all SNMP traps unmatched by other "snmptrap" items
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: System
              value: status
        - uuid: 9fdc05f7a808453cadd6090b49930a3a
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: Device
              value: general
        - uuid: 1c3f4f8993ea407c8796ea299bd74c36
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: NOTES
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: Device
              value: general
        - uuid: e861b80b0a91478886046b98e1c1b73a
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (telephone closet, 3rd floor)
            If the location is unknown, the value is the zero-length string
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Device
              value: general
        - uuid: 83fa01fe8049481f808e0dd9ca477422
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: c6349c2779c94046abf8fdc996d7ff79
              expression: 'change(/Intelbras NVR SNMP/system.name)=1 and length(last(/Intelbras NVR SNMP/system.name))>0'
              name: 'System name has changed'
              opdata: 'New name: {ITEM.VALUE}'
              priority: INFO
              description: |
                Fechamento manual
                Manual close
              manual_close: 'YES'
              tags:
                - tag: Name
                  value: changed
        - uuid: eba033190e72492d80dda3c44a95b72c
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 1d
          history: 2d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity. This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box is being managed. For example, if vendor Flintstones, Inc. was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its Fred Router.
            **Might be unavailable in some devices**
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: Device
              value: general
        - uuid: 9385027fca664ffe8bfab056ed9d681c
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          trends: '0'
          valuemap:
            name: 'SNMP Availability'
          tags:
            - tag: System
              value: status
          triggers:
            - uuid: 402a97ff650c44a791c6eb60d33cc889
              expression: 'max(/Intelbras NVR SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE}'
              priority: HIGH
              description: |
                A conexão SNMP não está disponível. Verifique a conectividade e configuração SNMP do dispositivo.
                SNMP is not available for polling. Please check device connectivity and SNMP settings.
              tags:
                - tag: SNMP
                  value: down
      discovery_rules:
        - uuid: db9a014c00de49e086c51215efad802e
          name: 'Camera Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ICAM_IP}, 1.3.6.1.4.1.1004849.2.10.2.2.1.2, {#CAM_NAME}, 1.3.6.1.4.1.1004849.2.10.2.2.1.4, {#CAM_STATUS}, 1.3.6.1.4.1.1004849.2.10.2.2.1.3]'
          key: net.cam.discovery
          delay: 1h
          lifetime: 1d
          item_prototypes:
            - uuid: 0763a7279bde44c8bd467b2af73fe250
              name: 'Camera {#SNMPINDEX} IP'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.1004849.2.10.2.2.1.2.{#SNMPINDEX}'
              key: 'remoteCam[IpAddr{#SNMPINDEX}]'
              delay: 15m
              history: 2d
              trends: '0'
              value_type: CHAR
              tags:
                - tag: Camera
                  value: ip
            - uuid: 2bcbdfe288d34915ae6390b6349bcc05
              name: 'Camera {#SNMPINDEX} Name'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.1004849.2.10.2.2.1.4.{#SNMPINDEX}'
              key: 'remoteCam[name{#SNMPINDEX}]'
              delay: 15m
              history: 2d
              trends: '0'
              value_type: CHAR
              tags:
                - tag: Camera
                  value: name
            - uuid: 1fa48e4640f2410098eb1b62e0adbd94
              name: 'Camera {#SNMPINDEX} Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.1004849.2.10.2.2.1.3.{#SNMPINDEX}'
              key: 'remoteCam[status{#SNMPINDEX}]'
              delay: 5m
              history: 2d
              trends: '0'
              value_type: CHAR
              description: 'The status of remote device (Connecting, Conneted, Unconnect, Empty, Disable).'
              tags:
                - tag: Camera
                  value: status
              trigger_prototypes:
                - uuid: ae78fb381c9f425f927b4de25511fed6
                  expression: 'last(/Intelbras NVR SNMP/remoteCam[status{#SNMPINDEX}],#1)="Empty"'
                  name: 'Camera {#SNMPINDEX} absent'
                  opdata: '{#CAM_NAME} - {#CAM_STATUS}'
                  priority: WARNING
                - uuid: 751f317495fb42e1927b45d10327385d
                  expression: 'last(/Intelbras NVR SNMP/remoteCam[status{#SNMPINDEX}],#1)="Unconnect"'
                  name: 'Camera {#SNMPINDEX} disconnected'
                  opdata: '{#CAM_NAME} - {#CAM_STATUS}'
                  priority: WARNING
        - uuid: 57820de57a2a45fc869421d568968d33
          name: 'Network interfaces discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFOPERSTATUS},1.3.6.1.2.1.2.2.1.8,{#IFADMINSTATUS},1.3.6.1.2.1.2.2.1.7,{#IFNAME},1.3.6.1.2.1.2.2.1.2,{#IFDESCR},1.3.6.1.2.1.2.2.1.2,{#IFTYPE},1.3.6.1.2.1.2.2.1.3]'
          key: net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: C
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: E
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: G
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: I
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
          lifetime: 1d
          description: 'Discovering interfaces from IF-MIB.'
          item_prototypes:
            - uuid: 607f70fcbbf8402a971bee23dd1f6942
              name: 'Interface {#IFDESCR}: Inbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 7d89522e0cf44c868b55f008f6115461
              name: 'Interface {#IFDESCR}: Inbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of inbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: fcb165497bfc43c2898ed54bdb45059f
              name: 'Interface {#IFDESCR}: Bits received'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'net.if.in[ifInOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface,including framing characters. Discontinuities in the value of this counter can occur at re-initialization of the management system, and atother times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 22d60e0ae8874387ac280ff89955e0cc
              name: 'Interface {#IFDESCR}: Outbound packets discarded'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded
                even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system,
                and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: dce829e613bf408b88cf4eb1ff5d50b4
              name: 'Interface {#IFDESCR}: Outbound packets with errors'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'net.if.out.errors[ifOutErrors.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.  For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: a3abfc9456364a319344f0f0bcbed4bb
              name: 'Interface {#IFDESCR}: Bits sent'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'net.if.out[ifOutOctets.{#SNMPINDEX}]'
              delay: 3m
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of ifCounterDiscontinuityTime.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 58ef821f83984e60b03d21a25c46bbc1
              name: 'Interface {#IFDESCR}: Speed'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
              key: 'net.if.speed[ifSpeed.{#SNMPINDEX}]'
              delay: 5m
              history: 7d
              trends: '0'
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in bits per second.
                For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth.
                If the bandwidth of the interface is greater than the maximum value reportable by this object then this object should report its maximum value (4,294,967,295) and ifHighSpeed must be used to report the interface's speed.
                For a sub-layer which has no concept of bandwidth, this object should be zero.
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 9e62f53c96334e37810408a53d3de8f8
              name: 'Interface {#IFDESCR}: Operational status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The testing(3) state indicates that no operational packet scan be passed
                - If ifAdminStatus is down(2) then ifOperStatus should be down(2)
                - If ifAdminStatus is changed to up(1) then ifOperStatus should change to up(1) if the interface is ready to transmit and receive network traffic
                - It should change todormant(5) if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the down(2) state if and only if there is a fault that prevents it from going to the up(1) state
                - It should remain in the notPresent(6) state if the interface has missing(typically, hardware) components.
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                - uuid: aed1afdfa9844ceeb7d26b7f19f27d99
                  expression: |
                    {$IFCONTROL:"{#IFNAME}"}=1
                    and
                    last(/Intelbras NVR SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2
                    and
                    change(/Intelbras NVR SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=1
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Intelbras NVR SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
                  name: 'Interface {#IFDESCR}: Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    This trigger expression works as follows:
                    1. Can be triggered if operations status is down.
                    2. {$IFCONTROL:"{#IFNAME}"}=1 - user can redefine Context macro to value - 0. That marks this interface as not important. No new trigger will be fired if this interface is down.
                    3. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'ethernal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 38239fa4059a49f3adb3aa04af3882c1
              name: 'Interface {#IFDESCR}: Interface type'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
