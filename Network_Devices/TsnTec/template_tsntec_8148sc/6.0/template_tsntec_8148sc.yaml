zabbix_export:
  version: '6.0'
  date: '2025-12-04T03:11:29Z'
  groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: ba696e31bee3417aa247dd714a0e047f
      template: 'TsnTec 8148SC'
      name: 'TsnTec 8148SC'
      description: |
        Template Net TsnTec
        
        MIBs used:
        IF-MIB
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        
        Generated by official Zabbix template tool "Templator"
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 62581532acf34a588f1b62bd4e9fcdf3
          name: 'TsnTec: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: abcc81de288144a8a6325fedc5d18dff
              expression: 'max(/TsnTec 8148SC/icmpping,#3)=0'
              name: 'TsnTec: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 5f40861f78de4351bc6acedc62d30668
          name: 'TsnTec: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 61b125cf26b04f4e97da2931543c3f2b
              expression: 'min(/TsnTec 8148SC/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/TsnTec 8148SC/icmppingloss,5m)<100'
              name: 'TsnTec: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'TsnTec: Unavailable by ICMP ping'
                  expression: 'max(/TsnTec 8148SC/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 6002fde47fe146babc3e005c71063a8f
          name: 'TsnTec: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: cd6103451c2045759217d6093364cb4f
              expression: 'avg(/TsnTec 8148SC/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'TsnTec: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'TsnTec: High ICMP ping loss'
                  expression: 'min(/TsnTec 8148SC/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/TsnTec 8148SC/icmppingloss,5m)<100'
                - name: 'TsnTec: Unavailable by ICMP ping'
                  expression: 'max(/TsnTec 8148SC/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
