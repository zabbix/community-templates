              snmp_oid: 'CHECKPOINT-MIB::multiProcUserTime.{#SNMPINDEX}'
              key: 'multiProcUserTime[{#SNMPVALUE}]'
              delay: '90'
              tags:
                -
                  tag: Application
                  value: CPU
          graph_prototypes:
