                  value: Tensão
      valuemaps:
        - uuid: 58a7e34d2a434f909b7534c46db71ac8
          name: 'Fan Status Huawei'
          mappings:
            - value: '1'
              newvalue: Normal
            - value: '2'
              newvalue: Fault
        - uuid: 850812275d1e462080cf92ca07f96e9b
          name: 'Severidade Alarmes'
          mappings:
            - value: '1'
              newvalue: Crítico
            - value: '2'
              newvalue: Importante
            - value: '3'
              newvalue: Normal
            - value: '4'
              newvalue: Aviso
        - uuid: f14f9f5c64ac4bcdbd14bdeb873e8e10
          name: 'Status Bateria'
          mappings:
            - value: '0'
              newvalue: 'OFFLINE (Desligada)'
            - value: '1'
              newvalue: 'ONLINE (Em Operação)'
            - value: '2'
              newvalue: HIBERNAÇÃO
            - value: '3'
              newvalue: 'FALHA DE COMUNICAÇÃO / DESCONECTADA'
            - value: '4'
              newvalue: CARREGANDO
            - value: '5'
              newvalue: DESCARREGANDO
