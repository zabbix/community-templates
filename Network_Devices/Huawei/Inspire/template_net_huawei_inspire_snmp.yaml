                  expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/batt.soh.[{#SNMPINDEX}])<=50'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/batt.soh.[{#SNMPINDEX}])>50'
                  name: 'CARGA DA BATERIA ABAIXO DE 50%'
                  priority: HIGH
            - uuid: 5f22e827d9dc483eaa6587592c797c63
              name: 'Status Operacional {#BATTNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.18.2.1.3.{#SNMPINDEX}'
              key: 'batt.status.[{#SNMPINDEX}]'
              valuemap:
                name: 'Status Bateria'
              tags:
                - tag: Baterias
                  value: 'Status Operacional'
              trigger_prototypes:
                - uuid: 38a69e192e7c4d33bd770346acad3eae
                  expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/batt.status.[{#SNMPINDEX}])<>6'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/batt.status.[{#SNMPINDEX}])=6'
