            - uuid: 8406ec4112dd48a4b4f5a4000d1cd379
              name: 'Limite Superior de Tensão [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.11.{#SNMPINDEX}'
              key: 'ac.voltage.limit.upper[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              tags:
                - tag: 'Entradas AC'
                  value: 'Limite Sup Tensão'
        - uuid: d058d160f1cc4b07a87143dc744b01b5
          name: 'Descoberta de Saídas DC'
