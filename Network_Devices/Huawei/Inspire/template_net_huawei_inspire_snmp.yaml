                  value: 'Tensão L1'
            - uuid: beb9092ed88d4e4381c952531d27346f
              name: 'Tensão Fase L2 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.5.{#SNMPINDEX}'
              key: 'ac.voltage.l2[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
