            - uuid: cfe2ad3efd774cea826a9f01a0831c3c
              name: 'Tensão DC Saída [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.6.2.1.1.4.{#SNMPINDEX}'
              key: 'dc.output.volt[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
