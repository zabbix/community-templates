                  value: 'Tensão L3'
            - uuid: 1f41321dfd774bd5ac2dfb569bef00ef
              name: 'Limite Inferior de Tensão [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.12.{#SNMPINDEX}'
