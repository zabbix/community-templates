                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/rect.status[{#SNMPINDEX}])=1'
                  name: 'ALTERAÇÃO STATUS RETIFICADOR'
                  priority: HIGH
            - uuid: 26c63d4b35da4f398479a7de5b504796
              name: 'Temperatura {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.8.{#SNMPINDEX}'
              key: 'rect.temperature[{#SNMPINDEX}]'
              value_type: FLOAT
              units: °C
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Retificadores
                  value: Temperatura
        - uuid: 2e019151c8144a66bd72b381ab564b9d
          name: 'Descoberta de Baterias'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#BATTNAME},.1.3.6.1.4.1.2011.6.164.1.18.1.1.3]'
          key: 'snmp.mib.discovery[hwAcbEquipName]'
          delay: 12h
          item_prototypes:
            - uuid: 63ee0c89478d4aaeb6520500a3d67e40
              name: 'Corrente da Bateria {#BATTNAME}'
