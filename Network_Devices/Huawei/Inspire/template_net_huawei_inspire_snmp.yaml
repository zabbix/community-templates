            - uuid: 500331f337ad4336af25b8af10780e52
              name: 'Limite Superior de Tensão DC [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.6.2.1.1.10.{#SNMPINDEX}'
              key: 'dc.voltage.limit.upper[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
                  parameters:
