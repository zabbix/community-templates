              tags:
                - tag: Baterias
                  value: Temperatura
            - uuid: 9f28d364bb6e4aa5923e961656236203
              name: 'Tensão da Bateria {#BATTNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.18.2.1.1.{#SNMPINDEX}'
              key: 'batt.volt.[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
