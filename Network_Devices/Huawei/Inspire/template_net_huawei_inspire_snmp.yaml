              tags:
                - tag: 'Entradas AC'
                  value: 'Fase L3'
            - uuid: 2bec92a84bee4ceea27ce191ed448b61
              name: 'Consumo Total AC [{#NAME}] kWh'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.22.{#SNMPINDEX}'
              key: 'ac.energy.total[{#SNMPINDEX}]'
              value_type: FLOAT
              tags:
                - tag: 'Entradas AC'
                  value: 'Consumo Total AC'
            - uuid: d6d71c847e534858aa4a1ce3ab93f53a
              name: 'Status Rede Elétrica'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.99.{#SNMPINDEX}'
              key: 'ac.oper.status[{#SNMPINDEX}]'
              delay: 5m
              valuemap:
                name: 'Status Rede Elétrica'
              tags:
                - tag: 'Entradas AC'
                  value: 'Status Rede'
              trigger_prototypes:
                - uuid: c3c6407f8c7f44e5bc10365675954740
                  expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/ac.oper.status[{#SNMPINDEX}])<>1'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/ac.oper.status[{#SNMPINDEX}])=1'
                  name: 'FALHA NA REDE ELÉTRICA'
                  priority: HIGH
            - uuid: 44e5aec6924a42c0be8240754c1b1863
              name: 'Potência Ativa Total [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.18.{#SNMPINDEX}'
              key: 'ac.power.active[{#SNMPINDEX}]'
              value_type: FLOAT
              units: W
              tags:
                - tag: 'Entradas AC'
                  value: 'Potencia Ativa Total'
            - uuid: 2e9a3e34e8674024bfc4c7ccd0b09d3d
              name: 'Tensão Fase L1 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.4.{#SNMPINDEX}'
              key: 'ac.voltage.a[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
