                  value: 'Limite Sup Tensão'
        - uuid: fc1c9a81dc7d4936ae3f7ca3590a8342
          name: 'Descoberta Retificadores'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#RET_NAME},.1.3.6.1.4.1.2011.6.164.1.3.2.1.1.3]'
          key: lld.retificadores
          delay: 12h
          item_prototypes:
            - uuid: e140b6c85f5944a7b988d132b7250841
              name: 'Eficiência {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.7.{#SNMPINDEX}'
              key: 'rect.efficiency[{#SNMPINDEX}]'
              units: '%'
              tags:
                - tag: Retificadores
                  value: Eficiência
              trigger_prototypes:
                - uuid: 87e3a0590a624b9c8188e3e5a57037c6
                  expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/rect.efficiency[{#SNMPINDEX}])<=95'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/rect.efficiency[{#SNMPINDEX}])>=96'
                  name: 'EFICIENCIA RETIFICADOR MENOR QUE 95%'
                  priority: HIGH
            - uuid: 12a59214e00a4828a98884f6b6f3811b
              name: 'Tensão Entrada AC {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.6.{#SNMPINDEX}'
              key: 'rect.input.voltage.ac[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Retificadores
                  value: 'Tensão Entrada'
            - uuid: ec947ab58a5541328005d8a93291de92
              name: 'Corrente de Saída {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.2.{#SNMPINDEX}'
              key: 'rect.output.current[{#SNMPINDEX}]'
              value_type: FLOAT
              units: A
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: Retificadores
                  value: 'Corrente Saída'
            - uuid: 8c61f6199cac476b8de8d29de55ee30c
              name: 'Potência DC {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.5.{#SNMPINDEX}'
              key: 'rect.output.power[{#SNMPINDEX}]'
              units: W
              tags:
                - tag: Retificadores
                  value: 'Potencia Saída'
            - uuid: 4dbd584b51fd4527a5f6bc3cb0784539
              name: 'Tensão Saída DC {#RET_NAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.3.2.2.1.3.{#SNMPINDEX}'
