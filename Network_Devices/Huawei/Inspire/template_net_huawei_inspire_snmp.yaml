              tags:
                - tag: 'Saidas DC:'
                  value: 'Tensão Saída'
            - uuid: dc3bc6ac0ec541d692dd0a85dace052f
              name: 'Status Operacional DC [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.6.2.1.1.99.{#SNMPINDEX}'
              key: 'dc.status.oper[{#SNMPINDEX}]'
              valuemap:
                name: 'Status Operacional DC'
              tags:
                - tag: 'Saidas DC:'
                  value: 'Status Operacional'
              trigger_prototypes:
                - uuid: 4e3fcd85842d4e749d1ef129cf80144d
                  expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/dc.status.oper[{#SNMPINDEX}])<>1'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Controladora HUAWEI ENSPIRE MGCTG82/dc.status.oper[{#SNMPINDEX}])=1'
                  name: 'VARIAÇÃO NO STATUS DA DISTRIBUIÇÃO (DC)'
                  priority: HIGH
            - uuid: 7d375d5aaa9645d4b2c34cdf12dfdef3
