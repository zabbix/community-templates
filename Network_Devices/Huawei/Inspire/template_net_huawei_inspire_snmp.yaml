                  value: 'Tensão L2'
            - uuid: ee947302a88f46ec8d9fd8d0b239ed33
              name: 'Tensão Fase L3 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.6.{#SNMPINDEX}'
              key: 'ac.voltage.l3[{#SNMPINDEX}]'
              value_type: FLOAT
              units: V
              preprocessing:
                - type: MULTIPLIER
                  parameters:
