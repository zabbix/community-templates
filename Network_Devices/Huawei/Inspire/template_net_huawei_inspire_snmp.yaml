            - uuid: 75d930a425d848f189f7fd7f3bcd897c
              name: 'Temperatura da Bateria {#BATTNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.18.2.1.22.{#SNMPINDEX}'
              key: 'batt.temp.[{#SNMPINDEX}]'
              value_type: FLOAT
              units: °C
              preprocessing:
                - type: MULTIPLIER
                  parameters:
