            - uuid: e6e2ec635a8845d5b1aa65a4fbce114a
              name: 'Capacidade restante {#BATTNAME}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.18.2.1.4.{#SNMPINDEX}'
