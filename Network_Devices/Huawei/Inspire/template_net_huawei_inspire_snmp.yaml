zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: f2039a0c40da487dadaa7c188f616772
      name: 'Router X'
  templates:
    - uuid: a58a9a65fd32458182a365a0b8abbcb5
      template: 'Controladora HUAWEI ENSPIRE MGCTG82'
      name: 'Controladora HUAWEI ENSPIRE MGCTG82'
      groups:
        - name: 'Router X'
      items:
        - uuid: fc085abab0d3463383b886512ae3e231
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: system.uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Sistema
              value: Uptime
      discovery_rules:
        - uuid: 0fca7e42eeba43e68d925a362403c71c
          name: 'Descoberta de Fans'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#INDEX},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.1,{#FANNAME},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.2]'
          key: enspire.fan.discovery
          delay: 4h
          filter:
            conditions:
              - macro: '{#FANNAME}'
                value: ^Fan
                formulaid: A
          item_prototypes:
            - uuid: 311ecb39039a440a803a36118c3f7c2e
              name: '{#FANNAME} - Status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.164.1.1.2.99.1.3.{#INDEX}'
              key: 'enspire.fan.status[{#INDEX}]'
              delay: 10m
              valuemap:
                name: 'Fan Status Huawei'
              tags:
                - tag: Fan
                  value: Status
        - uuid: 845c12a3ec934558be97fabb95f5d876
          name: 'Descoberta de Alarmes Ativos'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ALARM_ID},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.1, {#ALARM_MSG},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.2, {#ALARM_SEV},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.3, {#ALARM_DEV},1.3.6.1.4.1.2011.6.164.1.1.2.99.1.11]'
          key: huawei.active.alarms.discovery
          delay: 5m
          lifetime_type: DELETE_IMMEDIATELY
          lifetime: '0'
          item_prototypes:
            - uuid: bb163bcef4c343218fd35546ac1591db
              name: '[{#ALARM_ID}] - {#ALARM_DEV} - {#ALARM_MSG}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.164.1.1.2.99.1.3.{#ALARM_ID}'
              key: 'huawei.alarm.status[{#ALARM_ID}]'
              history: 7d
              trends: 30d
              valuemap:
                name: 'Severidade Alarmes'
              tags:
                - tag: Alarmes
                  value: Ativos
        - uuid: 84a626c856194af1a8a90b2c72ea10e2
          name: 'Descoberta de Entradas AC'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#NAME},.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.3]'
          key: lld.ac.inputs
          delay: 4h
          item_prototypes:
            - uuid: 9b1bfe3bc9864004831ac9a14f69ae11
              name: 'Corrente Fase L1 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.7.{#SNMPINDEX}'
              key: 'ac.current.l1[{#SNMPINDEX}]'
              value_type: FLOAT
              units: A
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: 'Entradas AC'
                  value: 'Fase L1'
            - uuid: 744cc4fcc17042f4b99d23e10df5a068
              name: 'Corrente Fase L2 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.8.{#SNMPINDEX}'
              key: 'ac.current.l2[{#SNMPINDEX}]'
              value_type: FLOAT
              units: A
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.1'
              tags:
                - tag: 'Entradas AC'
                  value: 'Fase L2'
            - uuid: a58619c0976d423085dc9adea3b433df
              name: 'Corrente Fase L3 [{#NAME}]'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.2011.6.164.1.5.2.1.1.9.{#SNMPINDEX}'
              key: 'ac.current.l3[{#SNMPINDEX}]'
              value_type: FLOAT
              units: A
              preprocessing:
                - type: MULTIPLIER
                  parameters:
