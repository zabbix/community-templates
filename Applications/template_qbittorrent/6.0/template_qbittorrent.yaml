      discovery_rules:
        -
          uuid: 39e1f98665cc492faf599fff59b2fda7
          name: 'Discovery Torrents'
          type: HTTP_AGENT
          key: torrents.discovery
          url: '{$URLQBITTORRENT}/api/v2/torrents/info'
          posts: '[]'
          post_type: JSON
      macros:
        -
          macro: '{$URLQBITTORRENT}'
