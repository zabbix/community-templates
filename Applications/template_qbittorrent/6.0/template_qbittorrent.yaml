zabbix_export:
  version: '6.0'
  date: '2021-11-21T21:55:26Z'
  groups:
    -
      uuid: 15b420c7c194441b94a30c6a111dce65
      name: 'Templates Midgard'
  templates:
    -
      uuid: cef1821a25484a7c93c07d4431b4faed
      template: qBittorrent
      name: qBittorrent
      description: |
        ## Description
        
        Template de monitoramento da API do qBittorrent
        
        ## Overview
        
        Template for qBittorrent.
        
        
         
        
        
        Do you need change macro "{$URLQBITTORRENT}", set de URL on your qBittorrent server with port (if exist).
        
        
        In the qBittorent do you need change in options>web interface to allow IP the zabbix server or proxy.
        
        
         
        
        
        Itens:
        
        
        * Conection Status
        * DHT Nodes
        * Download Data
        * Download Limit
        * Download Speed
        * Upload Data
        * Upload Limit
        * Upload Speed
        * Version
        
        
        ## Author
        
        Antony Peronio
        
        
      groups:
        -
          name: 'Templates Midgard'
      items:
        -
          uuid: 8b7e1ab7e10f4c5aa32f8784b81e6de0
          name: 'Conection Status'
          type: DEPENDENT
          key: qbittorrent.connection_status
          delay: '0'
          trends: '0'
          value_type: TEXT
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.connection_status
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: 2bcb7755c300447cb159e98bca02f1cc
          name: 'DHT Nodes'
          type: DEPENDENT
          key: qbittorrent.dht_nodes
          delay: '0'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dht_nodes
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: bd73d6247abd4d5bad98770b611e1c30
          name: 'Download Speed'
          type: DEPENDENT
          key: qbittorrent.download
          delay: '0'
          units: Bps
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dl_info_speed
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: 469080295901401f88832b291b679ee0
          name: 'Download Data'
          type: DEPENDENT
          key: qbittorrent.dwldata
          delay: '0'
          units: b
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dl_info_data
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: 5790dc149b25437ab3675e79f2d79aed
          name: 'Download Limit'
          type: DEPENDENT
          key: qbittorrent.dwllimit
          delay: '0'
          units: Bps
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dl_rate_limit
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: c62a76ee2156413fa75d2225297b40cc
          name: 'Upload Data'
          type: DEPENDENT
          key: qbittorrent.upldata
          delay: '0'
          units: b
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.up_info_data
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: 498a51f51fad47b9a75146054f191294
          name: 'Upload Limit'
          type: DEPENDENT
          key: qbittorrent.upllimit
          delay: '0'
          units: Bps
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.up_rate_limit
          master_item:
            key: transferInfo
          tags:
            -
              tag: Application
              value: qBittorrent
        -
          uuid: d506e425f29c41e6b92477dad0ea84dc
          name: 'Upload Speed'
          type: DEPENDENT
          key: qbittorrent.upload
          delay: '0'
          units: Bps
          preprocessing:
            -
              type: JSONPATH
