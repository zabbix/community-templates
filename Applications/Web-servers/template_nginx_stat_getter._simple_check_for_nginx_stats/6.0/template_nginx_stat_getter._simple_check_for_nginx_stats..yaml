          uuid: 1799175aa92443f3b7379207cf8bbb26
          name: 'Nginx Accepted per second'
          type: EXTERNAL
          key: 'nginx_stat_getter["-h","{HOST.CONN}","-p","4040","-s","accepted"]'
          delay: '60'
          value_type: FLOAT
          units: rps
          preprocessing:
