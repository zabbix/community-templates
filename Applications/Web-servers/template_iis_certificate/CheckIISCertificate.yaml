zabbix_export:
  version: '6.0'
  date: '2022-10-11T13:32:28Z'
  groups:
    -
      uuid: 2e9a799f84194c839a7f4fd637c5c1b1
      name: Templates
  templates:
    -
      uuid: c2cdbd46668c4c6e8d3b94860cbb569a
      template: 'Check IIS Certificate'
      name: 'Check IIS Certificate'
      groups:
        -
          name: Templates
      discovery_rules:
        -
          uuid: 80ce4f34a7194336b740a4050eaf11c3
          name: 'Check IIS Certificate'
          type: ZABBIX_ACTIVE
          key: 'GetCerts[DiscoverCertificate,default]'
          delay: 10m
          item_prototypes:
            -
              uuid: 665a7aa4e17a4f8084dc951dfbbbb0b8
              name: 'IIS Certificate: {#CERTNAME}'
              type: ZABBIX_ACTIVE
              key: 'GetCerts[CheckDays, {#CERTNAME}]'
              history: 10d
              trends: '0'
              trigger_prototypes:
                -
                  uuid: ae02de4fd2434affa49f50c17e1a928a
                  expression: 'last(/Check IIS Certificate/GetCerts[CheckDays, {#CERTNAME}])<=90'
                  name: '{#CERTNAME} Expire in 3 months'
                  priority: WARNING
                -
                  uuid: b437547e6790473eaf5fe20883cf14e8
                  expression: 'last(/Check IIS Certificate/GetCerts[CheckDays, {#CERTNAME}])<=30'
                  name: '{#CERTNAME} Expire in 30 days'
                  priority: HIGH
                -
                  uuid: e26fff9e679f471c80f26976228046b4
                  expression: 'last(/Check IIS Certificate/GetCerts[CheckDays, {#CERTNAME}])<=0'
                  name: '{#CERTNAME} Has expired'
                  priority: DISASTER
