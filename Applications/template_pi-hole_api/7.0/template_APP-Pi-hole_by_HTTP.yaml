        - uuid: 24671418c48c46aaa70d081821e1c4b9
          name: 'Get message serverity'
          type: DEPENDENT
          key: pihole.get.messages
          delay: '0'
          value_type: TEXT
          trends: '0'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data.messages.messages
            - type: JAVASCRIPT
              parameters:
                - |
                  // Definiere die Funktion, die den eigentlichen Job macht.
                  // Benenne sie intern, um Namenskonflikte zu vermeiden.
                  function processLogData(jsonString) {
                    try {
                      // JSON-String parsen
                      const data = JSON.parse(jsonString);
                  
                      // Prüfen, ob das Ergebnis ein Array ist und mindestens ein Element hat
                      // (Handles sowohl den "data":{"summary":... als auch den [{"timestamp":... Fall)
                      // Wir müssen entscheiden, welchen Teil des Input-Strings wir verarbeiten wollen.
                      // Basierend auf dem vorherigen Problem und dem 'Result' Teil, nehmen wir an,
                      // dass der relevante JSON-Teil derjenige ist, der geparst werden muss, um den Log-Typ zu finden.
                      // Es sieht so aus, als ob Zabbix dir den *ursprünglichen* Wert ('{"data":...}') gibt,
                      // bevor er den Log-Teil extrahiert (der der 'Result' Teil ist).
                      // DAS IST WICHTIG: Welchen String bekommt das Skript als 'value'?
                      // Wenn 'value' der String ist, der mit {"data":... beginnt, müssen wir ihn parsen
                      // und dann entscheiden, wo der eigentliche Log-Teil steckt. Das ist komplexer.
                      // Gehen wir davon aus, dass Zabbix dir als 'value' den String liefert, der tatsächlich
                      // den Log-Eintrag enthält, also z.B. '[{"timestamp":...,"plain":"Warning..."}]'
                      // Das scheint wahrscheinlicher für einen Log-Monitoring-Use-Case zu sein.
                  
                      // *** ANNAHME: 'value' ENTHÄLT DEN LOG-STRING WIE '[{"timestamp":...}]' ***
                      // Wenn 'value' den komplexeren String mit {"data":... enthält, muss der Parsing-Code angepasst werden!
                  
                      if (!Array.isArray(data) || data.length === 0) {
                        // console.warn("Input ist kein nicht-leeres Array."); // console kann fehlen
                        return 0;
                      }
                  
                      const logEntry = data[0];
                  
                      if (typeof logEntry !== 'object' || logEntry === null || !logEntry.hasOwnProperty('plain') || typeof logEntry.plain !== 'string') {
                         // console.warn("Erstes Element ist kein Objekt mit String 'plain' Feld."); // console kann fehlen
                         return 0;
                      }
                  
                      const plainText = logEntry.plain;
                      const lowerCasePlainText = plainText.toLowerCase();
                  
                      // Prüfen, ob der Text "warning" oder "error" enthält (case-insensitive)
                      // Mit indexOf() für Kompatibilität
                      if (lowerCasePlainText.indexOf("warning") !== -1) {
                        return 1; // Warning gefunden
                      } else if (lowerCasePlainText.indexOf("error") !== -1) {
                        return 2; // Error gefunden
                      } else {
                        return 0; // Weder Warning noch Error gefunden
                      }
                  
                    } catch (error) {
                      // Fehler beim Parsen oder andere Laufzeitfehler
                      // console.error("Fehler bei der Verarbeitung:", error); // console kann fehlen
                      return 0; // Bei Fehlern 0 zurückgeben
                    }
                  }
                  
                  // *** Dieser Teil ist entscheidend für Zabbix Preprocessing ***
                  // Zabbix stellt den ursprünglichen Wert (den String) in der Variable 'value' bereit.
                  // Rufe deine Funktion mit diesem Wert auf und gib das Ergebnis zurück.
                  return processLogData(value);
          master_item:
            key: pihole.get.metrics
          tags:
            - tag: component
              value: health
          triggers:
            - uuid: 0f1eda6fac53470ba54ece8e40d2a1a4
              expression: 'last(/APP-Pi-hole by HTTP/pihole.get.messages)=2'
              name: 'Message severity Error'
              priority: HIGH
              description: 'Check your pi-hole diagnostics'
            - uuid: 2466dd0f1c9142c483878a5f8d36c5af
