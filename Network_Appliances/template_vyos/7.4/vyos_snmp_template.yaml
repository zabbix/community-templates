zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: bcde14cb11e8470ba0b6d036c61c9c30
      template: 'VyOS by SNMP'
      name: 'VyOS by SNMP'
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 63b46e90e9ea434b8976a92e99fe9f2d
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            The host accessibility by ICMP ping.
            
            0 - ICMP ping fails;
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: c10d90a2850a4965a0656286d5236a31
              expression: 'max(/VyOS by SNMP/icmpping,#3)=0'
              name: 'VyOS: Unavailable by ICMP ping'
              priority: DISASTER
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 4409990e053846f5abe8f024416602e4
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'The percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: f4bd1debaa394715b21295d51efc22de
              expression: 'min(/VyOS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/VyOS by SNMP/icmppingloss,5m)<100'
              name: 'VyOS: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'ICMP packets loss detected.'
              dependencies:
                - name: 'VyOS: Unavailable by ICMP ping'
                  expression: 'max(/VyOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: e4e167d12bee44fa91e28e4c560f5733
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'The ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: bc910fb7bbbd4ab68507294b71e320aa
              expression: 'avg(/VyOS by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'VyOS: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'VyOS: High ICMP ping loss'
                  expression: 'min(/VyOS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/VyOS by SNMP/icmppingloss,5m)<100'
                - name: 'VyOS: Unavailable by ICMP ping'
                  expression: 'max(/VyOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 8ecc2ee1b03a409c889af32b404bdb30
          name: 'Mikrotik: SNMP walk BGP'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.15]'
          key: mikrotik.bgp.state
          history: '0'
          value_type: TEXT
        - uuid: 84f63dd5492943bcb0194e3417f06fa8
          name: 'Vyos: SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.31.1.1.1.6,1.3.6.1.2.1.31.1.1.1.10,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.31.1.1.1.15]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering interfaces from IF-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: b3dfb1c259ea45ba95644f1bb48467e2
          name: 'SNMP walk wireless interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.14988.1.1.14.1.1.2,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.2.2.1.7,1.3.6.1.4.1.14988.1.1.16.1.1.2,1.3.6.1.4.1.14988.1.1.16.1.1.4,1.3.6.1.4.1.14988.1.1.16.1.1.3,1.3.6.1.4.1.14988.1.1.16.1.1.7,1.3.6.1.4.1.14988.1.1.1.3.1.4,1.3.6.1.4.1.14988.1.1.1.3.1.8,1.3.6.1.4.1.14988.1.1.1.3.1.9,1.3.6.1.4.1.14988.1.1.1.3.1.6,1.3.6.1.4.1.14988.1.1.1.3.1.11,1.3.6.1.4.1.14988.1.1.1.7.1.5,1.3.6.1.4.1.14988.1.1.1.7.1.4,1.3.6.1.4.1.14988.1.1.1.7.1.2,1.3.6.1.4.1.14988.1.1.1.7.1.3]'
          key: net.if.wireless.walk
          history: '0'
          value_type: TEXT
          tags:
            - tag: component
              value: raw
        - uuid: cd4ef1433cfd405ebf2ba5c7b49875ae
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 60c2d264bdbe47b083306ecaca710e14
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person. If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: a049a09595e84340919ba2910f754a70
          name: 'SNMP walk system CPUs'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.25.3.3.1.1,1.3.6.1.2.1.25.3.3.1.2]'
          key: system.cpu.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: HOST-RESOURCES-MIB
            Discovering system CPUs.
          tags:
            - tag: component
              value: raw
        - uuid: 287ce82fe7284e96a1ef4f690f3a0883
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 55fc5871f73c446f8cbfb7ad531ab898
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.14988.1.1.7.4.0]'
          key: system.hw.firmware
          delay: 1h
          value_type: CHAR
          description: |
            MIB: MIKROTIK-MIB
            Current firmware version.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 17d1d105a37b414887ac056e1de6c266
              expression: 'last(/VyOS by SNMP/system.hw.firmware,#1)<>last(/VyOS by SNMP/system.hw.firmware,#2) and length(last(/VyOS by SNMP/system.hw.firmware))>0'
              name: 'VyOS: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 3b7bb4e4c2f04b5c97ed1434a0d8e9a5
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: system.hw.model
          delay: 1h
          value_type: CHAR
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 6c4e382beaa3488ea000fcae46836de8
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.14988.1.1.7.3.0]'
          key: system.hw.serialnumber
          delay: 1h
          value_type: CHAR
          description: |
            MIB: MIKROTIK-MIB
            RouterBOARD serial number.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 43da79fb993c4d68aa4785a5d542458e
              expression: 'last(/VyOS by SNMP/system.hw.serialnumber,#1)<>last(/VyOS by SNMP/system.hw.serialnumber,#2) and length(last(/VyOS by SNMP/system.hw.serialnumber))>0'
              name: 'VyOS: Device has been replaced'
              event_name: 'MikroTik: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 595c42adf6f74660b96eb268152da27d
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 30bbf29fbc35482a8c92c9725374773e
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            Physical location of the node (e.g., `equipment room`, `3rd floor`). If not provided, the value is a zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 98020e9a3bad4ce19c73c82c06a6c75a
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name. If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 18efef6b31fc4d3babcda3deecc4ff0b
              expression: 'last(/VyOS by SNMP/system.name,#1)<>last(/VyOS by SNMP/system.name,#2) and length(last(/VyOS by SNMP/system.name))>0'
              name: 'VyOS: System name has changed'
              event_name: 'MikroTik: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 26ad9aa07c834120b843fa8f076fdcd6
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 6827c5793a4c4b2bbfb207d263a51860
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity. This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 0ebcd8da8c88465cbcd245644b0e0cb5
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.14988.1.1.4.4.0]'
          key: 'system.sw.os[mtxrLicVersion.0]'
          delay: 1h
          value_type: CHAR
          description: |
            MIB: MIKROTIK-MIB
            Software version.
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 031bfc60926149d18accc299bf5f19ce
              expression: 'last(/VyOS by SNMP/system.sw.os[mtxrLicVersion.0],#1)<>last(/VyOS by SNMP/system.sw.os[mtxrLicVersion.0],#2) and length(last(/VyOS by SNMP/system.sw.os[mtxrLicVersion.0]))>0'
              name: 'VyOS: Operating system description has changed'
              priority: INFO
              description: 'The description of the operating system has changed. Possible reasons are that the system has been updated or replaced. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'VyOS: System name has changed'
                  expression: 'last(/VyOS by SNMP/system.name,#1)<>last(/VyOS by SNMP/system.name,#2) and length(last(/VyOS by SNMP/system.name))>0'
              tags:
                - tag: scope
                  value: notice
        - uuid: 1546aec0e08248ccbb1c921440bef654
          name: 'SNMP walk mounted filesystems'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.25.2.3.1.3,1.3.6.1.2.1.25.2.3.1.4,1.3.6.1.2.1.25.2.3.1.2,1.3.6.1.2.1.25.2.3.1.6,1.3.6.1.2.1.25.2.3.1.5]'
          key: vfs.fs.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: HOST-RESOURCES-MIB
            Discovering mounted filesystems.
          tags:
            - tag: component
              value: raw
        - uuid: 0ed92b938565436d81e2b3dbcc3c3b44
          name: 'Total memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.2.3.1.5.65536]'
          key: 'vm.memory.total[hrStorageSize.Memory]'
          units: B
          description: |
            MIB: HOST-RESOURCES-MIB
            The size of the storage represented by this entry, in
            units of hrStorageAllocationUnits. This object is
            writable to allow remote configuration of the size of
            the storage area in those cases where such an
            operation makes sense and is possible on the
            underlying system. For example, the amount of main
            memory allocated to a buffer pool might be modified or
            the amount of disk space allocated to virtual memory
            might be modified.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: 6a248aeb88f64cd79b29c8b681f663ff
          name: 'Used memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.2.3.1.6.65536]'
          key: 'vm.memory.used[hrStorageUsed.Memory]'
          units: B
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of the storage represented by this entry that is allocated, in units of hrStorageAllocationUnits.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1024'
          tags:
            - tag: component
              value: memory
        - uuid: d54b3aca7f6c4422a7bffd6598a16574
          name: 'Memory utilization'
          type: CALCULATED
          key: 'vm.memory.util[memoryUsedPercentage.Memory]'
          value_type: FLOAT
          units: '%'
          params: 'last(//vm.memory.used[hrStorageUsed.Memory])/last(//vm.memory.total[hrStorageSize.Memory])*100'
          description: 'Memory utilization in %.'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: 7daf2e7e5cff4db79ee750452f11f960
              expression: 'min(/VyOS by SNMP/vm.memory.util[memoryUsedPercentage.Memory],5m)>{$MEMORY.UTIL.MAX}'
              name: 'VyOS: High memory utilization'
              event_name: 'MikroTik: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
              priority: AVERAGE
              description: 'The system is running out of free memory.'
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 0331040ba7164a1fa3225bec4301a69f
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 0243451bb08948eb8b731b37d3379471
              expression: 'max(/VyOS by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'VyOS: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: DISASTER
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'VyOS: Unavailable by ICMP ping'
                  expression: 'max(/VyOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 4fe8504032a34518b6b72faa125196f4
          name: 'Discover BGP peers'
          type: SNMP_AGENT
          snmp_oid: 'walk[.1.3.6.1.2.1.15.3.1.7]'
          key: bgp.peer.discovery
          item_prototypes:
            - uuid: d6ab831ecc9a4ec494c1bd17f61aac00
              name: 'BGP peer {#BGPPEERAS}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.15.3.1.9.{#SNMPINDEX}'
              key: 'bgp.peer.asn[{#SNMPINDEX}]'
            - uuid: 71086e588730460ca3a779de0bfae306
              name: 'BGP peer {#BGPPEERADDR} state'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.15.3.1.2.{#SNMPINDEX}'
              key: 'bgp.peer.state[{#SNMPINDEX}]'
          trigger_prototypes:
            - uuid: a923c2336a994dc5a77d186adac5fb4d
              expression: |
                last(/VyOS by SNMP/bgp.peer.state[{#SNMPINDEX}],#1)<>6
                and
                last(/VyOS by SNMP/bgp.peer.asn[{#SNMPINDEX}],#1)>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'last(/VyOS by SNMP/bgp.peer.state[{#SNMPINDEX}],#1)=6'
              name: 'BGP peering failed on {#BGPPEERADDR} (AS {ITEM.LASTVALUE2})'
              priority: DISASTER
          lld_macro_paths:
            - lld_macro: '{#BGPPEERADDR}'
              path: $.value
            - lld_macro: '{#BGPPEERAS}'
              path: $.asn
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - value
                - .1.3.6.1.2.1.15.3.1.7
                - '0'
                - asn
                - .1.3.6.1.2.1.15.3.1.9
                - '0'
        - uuid: ccd97fce2339499c8dcda330481d71ad
          name: 'AP channel discovery'
          type: DEPENDENT
          key: mtxrWlAp.discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: ^1$
              - macro: '{#IFTYPE}'
                value: ^71$
          description: 'MIKROTIK-MIB::mtxrWlAp.'
          item_prototypes:
            - uuid: 8c6eb4006a4b4db0a9a9515b4ea61a83
              name: 'Interface {#IFNAME}({#IFALIAS}): AP authenticated clients'
              type: DEPENDENT
              key: 'ssid.authclient[mtxrWlApAuthClientCount.{#SNMPINDEX}]'
              description: |
                MIB: MIKROTIK-MIB
                mtxrWlApAuthClientCount Number of authentication clients.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
