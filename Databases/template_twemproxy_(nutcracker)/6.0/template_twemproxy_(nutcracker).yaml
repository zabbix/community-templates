                  value: Nutcracker
          master_item:
            key: 'system.run[curl -s {$NUTCRACKER_URL}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var stats = JSON.parse(value),
                      pool_keys = Object.keys(stats),
                      pools = [];
                  
