          tags:
            -
              tag: Application
              value: Battery
        -
          uuid: a57ef881a9334e0fb75da8aac755ae4e
          name: 'APC Time on Battery'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.318.1.1.1.2.1.2.0
          key: apc_battery.time
          delay: 30s
          value_type: FLOAT
          units: uptime
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
