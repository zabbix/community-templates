        Manuel Frei
        
        
      groups:
        -
          name: Templates
      items:
        -
          uuid: bb70334daf1f468e8533d8b4b219a1ef
          name: 'ECS power usage'
          type: DEPENDENT
          key: 'mystrom.ecs[power]'
          delay: '0'
          value_type: FLOAT
          units: W
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.power
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'mystrom.ecs[report]'
          tags:
            -
              tag: Application
              value: myStrom
        -
          uuid: dbf503aebe264bd195c18dea81ddc949
          name: 'ECS power status'
          type: DEPENDENT
          key: 'mystrom.ecs[relay]'
          delay: '0'
          description: 'Power status of the myStrom ECS adapter.'
          valuemap:
            name: 'myStrom ECS Relay Status'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.relay
            -
              type: BOOL_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 5m
          master_item:
            key: 'mystrom.ecs[report]'
          tags:
            -
              tag: Application
              value: myStrom
        -
          uuid: ec58a5bdf573438d837c07afab665408
          name: 'ECS Report'
          type: HTTP_AGENT
          key: 'mystrom.ecs[report]'
          history: '0'
          trends: '0'
          value_type: CHAR
          description: |
            Get a JSON array like this:
            { "power": 92.009575, "relay": true }
          timeout: 8s
          url: 'http://{HOST.HOST}/report'
          tags:
            -
              tag: Application
              value: myStrom
      valuemaps:
