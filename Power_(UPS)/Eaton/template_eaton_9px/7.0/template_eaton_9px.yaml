zabbix_export:
  version: "7.0"
  template_groups:
    - uuid: 0ac9ec4bbb284b15909d95294f81c493
      name: Templates/Power
  templates:
    - uuid: 0892464868d94f72b8d1fb7795a58528
      template: Template_Eaton_9PX_SNMPv3_Prod_XUPS
      name: Template Eaton 9PX SNMPv3 Prod (XUPS-MIB)
      description:
        Production-optimized Eaton XUPS-MIB template for Zabbix 7.0.x. UPS health + electrical + alarms + bypass + integrated ambient temperature + inventory. No EMP / optional environment sensors
        included.
      groups:
        - name: Templates/Power
      macros:
        - macro: "{$UPS_MIN_REMAIN_CRIT}"
          value: "5"
        - macro: "{$UPS_CHARGE_CRIT}"
          value: "10"
        - macro: "{$SNMP.TIMEOUT}"
          value: 5m
        - macro: "{$SNMP.RECOVERY}"
          value: 2m
      valuemaps:
        - uuid: 8fb3957386f841c4a07d937a24b074ae
          name: "Eaton XUPS: Output source"
          mappings:
            - value: "1"
              newvalue: other
            - value: "2"
              newvalue: none
            - value: "3"
              newvalue: normal
            - value: "4"
              newvalue: bypass
            - value: "5"
              newvalue: battery
            - value: "6"
              newvalue: booster
            - value: "7"
              newvalue: reducer
            - value: "8"
              newvalue: parallelCapacity
            - value: "9"
              newvalue: parallelRedundant
            - value: "10"
              newvalue: highEfficiencyMode
            - value: "11"
              newvalue: maintenanceBypass
            - value: "12"
              newvalue: essMode
        - uuid: 4b6c9bcd806242f0b65a10667e443789
          name: "Eaton XUPS: Output status"
          mappings:
            - value: "0"
              newvalue: unknown
            - value: "1"
              newvalue: outputNotPowered
            - value: "2"
              newvalue: outputNotProtected
            - value: "3"
              newvalue: outputProtected
            - value: "4"
              newvalue: outputPoweredNoContinuity
        - uuid: 0cbbb46f72964994b9426113b7ab1467
          name: "Eaton XUPS: Input status"
          mappings:
            - value: "1"
              newvalue: inputBad
            - value: "2"
              newvalue: inputGood
        - uuid: 55478f4dec3849a192364606a98d013d
          name: "Eaton XUPS: ABM status"
          mappings:
            - value: "1"
              newvalue: batteryCharging
            - value: "2"
              newvalue: batteryDischarging
            - value: "3"
              newvalue: batteryFloating
            - value: "4"
              newvalue: batteryResting
            - value: "5"
              newvalue: unknown
            - value: "6"
              newvalue: batteryDisconnected
            - value: "7"
              newvalue: batteryUnderTest
            - value: "8"
              newvalue: checkBattery
        - uuid: c3a01bd0371943acb0ebf4fc1bc38eb8
          name: "Eaton XUPS: TruthValue"
          mappings:
            - value: "1"
              newvalue: "yes"
            - value: "2"
              newvalue: "no"
      items:
        - uuid: db508b4505e5450bbd9a92a2343bd301
          name: SNMP availability
          type: INTERNAL
          key: zabbix[host,snmp,available]
          delay: 1m
          history: 7d
          trends: "0"
          description: "Zabbix internal availability of SNMP interface: 0=not available,1=available,2=unknown."
          tags:
            - tag: component
              value: status
          triggers:
            - uuid: 09e9833a20584994ad9e7df67d47f0ba
              expression: max(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0
              name: "SNMP: No data collection (SNMP unreachable/auth/timeout)"
              priority: HIGH
              manual_close: "YES"
            - uuid: b498808018294543ac4fddf52fd3a8bc
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/zabbix[host,snmp,available],{$SNMP.RECOVERY})=1
              name: "SNMP: Recovered"
              priority: INFO
              description: Fires on recovery; can be disabled if noisy.
              manual_close: "YES"
          value_type: UNSIGNED
        - uuid: c2181a6458334a7e8fe1a752dad404d0
          name: UPS manufacturer (inventory)
          type: SNMP_AGENT
          key: eaton.xups.ident.manufacturer
          snmp_oid: 1.3.6.1.4.1.534.1.1.1.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: VENDOR
          tags:
            - tag: component
              value: identity
        - uuid: 20d7a2baa9d94ea69009566c18f2a316
          name: UPS model (inventory)
          type: SNMP_AGENT
          key: eaton.xups.ident.model
          snmp_oid: 1.3.6.1.4.1.534.1.1.2.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: MODEL
          tags:
            - tag: component
              value: identity
        - uuid: 77f9112acd714ffaad62af81833ecd61
          name: UPS part number (inventory)
          type: SNMP_AGENT
          key: eaton.xups.ident.partnumber
          snmp_oid: 1.3.6.1.4.1.534.1.1.5.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: HARDWARE
          tags:
            - tag: component
              value: identity
        - uuid: b9c82d70d7724152869d24fbacb4b600
          name: UPS serial number (inventory)
          type: SNMP_AGENT
          key: eaton.xups.ident.serial
          snmp_oid: 1.3.6.1.4.1.534.1.1.6.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: SERIALNO_A
          tags:
            - tag: component
              value: identity
        - uuid: 38a45ddffded438f8d826df2f69f54fd
          name: NMC/Agent model (inventory)
          type: SNMP_AGENT
          key: eaton.xups.agent.model
          snmp_oid: 1.3.6.1.4.1.534.1.14.2.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: HARDWARE_FULL
          tags:
            - tag: component
              value: identity
        - uuid: 2882cda288f94fffb7e1186b932b6ca5
          name: NMC/Agent serial number (inventory)
          type: SNMP_AGENT
          key: eaton.xups.agent.serial
          snmp_oid: 1.3.6.1.4.1.534.1.14.5.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: SERIALNO_B
          tags:
            - tag: component
              value: identity
        - uuid: 78afb72f9d3243c19f038686d5b98334
          name: NMC/Agent software version (inventory)
          type: SNMP_AGENT
          key: eaton.xups.agent.swversion
          snmp_oid: 1.3.6.1.4.1.534.1.14.3.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: SOFTWARE
          tags:
            - tag: component
              value: identity
        - uuid: 33cdeb5ce1694eabb133c8e7878b5047
          name: Battery runtime remaining
          type: SNMP_AGENT
          key: eaton.xups.battery.runtime
          snmp_oid: 1.3.6.1.4.1.534.1.2.1.0
          delay: 60s
          units: s
          tags:
            - tag: component
              value: battery
          triggers:
            - uuid: 0ad0c48e5f4f4106a2d6c10ea8950126
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.battery.runtime)<({$UPS_MIN_REMAIN_CRIT}*60)
              name: "UPS: Battery runtime low"
              priority: HIGH
              dependencies:
                - &id001
                  name: "SNMP: No data collection (SNMP unreachable/auth/timeout)"
                  expression: max(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0
        - uuid: 5d5eab088fe04811b38c115e04cd41b8
          name: Battery voltage
          type: SNMP_AGENT
          key: eaton.xups.battery.voltage
          snmp_oid: 1.3.6.1.4.1.534.1.2.2.0
          delay: 60s
          units: V
          tags:
            - tag: component
              value: battery
        - uuid: 91f4bf0c19124c109e54ee71aff49a98
          name: Battery charge remaining
          type: SNMP_AGENT
          key: eaton.xups.battery.charge
          snmp_oid: 1.3.6.1.4.1.534.1.2.4.0
          delay: 60s
          units: "%"
          tags:
            - tag: component
              value: battery
          triggers:
            - uuid: 4175e130e25546e6ba42fc759459c895
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.battery.charge)<{$UPS_CHARGE_CRIT}
              name: "UPS: Battery charge low"
              priority: HIGH
              dependencies:
                - *id001
        - uuid: fdba04a1e57f46b993745821fa6b6999
          name: Battery ABM status
          type: SNMP_AGENT
          key: eaton.xups.battery.abmstatus
          snmp_oid: 1.3.6.1.4.1.534.1.2.5.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: ABM status"
          tags:
            - tag: component
              value: battery
        - uuid: e659dccd4f7a4c44b083fd888c2c2365
          name: Battery failure
          type: SNMP_AGENT
          key: eaton.xups.battery.failure
          snmp_oid: 1.3.6.1.4.1.534.1.2.7.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: TruthValue"
          tags:
            - tag: component
              value: battery
          triggers:
            - uuid: e82e037701394ed990545f7e6bc0a7c8
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.battery.failure)=1
              name: "UPS: Battery failure"
              priority: HIGH
              dependencies:
                - *id001
        - uuid: 1a97564514e5498f8078cf1471ed01a8
          name: Battery not present
          type: SNMP_AGENT
          key: eaton.xups.battery.notpresent
          snmp_oid: 1.3.6.1.4.1.534.1.2.8.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: TruthValue"
          tags:
            - tag: component
              value: battery
          triggers:
            - uuid: 9f0c2d1422d049cd9395f2b70dcdfce7
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.battery.notpresent)=1
              name: "UPS: Battery not present"
              priority: DISASTER
              dependencies:
                - *id001
        - uuid: f54ea62b06ba4279824eaab866bbf00b
          name: Battery aged
          type: SNMP_AGENT
          key: eaton.xups.battery.aged
          snmp_oid: 1.3.6.1.4.1.534.1.2.9.0
          delay: 5m
          valuemap:
            name: "Eaton XUPS: TruthValue"
          tags:
            - tag: component
              value: battery
        - uuid: 62a50d280a434d24ae37f11d64a53cf9
          name: Battery low capacity
          type: SNMP_AGENT
          key: eaton.xups.battery.lowcapacity
          snmp_oid: 1.3.6.1.4.1.534.1.2.10.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: TruthValue"
          tags:
            - tag: component
              value: battery
        - uuid: 2e6108de538142abb5135de8fda498cb
          name: Input status
          type: SNMP_AGENT
          key: eaton.xups.input.status
          snmp_oid: 1.3.6.1.4.1.534.1.3.9.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: Input status"
          tags:
            - tag: component
              value: input
          triggers:
            - uuid: e13e4757ef734090a10e1fc929b43651
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.input.status,1m)<>2
              name: "UPS: Input not good"
              priority: HIGH
              description: Input status is not good (not 2). Utility input may be bad or missing.
        - uuid: ecaa0a6fcbd14ec394028825cd6b1726
          name: Output source
          type: SNMP_AGENT
          key: eaton.xups.output.source
          snmp_oid: 1.3.6.1.4.1.534.1.4.5.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: Output source"
          tags:
            - tag: component
              value: output
          triggers:
            - uuid: d2ec7bf205a74b38872eec4b5488fb5f
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)=5
              name: "UPS: On battery"
              priority: WARNING
              description: "Debounced: fires only if UPS has been on battery for 2 minutes."
              dependencies:
                - *id001
            - uuid: 68286ec2354e4fa29c0c77f6871c661e
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)=4 or min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)=11
              name: "UPS: On bypass (sustained)"
              priority: HIGH
            - uuid: 44c8a20dcbcb4db8a7ba01a019f2b945
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)=5 and last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.battery.runtime)<300
              name: "UPS: Low battery (shutdown risk)"
              priority: DISASTER
            - uuid: 71a4b43dfab548b8b12fa2eeff301a99
              expression:
                min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)<>3 and min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)<>4 and min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)<>5
                and min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.source,2m)<>11
              name: "UPS: Output source not normal"
              priority: AVERAGE
              description: UPS output source is in a non-normal mode (excluding battery/bypass/maintenance bypass which have their own alarms).
        - uuid: 7d197380d716422385de56b139397ec7
          name: Output status
          type: SNMP_AGENT
          key: eaton.xups.output.status
          snmp_oid: 1.3.6.1.4.1.534.1.4.10.0
          delay: 60s
          valuemap:
            name: "Eaton XUPS: Output status"
          tags:
            - tag: component
              value: output
          triggers:
            - uuid: 09a5b2d7440d44db8840c3ed05e34c42
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.status)=2
              name: "UPS: Output not protected"
              priority: HIGH
              dependencies:
                - *id001
            - uuid: 2db84eb2f284403b8e5a54bab21b7049
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.status,1m)=1
              name: "UPS: Output not powered"
              priority: DISASTER
              description: UPS output is not powered. Connected infrastructure is likely offline.
            - uuid: b2eea4d2b3c34fca854ac8160f113cc4
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.status,1m)=4
              name: "UPS: Output powered no continuity"
              priority: HIGH
              description: UPS output is powered but continuity is not guaranteed.
            - uuid: a1e41f79440249e09cb194d2f261316c
              expression: min(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.output.status,5m)=0
              name: "UPS: Output status unknown"
              priority: AVERAGE
              description: UPS output status is unknown.
        - uuid: fece2cafb5af4483abbdba238af2c4b4
          name: Output load
          type: SNMP_AGENT
          key: eaton.xups.output.load
          snmp_oid: 1.3.6.1.4.1.534.1.4.1.0
          delay: 60s
          units: "%"
          tags:
            - tag: component
              value: output
        - uuid: b0fa6f6277054ed6823653b038549e0d
          name: Output total current
          type: SNMP_AGENT
          key: eaton.xups.output.total.current
          snmp_oid: 1.3.6.1.4.1.534.1.4.9.2.0
          delay: 60s
          units: A
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - "0.1"
          tags:
            - tag: component
              value: output
        - uuid: 642ffad62cd44868bb2aa526353a607e
          name: Output total watts
          type: SNMP_AGENT
          key: eaton.xups.output.total.watts
          snmp_oid: 1.3.6.1.4.1.534.1.4.9.3.0
          delay: 60s
          units: W
          tags:
            - tag: component
              value: output
        - uuid: cd96d99bd01a462db463739468f8cffc
          name: Active alarms count
          type: SNMP_AGENT
          key: eaton.xups.alarms.count
          snmp_oid: 1.3.6.1.4.1.534.1.7.1.0
          delay: 60s
          tags:
            - tag: component
              value: alarms
          triggers:
            - uuid: 8eca7b248f0d467a8eeaecd0321521c5
              expression: last(/Template_Eaton_9PX_SNMPv3_Prod_XUPS/eaton.xups.alarms.count)>0
              name: "UPS: Active alarms present"
              priority: AVERAGE
              dependencies:
                - *id001
              description: UPS reports one or more active alarms.
        - uuid: cb63841133a649d48376456497e90c4d
          name: Ambient temperature (integrated)
          type: SNMP_AGENT
          key: eaton.xups.env.ambient.temp
          snmp_oid: 1.3.6.1.4.1.534.1.6.1.0
          delay: 5m
          units: Â°C
          tags:
            - tag: component
              value: environment
        - uuid: 2bc98efe3de54d539f0255923101714e
          name: System location (inventory)
          type: SNMP_AGENT
          key: system.location
          snmp_oid: 1.3.6.1.2.1.1.6.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: LOCATION
          tags:
            - tag: component
              value: identity
        - uuid: 83e22950afb2475cae953caa6357ad13
          name: System contact (inventory)
          type: SNMP_AGENT
          key: system.contact
          snmp_oid: 1.3.6.1.2.1.1.4.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: CONTACT
          tags:
            - tag: component
              value: identity
        - uuid: 2f860768e92f43fd9510c0c9ef4e099f
          name: Input average voltage
          type: SNMP_AGENT
          key: eaton.xups.input.avg.voltage
          snmp_oid: 1.3.6.1.4.1.534.1.3.8.1.0
          delay: 60s
          units: V
          tags:
            - tag: component
              value: input
        - uuid: a5bf8f64a6ba446b9c1f4435764f9565
          name: Output average voltage
          type: SNMP_AGENT
          key: eaton.xups.output.avg.voltage
          snmp_oid: 1.3.6.1.4.1.534.1.4.9.1.0
          delay: 60s
          units: V
          tags:
            - tag: component
              value: output
        - uuid: 0183a1410e2d4c319ec111baa6a4c0b8
          name: Battery capacity threshold (config)
          type: SNMP_AGENT
          key: eaton.xups.battery.config.capacity_threshold
          snmp_oid: 1.3.6.1.4.1.534.1.2.20.1.0
          delay: 12h
          tags:
            - tag: component
              value: battery
          units: "%"
        - uuid: fc860d85b5734e9a8558f9362413ae1d
          name: Battery time remaining threshold (config)
          type: SNMP_AGENT
          key: eaton.xups.battery.config.time_remaining_threshold
          snmp_oid: 1.3.6.1.4.1.534.1.2.20.2.0
          delay: 12h
          tags:
            - tag: component
              value: battery
          units: s
        - uuid: 6f2ebd511dac4b72a528e6b55b987ff3
          name: Battery safe restart threshold (config)
          type: SNMP_AGENT
          key: eaton.xups.battery.config.safe_restart_threshold
          snmp_oid: 1.3.6.1.4.1.534.1.2.20.3.0
          delay: 12h
          tags:
            - tag: component
              value: battery
          units: "%"
        - uuid: 2c461e91f50f49c7926e2297588898a5
          name: System label (sysDescr) (inventory Name)
          type: SNMP_AGENT
          key: system.label
          snmp_oid: 1.3.6.1.2.1.1.1.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: NAME
          tags:
            - tag: component
              value: identity
        - uuid: 212fae7135a34ebba60080c348b3599f
          name: System hostname (sysName) (inventory Alias)
          type: SNMP_AGENT
          key: system.hostname
          snmp_oid: 1.3.6.1.2.1.1.5.0
          delay: 6h
          value_type: TEXT
          trends: "0"
          inventory_link: ALIAS
          tags:
            - tag: component
              value: identity
        - uuid: 8aa3c3f9fa264975adbc23551934e00b
          name: UPS firmware version (RFC1628) (inventory Software full)
          type: SNMP_AGENT
          key: ups.ident.firmware
          snmp_oid: 1.3.6.1.2.1.33.1.1.3.0
          delay: 12h
          value_type: TEXT
          trends: "0"
          inventory_link: SOFTWARE_FULL
          tags:
            - tag: component
              value: identity
          description: Firmware version from standard UPS-MIB (RFC1628 upsIdentFirmwareVersion). Preferred over vendor OIDs.
      discovery_rules:
        - uuid: afe98811cad344c889dd4727f976cbc2
          name: Discover input phases
          type: SNMP_AGENT
          key: eaton.xups.input.lld
          delay: 6h
          snmp_oid: discovery[{#IN_NAME},1.3.6.1.4.1.534.1.3.4.1.6,{#IN_PHASE},1.3.6.1.4.1.534.1.3.4.1.5]
          item_prototypes:
            - uuid: e75063e6f3784448ac85896744eb933c
              name: Input Phase {#IN_NAME} voltage
              type: SNMP_AGENT
              key: eaton.xups.input.voltage[{#SNMPINDEX}]
              snmp_oid: 1.3.6.1.4.1.534.1.3.4.1.2.{#SNMPINDEX}
              delay: 60s
              units: V
              tags:
                - tag: component
                  value: input
        - uuid: d81b36f30b4a41fcaff3e9910fa4d40f
          name: Discover output phases
          type: SNMP_AGENT
          key: eaton.xups.output.lld
          delay: 6h
          snmp_oid: discovery[{#OUT_NAME},1.3.6.1.4.1.534.1.4.4.1.6,{#OUT_PHASE},1.3.6.1.4.1.534.1.4.4.1.5]
          item_prototypes:
            - uuid: 6674679cdb764c418ed88d404c06bd3d
