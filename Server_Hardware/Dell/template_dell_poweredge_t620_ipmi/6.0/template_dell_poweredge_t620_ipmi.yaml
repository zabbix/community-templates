            name: 'Service state'
          tags:
            -
              tag: Application
              value: 'Power Supply'
          triggers:
            -
              uuid: f2bfe52aaade4d93a30c275acbeb69ff
              expression: last(/UNISIM_IPMI_Dell_PowerEdge_T620/power)=0
              name: 'Power status changed on {HOSTNAME}'
              priority: HIGH
      valuemaps:
        -
          uuid: 39624bcab8ba4bffa07f558f1acca25c
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
