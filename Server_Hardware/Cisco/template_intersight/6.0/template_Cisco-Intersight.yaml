      discovery_rules:
        -
          uuid: 6904f70fb5a546ca828804b00fe31f7e
          name: 'Active Alarms'
          type: DEPENDENT
          key: intersight.cond.alarm
          delay: '0'
          item_prototypes:
            -
              uuid: c83e6284b07b4e92a7e8c2099fbe117a
              name: '{#SEVERITY}: {#DESCRIPTION}'
              type: DEPENDENT
              key: 'intersight.cond.alarm.[{#MOID}]'
              delay: '0'
              trends: '0'
              value_type: TEXT
              description: |
                Code: {#CODE}
                Severity: {#ORIGSEVERITY}
                CreateTime: {#CREATETIME}
                Acknowledged: {#ACKNOWLEDGE} - By: {#ACKNOWLEDGEBY}
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - '$[?(@.Moid == ''{#MOID}'')].Severity.first()'
              master_item:
                key: 'isctl["get", "cond", "alarm", "--filter", "AncestorMoId eq ''{HOST.HOST}''"]'
              tags:
                -
                  tag: classId
                  value: '{#CLASSID}'
                -
                  tag: moid
                  value: '{#MOID}'
              trigger_prototypes:
                -
                  uuid: 0284524ee4754a6a959a641db3b25d1d
                  expression: 'in(last(/Cisco Intersight Alarms/intersight.cond.alarm.[{#MOID}]),"Cleared")=0'
                  name: 'Alarm: {#DESCRIPTION}'
                  opdata: 'Is alarm still detected: {LAST.ITEMVALUE}'
                  tags:
                    -
                      tag: template
                      value: 'Cisco Intersight Alarms'
          master_item:
            key: 'isctl["get", "cond", "alarm", "--filter", "AncestorMoId eq ''{HOST.HOST}''"]'
          lld_macro_paths:
            -
              lld_macro: '{#ACKNOWLEDGEBY}'
              path: $.AcknowledgeBy
            -
              lld_macro: '{#ACKNOWLEDGETIME}'
              path: $.AcknowledgeTime
            -
              lld_macro: '{#ACKNOWLEDGE}'
              path: $.Acknowledge
            -
              lld_macro: '{#AFFECTEDMOID}'
              path: $.AffectedMoId
            -
              lld_macro: '{#ANCESTORMOID}'
              path: $.AncestorMoId
            -
              lld_macro: '{#CLASSID}'
              path: $.ClassId
            -
              lld_macro: '{#CODE}'
              path: $.Code
            -
              lld_macro: '{#CREATETIME}'
              path: $.CreateTime
            -
              lld_macro: '{#DESCRIPTION}'
              path: $.Description
            -
              lld_macro: '{#LASTTRANSITIONTIME}'
              path: $.LastTransitionTime
            -
              lld_macro: '{#MOID}'
              path: $.Moid
            -
              lld_macro: '{#ORIGSEVERITY}'
              path: $.OrigSeverity
            -
              lld_macro: '{#SEVERITY}'
              path: $.Severity
          overrides:
            -
              name: 'Dont discover Cleared Items'
              step: '4'
              stop: STOP
              filter:
                conditions:
                  -
                    macro: '{#SEVERITY}'
                    value: Cleared
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Cleared
                  discover: NO_DISCOVER
            -
              name: 'Trigger Severity Critical'
              step: '2'
              stop: STOP
              filter:
                conditions:
                  -
                    macro: '{#SEVERITY}'
                    value: Critical
                    formulaid: A
              operations:
                -
                  operationobject: TRIGGER_PROTOTYPE
                  operator: LIKE
                  value: Alarm
                  severity: HIGH
            -
              name: 'Trigger Severity Warning'
              step: '1'
              stop: STOP
              filter:
                conditions:
                  -
                    macro: '{#SEVERITY}'
                    value: Warning
                    formulaid: A
              operations:
                -
                  operationobject: TRIGGER_PROTOTYPE
                  operator: LIKE
                  value: Alarm
                  severity: WARNING
            -
              name: 'Trigger severity info'
              step: '3'
              stop: STOP
              filter:
                conditions:
                  -
                    macro: '{#SEVERITY}'
                    value: Info
                    formulaid: A
              operations:
                -
                  operationobject: TRIGGER_PROTOTYPE
                  operator: LIKE
                  value: Alarm
                  severity: INFO
      tags:
