                CPQIDA-MIB::
                     cpqDaPhyDrvWrites OBJECT-TYPE
                        SYNTAX  Counter
                        ACCESS  read-only
                        STATUS  mandatory
                        DESCRIPTION
                            "Sectors Written (low).
                
