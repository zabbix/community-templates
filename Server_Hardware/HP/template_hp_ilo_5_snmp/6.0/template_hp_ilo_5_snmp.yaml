                            This information may be useful for determining rates.
                            For instance, if you wanted to calculate the average number of
                            writes per hour of operation, divide this number by the reference
                            hours. "
                        ::= { cpqDaPhyDrvEntry 13 }
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '512'
              tags:
                -
                  tag: Application
                  value: 'Drive Array'
